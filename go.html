<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Indítás</title>
    <style>
        body { background: #020617; color: #00ff88; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .box { border: 2px solid #0ea5e9; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px #0ea5e9; }
        .btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #0ea5e9; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>LUCKYPITCH</h2>
        <p>Kattints a gombra a folytatáshoz!</p>
        <a href="/Home.html" id="openLink" class="btn">BELÉPÉS</a>
    </div>

    <script>
        // Pontos URL-t adunk meg
        const targetFile = "luckypitch.onrender.com/Home.html";
        
        document.getElementById('openLink').onclick = function(e) {
            if (/Android/i.test(navigator.userAgent)) {
                // Megakadályozzuk az alapértelmezett ugrást
                e.preventDefault();
                // Megpróbáljuk kényszeríteni a Chrome-ot
                const intentUrl = "intent://" + targetFile + "#Intent;scheme=https;package=com.android.chrome;end";
                window.location.href = intentUrl;
                
                // Fallback: Ha az intent 2 másodpercen belül nem indul el, simán átirányítunk
                setTimeout(() => {
                    window.location.href = "/Home.html";
                }, 2000);
            }
            // Ha nem Android, az eredeti href ("/Home.html") fog lefutni automatikusan.
        };

        // Automatikus indítás mobilon
        if (/Android/i.test(navigator.userAgent)) {
            setTimeout(() => {
                window.location.href = "intent://" + targetFile + "#Intent;scheme=https;package=com.android.chrome;end";
            }, 1000);
        }
    </script>
</body>

</html>
