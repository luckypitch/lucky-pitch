<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Indítás</title>
    <style>
        body { background: #020617; color: #00ff88; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .box { border: 2px solid #0ea5e9; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px #0ea5e9; }
        .btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #0ea5e9; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>LUCKYPITCH</h2>
        <p>Kattints a gombra a folytatáshoz!</p>
        <a href="/Home.html" id="openLink" class="btn">BELÉPÉS</a>
    </div>

    <script>
        // A teljes URL-t használjuk a biztonság kedvéért
        const targetURL = window.location.origin + "/Home.html";
        
        document.getElementById('openLink').onclick = function(e) {
            // Androidon is csak simán navigáljunk, ne próbáljuk kényszeríteni a rendszert
            // mert a legtöbb modern Chrome már blokkolja az automatikus intent hívást
            window.location.href = targetURL;
        };

        // Automatikus indítás mobilon - CSAK SIMA URL-lel
        if (/Android/i.test(navigator.userAgent)) {
            setTimeout(() => {
                // Ha még mindig a go.html-en van, küldjük tovább
                if (window.location.pathname.includes("go")) {
                    window.location.href = targetURL;
                }
            }, 1500);
        }
    </script>
</body>

</html>
