<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff3e3e;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
            --cl-gs: #0044ff; --el-gs: #cc7a00; --ecl-q: #00cc6a; --po: #d35400; --rel: #ff3e3e;
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.85);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.1);
            --neon-blue: #0284c7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg);
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            overflow: hidden;
            position: relative;
        }

        /* --- L√ÅVAL√ÅMPA ANIM√ÅCI√ì --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; filter: blur(100px); opacity: 0.5;
        }
        .blob {
            position: absolute; width: 600px; height: 600px; border-radius: 50%;
            mix-blend-mode: screen;
            animation: move 25s infinite alternate ease-in-out;
        }
        .blob-1 { background: var(--cl-gs); top: -100px; left: -100px; }
        .blob-2 { background: var(--neon-green); bottom: -100px; right: -100px; animation-delay: -5s; }
        .blob-3 { background: var(--el-gs); top: 40%; left: 30%; animation-delay: -10s; }
        
        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(15vw, 15vh) scale(1.2); }
        }

        /* --- GOAL BANNER --- */
        #goal-banner {
            position: fixed; top: -100px; left: 0; right: 0; height: 60px;
            background: var(--neon-green); color: #000;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem;
            z-index: 2000; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 40px var(--neon-green);
        }
        #goal-banner.show { top: 75px; }

        /* --- NAV & LAYOUT --- */
        nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 75px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); z-index: 1000; 
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; }

        .nav-tools { display: flex; gap: 12px; }
        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text); padding: 8px 15px; border-radius: 12px;
            cursor: pointer; font-family: 'Orbitron'; font-size: 10px;
        }

        .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }
        .sidebar, .standings-sidebar { background: var(--glass); backdrop-filter: blur(25px); overflow-y: auto; border: 1px solid var(--border); }
        .sidebar { width: 300px; }
        .standings-sidebar { width: 420px; padding: 20px; }

        .sidebar-header { padding: 20px; font-family: 'Orbitron'; font-size: 11px; color: var(--neon-blue); border-bottom: 1px solid var(--border); }

        /* --- MATCH CARDS --- */
        .content-area { flex: 1; overflow-y: auto; padding: 25px; scrollbar-width: none; }
        .match-card {
            background: rgba(30, 41, 59, 0.4); border: 1px solid var(--border); border-radius: 24px;
            padding: 20px; margin-bottom: 15px; display: flex; align-items: center; transition: 0.3s;
        }
        .match-card:hover { border-color: var(--neon-blue); transform: translateY(-3px); }

        .team-link { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .team-link img { width: 50px; height: 50px; object-fit: contain; }
        .team-link span { font-weight: 700; font-family: 'Orbitron'; font-size: 11px; text-align: center; }

        .score-display { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; color: var(--neon-green); }
        .score-live { color: var(--neon-red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* --- TABELLA (PRECIZ SZ√çNEZ√âS) --- */
        .standings-table { width: 100%; border-collapse: separate; border-spacing: 0 6px; }
        .standings-table td { padding: 12px 8px; background: rgba(255,255,255,0.03); text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); font-size: 12px; }
        .pos-col { border-left-width: 5px !important; border-left-style: solid !important; }
        .pos-num-box { width: 28px; height: 28px; line-height: 28px; margin: 0 auto; border-radius: 6px; font-weight: bold; font-family: 'Orbitron'; font-size: 11px; }
        .zone-tag { font-size: 7px; font-family: 'Orbitron'; display: block; margin-bottom: 3px; font-weight: 900; }
        .highlight td { background: rgba(0, 255, 136, 0.12) !important; border-color: var(--neon-green) !important; }

        .league-item { margin: 8px 15px; padding: 12px 15px; border-radius: 14px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.3s; }
        .league-item.active { background: rgba(0, 255, 136, 0.1); border-color: var(--neon-green); border: 1px solid; }

        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--glass); display: none; justify-content: space-around; align-items: center; z-index: 1100; border-top: 1px solid var(--border); }
        @media (max-width: 1100px) {
            .sidebar, .standings-sidebar { position: fixed; top: 75px; bottom: 70px; width: 85%; z-index: 1050; transform: translateX(-105%); background: var(--bg); }
            .standings-sidebar { right: 0; transform: translateX(105%); }
            .sidebar.open, .standings-sidebar.open { transform: translateX(0); }
            .mobile-nav { display: flex; }
        }
        .date-strip { display: flex; gap: 12px; margin-bottom: 25px; overflow-x: auto; scrollbar-width: none; }
        .date-pill { flex: 0 0 auto; padding: 10px 18px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 10px; }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); }
    </style>
</head>
<body>

    <div id="goal-banner">GOOOAAAL!!! ‚öΩ <span id="goal-team"></span></div>

    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-tools">
            <button class="tool-btn" onclick="toggleLang()" id="lang-btn">HU</button>
            <button class="tool-btn" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
            <a href="/home" class="tool-btn" style="text-decoration:none;">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div class="sidebar-header" id="h-leagues">üèÜ Bajnoks√°gok</div>
            <div id="league-list"></div>
        </aside>
        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>
        <aside class="standings-sidebar" id="sidebar-standings">
            <div class="sidebar-header" id="h-table">üìä √âl≈ë Tabella</div>
            <div id="standings-target">
                <p style="text-align:center; opacity:0.3; margin-top:100px; font-family:'Orbitron'; font-size:10px;">V√ÅLASSZ EGY CSAPATOT</p>
            </div>
        </aside>
    </div>

    <div class="mobile-nav">
        <button class="tool-btn" onclick="toggleM('sidebar-leagues')">LIG√ÅK</button>
        <button class="tool-btn" onclick="closeM()">MECCSEK</button>
        <button class="tool-btn" onclick="toggleM('sidebar-standings')">TABELLA</button>
    </div>

    <script>
        let currentLang = 'HU';
        let allMatches = [];
        let prevScores = new Map();
        let selectedDate = new Date().toLocaleDateString('sv');
        let selectedLeagues = new Set();

        function toggleTheme() { document.body.classList.toggle('light'); }
        function toggleLang() {
            currentLang = currentLang === 'HU' ? 'EN' : 'HU';
            document.getElementById('lang-btn').innerText = currentLang;
            renderMatches();
        }
        function toggleM(id) { closeM(); document.getElementById(id).classList.add('open'); }
        function closeM() { document.querySelectorAll('.sidebar, .standings-sidebar').forEach(s => s.classList.remove('open')); }

        function getStatusColor(text) {
            if (!text) return "transparent";
            text = text.toLowerCase();
            if (text.includes("champions league")) return "var(--cl-gs)";
            if (text.includes("europa league")) return "var(--el-gs)";
            if (text.includes("conference league")) return "var(--ecl-q)";
            if (text.includes("relegation") || text.includes("kies√©s")) return "var(--rel)";
            if (text.includes("play-off") || text.includes("promotion") || text.includes("oszt√°lyoz√≥") || text.includes("feljut√°s")) return "var(--po)";
            return "transparent";
        }

        function translateStatus(text) {
            if (!text) return "";
            if (text.includes("Champions League")) return "BL";
            if (text.includes("Europa League")) return "EL";
            if (text.includes("Conference League")) return "KL";
            return "Z√ìNA";
        }

        function showGoal(teamName) {
            const banner = document.getElementById('goal-banner');
            document.getElementById('goal-team').innerText = teamName.toUpperCase();
            banner.classList.add('show');
            setTimeout(() => banner.classList.remove('show'), 5000);
        }

        async function updateData() {
            try {
                const res = await fetch("/live-matches");
                const data = await res.json();
                const newMatches = data.matches || [];

                // G√≥l figyel√©s
                newMatches.forEach(match => {
                    const matchId = match.id;
                    const newScore = `${match.score.fullTime.home}-${match.score.fullTime.away}`;
                    
                    if (prevScores.has(matchId) && prevScores.get(matchId) !== newScore) {
                        const [oldH, oldA] = prevScores.get(matchId).split('-').map(Number);
                        const [newH, newA] = newScore.split('-').map(Number);
                        
                        if (newH > oldH) showGoal(match.homeTeam.name);
                        if (newA > oldA) showGoal(match.awayTeam.name);
                    }
                    prevScores.set(matchId, newScore);
                });

                allMatches = newMatches;
                renderLeagues();
                renderMatches();
            } catch (e) { console.error("Update error", e); }
        }

        async function showStandings(leagueId, teamId, code) {
            if(window.innerWidth <= 1100) toggleM('sidebar-standings');
            const target = document.getElementById("standings-target");
            try {
                const res = await fetch(`/api/standings/${code || leagueId}`);
                const data = await res.json();
                const tableData = data.standings.find(s => s.type === 'TOTAL').table;
                const total = tableData.length;

                let html = `<table class="standings-table"><thead><tr><th>#</th><th style="text-align:left">CSAPAT</th><th>P</th></tr></thead><tbody>`;
                tableData.forEach(r => {
                    let status = r.description || "";
                    let pos = r.position;
                    
                    // Bajnoki logika fallback
                    if (!status) {
                        if (['PL','PD','SA'].includes(code)) {
                            if (pos <= 4) status = "Champions League";
                            else if (pos === 5) status = "Europa League";
                            else if (pos >= total - 2) status = "Relegation";
                        }
                    }

                    const color = getStatusColor(status);
                    const isTarget = r.team.id == teamId;
                    const boxBg = color !== 'transparent' ? color : 'rgba(255,255,255,0.05)';
                    const boxText = color !== 'transparent' ? '#000' : 'var(--neon-blue)';

                    html += `<tr class="${isTarget ? 'highlight' : ''}">
                        <td class="pos-col" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <div class="pos-num-box" style="background:${boxBg}; color:${boxText};">${pos}</div>
                        </td>
                        <td style="text-align:left; font-weight:800;">
                            <img src="${r.team.crest}" width="20" style="vertical-align:middle; margin-right:8px;">
                            ${r.team.shortName || r.team.name}
                        </td>
                        <td style="font-weight:bold; color:var(--neon-green); font-family:'Orbitron';">${r.points}</td>
                    </tr>`;
                });
                target.innerHTML = html + "</tbody></table>";
            } catch (e) { target.innerHTML = "HIBA"; }
        }

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            strip.innerHTML = dates.map(d => `<div class="date-pill ${d === selectedDate ? 'active' : ''}" onclick="selectedDate='${d}';renderMatches();renderLeagues();renderDateStrip();">${d.split('-')[1]+'.'+d.split('-')[2]}</div>`).join('');
        }

        function renderLeagues() {
            const cont = document.getElementById("league-list");
            const unique = new Map();
            allMatches.filter(m => m.utcDate.startsWith(selectedDate)).forEach(m => unique.set(m.competition.id, m.competition));
            cont.innerHTML = "";
            unique.forEach((l, id) => {
                const div = document.createElement("div");
                div.className = `league-item ${selectedLeagues.has(id.toString()) ? 'active' : ''}`;
                div.onclick = () => {
                    selectedLeagues.has(id.toString()) ? selectedLeagues.delete(id.toString()) : selectedLeagues.add(id.toString());
                    renderLeagues(); renderMatches();
                };
                div.innerHTML = `<img src="${l.emblem}" width="25"> <span>${l.name}</span>`;
                cont.appendChild(div);
            });
        }

        function renderMatches() {
            const cont = document.getElementById("match-container");
            const matches = allMatches.filter(m => m.utcDate.startsWith(selectedDate) && (selectedLeagues.size === 0 || selectedLeagues.has(m.competition.id.toString())));
            cont.innerHTML = matches.map(m => {
                const isLive = ["IN_PLAY", "LIVE", "PAUSED"].includes(m.status);
                let score = isLive || m.status === 'FINISHED' ? m.score.fullTime.home+':'+m.score.fullTime.away : new Date(m.utcDate).toLocaleTimeString('hu-HU',{hour:'2-digit',minute:'2-digit'});
                return `
                <div class="match-card">
                    <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.homeTeam.id}, '${m.competition.code}')">
                        <img src="${m.homeTeam.crest}"><span>${m.homeTeam.name}</span>
                    </div>
                    <div style="text-align:center; width:130px;">
                        <div class="score-display ${isLive ? 'score-live' : ''}">${score}</div>
                        <a href="/elemzes?id=${m.id}" style="text-decoration:none; color:var(--neon-green); font-family:'Orbitron'; font-size:9px; font-weight:800;">${currentLang==='HU'?'ELEMZ√âS':'ANALYSIS'}</a>
                    </div>
                    <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.awayTeam.id}, '${m.competition.code}')">
                        <img src="${m.awayTeam.crest}"><span>${m.awayTeam.name}</span>
                    </div>
                </div>`;
            }).join('') || "Nincs meccs";
        }

        // INIT & REFRESH LOOP
        updateData().then(() => renderDateStrip());
        setInterval(updateData, 30000); // 30 m√°sodpercenk√©nt friss√≠t
    </script>
</body>
</html>
