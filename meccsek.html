<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Meccsek</title>
    <style>
        :root { --primary: #00ff88; --text: white; --box-bg: rgba(0,0,0,0.85); --btn-bg: #cde1e3; --btn-text: black; --live: #ff4444; }
        body.light { --text: #111; --box-bg: rgba(255,255,255,0.9); --btn-bg: #111; --btn-text: white; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { min-height: 100vh; background: #0d0d0d; color: var(--text); padding-bottom: 50px; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 25px 0; }
        .date-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; padding: 15px; background: var(--box-bg); border-radius: 12px; overflow-x: auto; }
        .date-btn { background: transparent; border: 1px solid var(--text); color: var(--text); padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; white-space: nowrap; }
        .date-btn.active { background: var(--btn-bg); color: var(--btn-text); border-color: var(--primary); }
        .league-section { background: var(--box-bg); border-radius: 16px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .league-header { padding: 12px 20px; background: rgba(255,255,255,0.05); color: var(--primary); font-weight: bold; }
        .match-row { padding: 15px 20px; display: grid; grid-template-columns: 1fr 140px 1fr; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .score-box { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; text-align: center; }
        .score-num { font-size: 20px; color: var(--primary); font-weight: 800; display: block; }
        .status-tag { font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .status-tag.live { color: var(--live); }
        .crest { width: 28px; height: 28px; object-fit: contain; }
        .team-box { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .team-box.home { justify-content: flex-end; text-align: right; }
        .analyze-btn { width: 100%; margin-top: 8px; padding: 5px; font-size: 10px; background: var(--primary); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .empty-msg { text-align: center; padding: 40px; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div style="font-size: 22px; font-weight: 900; color: var(--primary);">LUCKYPITCH</div>
            <a href="/" style="text-decoration: none; color: var(--text); font-weight: bold;">← VISSZA</a>
        </nav>
        <div id="date-selector" class="date-selector"></div>
        <div id="app-content"><div class="empty-msg">Betöltés...</div></div>
    </div>

    <script>
        let selectedDate = new Date().toISOString().split('T')[0];
        let allMatches = [];

        async function fetchData() {
            try {
                // A timestamp megakadályozza, hogy a böngésző gyorsítótárazza a kérést
                const res = await fetch("/live-matches?t=" + Date.now());
                const data = await res.json();
                allMatches = data.matches || [];
                renderUI();
            } catch (err) { console.error(err); }
        }

        function getMatchDisplayTime(m) {
            if (m.status === "FINISHED") return "VÉGE";
            if (m.status === "PAUSED") return "SZÜNET";
            if (m.status === "IN_PLAY") {
                const start = new Date(m.utcDate);
                const diffMin = Math.floor((new Date() - start) / 60000);
                
                if (diffMin >= 45 && diffMin < 60) return "SZÜNET";
                if (diffMin >= 60) {
                    // Itt korrigáljuk a 4-5 perces csúszást a 15 perces fix szünet levonásával
                    const correctedMin = diffMin - 15;
                    return correctedMin > 90 ? "90+'" : correctedMin + "'";
                }
                return diffMin > 0 ? diffMin + "'" : "1'";
            }
            return new Date(m.utcDate).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function renderUI() {
            const selector = document.getElementById("date-selector");
            if (selector.innerHTML === "" && allMatches.length > 0) {
                const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
                dates.forEach(d => {
                    const btn = document.createElement("button");
                    btn.className = `date-btn ${d === selectedDate ? 'active' : ''}`;
                    btn.innerText = d.split('-')[1] + "." + d.split('-')[2];
                    btn.onclick = () => { selectedDate = d; renderUI(); };
                    selector.appendChild(btn);
                });
            }

            const container = document.getElementById("app-content");
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            
            if (!filtered.length) { container.innerHTML = "<div class='empty-msg'>Nincs meccs.</div>"; return; }

            let html = "";
            const leagues = [...new Set(filtered.map(m => m.competition.name))];
            leagues.forEach(leagueName => {
                html += `<div class="league-section"><div class="league-header">${leagueName}</div>`;
                filtered.filter(m => m.competition.name === leagueName).forEach(m => {
                    html += `
                    <div class="match-row">
                        <div class="team-box home">${m.homeTeam.shortName} <img src="${m.homeTeam.crest}" class="crest"></div>
                        <div class="score-box">
                            <div class="status-tag ${m.status === 'IN_PLAY' ? 'live' : ''}">${getMatchDisplayTime(m)}</div>
                            <div class="score-num">${m.score.fullTime.home ?? 0}:${m.score.fullTime.away ?? 0}</div>
                            <button class="analyze-btn" onclick="location.href='/elemzes?id=${m.id}'">ELEMZÉS</button>
                        </div>
                        <div class="team-box away"><img src="${m.awayTeam.crest}" class="crest"> ${m.awayTeam.shortName}</div>
                    </div>`;
                });
                html += `</div>`;
            });
            container.innerHTML = html;
            // Frissítjük az "active" gombot a dátumválasztónál
            document.querySelectorAll('.date-btn').forEach(b => {
                b.classList.toggle('active', b.innerText === (selectedDate.split('-')[1] + "." + selectedDate.split('-')[2]));
            });
        }

        fetchData();
        // 20 másodpercenként frissítünk (gyorsabb, de nem lépi túl az API limitet)
        setInterval(fetchData, 20000);
    </script>
</body>
</html>
