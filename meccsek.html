<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Meccsek</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00ff88; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .date-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; overflow-x: auto; padding: 10px; }
        .date-btn { background: var(--card); border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; cursor: pointer; min-width: 80px; }
        .date-btn.active { border-color: var(--primary); color: var(--primary); }
        .match-card { background: var(--card); padding: 15px; border-radius: 12px; display: flex; align-items: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .team { flex: 1; text-align: center; font-weight: bold; }
        .score { flex: 1; text-align: center; font-size: 1.5rem; color: var(--primary); font-weight: bold; }
        .btn-anal { background: var(--primary); color: black; text-decoration: none; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; display: block; margin-top: 10px; font-weight: bold; }
        .status { text-align: center; opacity: 0.6; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; color: var(--primary);">LuckyPitch Meccsek</h1>
    <div class="date-bar" id="date-bar"></div>
    <div id="match-list"></div>
</div>

<script>
    let selectedDate = new Date().toISOString().split('T')[0];

    function renderDates() {
        const bar = document.getElementById('date-bar');
        bar.innerHTML = '';
        for (let i = -3; i <= 3; i++) {
            const d = new Date();
            d.setDate(d.getDate() + i);
            const iso = d.toISOString().split('T')[0];
            const btn = document.createElement('button');
            btn.className = `date-btn ${iso === selectedDate ? 'active' : ''}`;
            btn.innerText = i === 0 ? "MA" : d.toLocaleDateString('hu-HU', {month:'short', day:'numeric'});
            btn.onclick = () => { selectedDate = iso; renderDates(); loadMatches(); };
            bar.appendChild(btn);
        }
    }

    async function loadMatches() {
        const list = document.getElementById('match-list');
        list.innerHTML = '<p class="status">Meccsek keresése...</p>';
        
        try {
            // FONTOS: Ez hívja meg a szerveredet!
            const res = await fetch(`/live-matches?date=${selectedDate}`);
            const data = await res.json();

            if (!data.matches || data.matches.length === 0) {
                list.innerHTML = '<p class="status">Nincs elérhető nagy meccs ezen a napon az ingyenes ligákban.</p>';
                return;
            }

            list.innerHTML = data.matches.map(m => `
                <div class="match-card">
                    <div class="team">${m.homeTeam.name}</div>
                    <div class="score">
                        ${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}
                        <a href="elemzes.html" class="btn-anal">ELEMZÉS</a>
                    </div>
                    <div class="team">${m.awayTeam.name}</div>
                </div>
            `).join('');
        } catch (e) {
            list.innerHTML = '<p class="status">Hiba történt a szerverrel való kapcsolatban.</p>';
            console.error("Fetch hiba:", e);
        }
    }

    renderDates();
    loadMatches();
</script>
</body>
</html>
