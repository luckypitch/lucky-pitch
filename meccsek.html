<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.85);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff3e3e;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
            /* Z√≥na sz√≠nek prec√≠zen az elemz√©s oldalr√≥l */
            --cl-gs: #0044ff; --el-gs: #cc7a00; --ecl-q: #00cc6a; --po: #d35400; --rel: #ff3e3e;
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.1);
            --neon-blue: #0284c7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: radial-gradient(circle at center, #0f172a 0%, var(--bg) 100%); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            overflow: hidden;
            transition: background 0.3s;
        }

        /* --- NAV --- */
        nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 75px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); z-index: 1000; 
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; }

        .nav-tools { display: flex; gap: 12px; align-items: center; }
        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text); padding: 8px 12px; border-radius: 10px;
            cursor: pointer; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s;
        }
        .tool-btn:hover { border-color: var(--neon-blue); background: rgba(14, 165, 233, 0.1); }

        /* --- WRAPPER --- */
        .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }

        /* --- SIDEBARS --- */
        .sidebar, .standings-sidebar {
            background: var(--glass); backdrop-filter: blur(25px);
            overflow-y: auto; border: 1px solid var(--border);
        }
        .sidebar { width: 300px; border-right: 1px solid var(--border); }
        .standings-sidebar { width: 400px; border-left: 1px solid var(--border); padding: 20px; }

        .sidebar-header { 
            padding: 20px; font-family: 'Orbitron'; font-size: 11px; 
            color: var(--neon-blue); letter-spacing: 2px; text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        /* --- LEAGUE ITEMS --- */
        .league-item {
            margin: 8px 15px; padding: 12px 15px; border-radius: 14px;
            display: flex; align-items: center; gap: 12px; cursor: pointer;
            transition: 0.3s; border: 1px solid transparent;
        }
        .league-item:hover { background: rgba(14, 165, 233, 0.1); transform: translateX(5px); }
        .league-item.active { background: rgba(0, 255, 136, 0.1); border-color: var(--neon-green); }

        /* --- CONTENT AREA --- */
        .content-area { flex: 1; overflow-y: auto; padding: 25px; }
        
        .match-card {
            background: rgba(30, 41, 59, 0.4); border: 1px solid var(--border); border-radius: 24px;
            padding: 20px; margin-bottom: 15px; display: flex; align-items: center;
            transition: 0.3s;
        }
        .match-card:hover { border-color: var(--neon-blue); transform: scale(1.01); }

        .team-link { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .team-link img { width: 55px; height: 55px; object-fit: contain; transition: 0.3s; }
        .team-link:hover img { transform: scale(1.1); filter: drop-shadow(0 0 10px var(--neon-blue)); }
        .team-link span { font-weight: 700; font-family: 'Orbitron'; font-size: 12px; text-align: center; }

        .score-display { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; color: var(--neon-green); }
        .score-live { color: var(--neon-red); text-shadow: 0 0 15px var(--neon-red); }

        /* --- T√ÅBL√ÅZAT SZ√çNEZ√âS (ELEMZ√âS OLDAL M√ÅSOLAT) --- */
        .standings-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; }
        .standings-table td { padding: 12px 8px; background: rgba(255,255,255,0.02); text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); font-size: 12px; }
        
        /* A k√©rt "pos" sz√≠nez√©s */
        .pos-col { border-left-width: 4px !important; border-left-style: solid !important; }
        .pos-num-box { 
            width: 24px; height: 24px; line-height: 24px; margin: 0 auto; 
            border-radius: 4px; font-weight: bold; font-family: 'Orbitron'; font-size: 10px; 
        }
        .zone-tag { font-size: 7px; font-family: 'Orbitron'; display: block; margin-bottom: 2px; font-weight: 900; }
        .highlight td { background: rgba(0, 255, 136, 0.08) !important; border-color: var(--neon-green) !important; }

        /* --- MOBILE --- */
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: var(--glass); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: none; justify-content: space-around; align-items: center; z-index: 1100; }

        @media (max-width: 1100px) {
            .sidebar, .standings-sidebar { position: fixed; top: 75px; bottom: 65px; width: 85%; z-index: 1050; transform: translateX(-100%); background: var(--bg); }
            .standings-sidebar { right: 0; transform: translateX(100%); }
            .sidebar.open, .standings-sidebar.open { transform: translateX(0); }
            .mobile-nav { display: flex; }
        }

        .date-strip { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .date-pill { flex: 0 0 auto; padding: 12px 20px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 10px; }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-tools">
            <button class="tool-btn" onclick="toggleLang()" id="lang-btn">HU</button>
            <button class="tool-btn" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
            <a href="/home" class="tool-btn" style="text-decoration:none;">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div class="sidebar-header" id="h-leagues">Bajnoks√°gok</div>
            <div id="league-list"></div>
        </aside>

        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>

        <aside class="standings-sidebar" id="sidebar-standings">
            <div class="sidebar-header" id="h-table">√âl≈ë Tabella</div>
            <div id="standings-target">
                <p style="text-align:center; opacity:0.3; margin-top:100px; font-family:'Orbitron'; font-size:9px;">V√ÅLASSZ CSAPATOT</p>
            </div>
        </aside>
    </div>

    <div class="mobile-nav">
        <button class="tool-btn" onclick="toggleM('sidebar-leagues')">LIG√ÅK</button>
        <button class="tool-btn" onclick="closeM()">MECCSEK</button>
        <button class="tool-btn" onclick="toggleM('sidebar-standings')">TABELLA</button>
    </div>

    <script>
        let currentLang = 'HU';
        let allMatches = [];
        let selectedDate = new Date().toLocaleDateString('sv');
        let selectedLeagues = new Set();

        // --- FUNKCI√ìK ---
        function toggleTheme() {
            const isLight = document.body.classList.toggle('light');
            document.getElementById('theme-btn').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('lp-theme', isLight ? 'light' : 'dark');
        }

        function toggleLang() {
            currentLang = currentLang === 'HU' ? 'EN' : 'HU';
            document.getElementById('lang-btn').innerText = currentLang;
            document.getElementById('h-leagues').innerText = currentLang === 'HU' ? 'Bajnoks√°gok' : 'Leagues';
            document.getElementById('h-table').innerText = currentLang === 'HU' ? '√âl≈ë Tabella' : 'Live Standings';
            renderMatches();
        }

        function toggleM(id) {
            closeM();
            document.getElementById(id).classList.add('open');
        }
        function closeM() {
            document.querySelectorAll('.sidebar, .standings-sidebar').forEach(s => s.classList.remove('open'));
        }

        // --- Z√ìNA SZ√çNEZ√âS (PONTOSAN AZ ELEMZ√âS OLDALR√ìL) ---
        function getStatusColor(text) {
            if (!text) return "transparent";
            text = text.toLowerCase();
            if (text.includes("champions league")) return "var(--cl-gs)";
            if (text.includes("europa league")) return "var(--el-gs)";
            if (text.includes("conference league")) return "var(--ecl-q)";
            if (text.includes("play-off") || text.includes("promotion")) return "var(--po)";
            if (text.includes("relegation") || text.includes("kies√©s")) return "var(--rel)";
            return "transparent";
        }

        function translateStatus(text) {
            if (!text) return "";
            if (text.includes("Champions League")) return "BL";
            if (text.includes("Europa League")) return "EL";
            if (text.includes("Conference League")) return "KL";
            return "Z√ìNA";
        }

        async function showStandings(leagueId, teamId, leagueCode) {
            if(window.innerWidth <= 1100) toggleM('sidebar-standings');
            const target = document.getElementById("standings-target");
            target.innerHTML = `<p style="text-align:center; padding:50px; font-family:'Orbitron'; font-size:10px;">BET√ñLT√âS...</p>`;
            
            try {
                const res = await fetch(`/api/standings/${leagueCode || leagueId}`);
                const data = await res.json();
                const tableData = data.standings.find(s => s.type === 'TOTAL').table;

                let html = `<table class="standings-table"><thead><tr><th>#</th><th style="text-align:left">CSAPAT</th><th>P</th></tr></thead><tbody>`;

                tableData.forEach(r => {
                    let status = r.description || "";
                    const color = getStatusColor(status);
                    const isTarget = r.team.id == teamId;

                    html += `<tr class="${isTarget ? 'highlight' : ''}">
                        <td class="pos-col" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <div class="pos-num-box" style="background:${color!=='transparent'?color:'#000'}; color:${color!=='transparent'?'#000':'var(--neon-blue)'}">${r.position}</div>
                        </td>
                        <td style="text-align:left; font-weight:800;"><img src="${r.team.crest}" width="18" style="vertical-align:middle; margin-right:8px;">${r.team.shortName || r.team.name}</td>
                        <td style="font-weight:bold; color:var(--neon-green); font-family:'Orbitron';">${r.points}</td>
                    </tr>`;
                });
                target.innerHTML = html + "</tbody></table>";
            } catch (e) { target.innerHTML = `<p style="text-align:center; font-size:10px; margin-top:50px;">NEM EL√âRHET≈ê</p>`; }
        }

        async function init() {
            if(localStorage.getItem('lp-theme') === 'light') toggleTheme();
            const res = await fetch("/live-matches");
            const data = await res.json();
            allMatches = data.matches || [];
            renderDateStrip();
            renderLeagues();
            renderMatches();
        }

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            strip.innerHTML = dates.map(d => `<div class="date-pill ${d === selectedDate ? 'active' : ''}" onclick="setDate('${d}')">${d.split('-')[1]+'.'+d.split('-')[2]}</div>`).join('');
        }

        function setDate(d) { selectedDate = d; renderDateStrip(); renderLeagues(); renderMatches(); }

        function renderLeagues() {
            const cont = document.getElementById("league-list");
            cont.innerHTML = "";
            const unique = new Map();
            allMatches.filter(m => m.utcDate.startsWith(selectedDate)).forEach(m => unique.set(m.competition.id, m.competition));
            unique.forEach((l, id) => {
                const div = document.createElement("div");
                div.className = `league-item ${selectedLeagues.has(id.toString()) ? 'active' : ''}`;
                div.onclick = () => {
                    selectedLeagues.has(id.toString()) ? selectedLeagues.delete(id.toString()) : selectedLeagues.add(id.toString());
                    renderLeagues(); renderMatches();
                };
                div.innerHTML = `<img src="${l.emblem}" width="25"> <span>${l.name}</span>`;
                cont.appendChild(div);
            });
        }

        function renderMatches() {
            const cont = document.getElementById("match-container");
            const matches = allMatches.filter(m => m.utcDate.startsWith(selectedDate) && (selectedLeagues.size === 0 || selectedLeagues.has(m.competition.id.toString())));
            cont.innerHTML = matches.map(m => {
                const isLive = ["IN_PLAY", "LIVE"].includes(m.status);
                return `
                <div class="match-card">
                    <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.homeTeam.id}, '${m.competition.code}')">
                        <img src="${m.homeTeam.crest}"><span>${m.homeTeam.name}</span>
                    </div>
                    <div style="text-align:center; width:120px;">
                        <div class="score-display ${isLive ? 'score-live' : ''}">${isLive || m.status === 'FINISHED' ? m.score.fullTime.home+':'+m.score.fullTime.away : new Date(m.utcDate).toLocaleTimeString('hu-HU',{hour:'2-digit',minute:'2-digit'})}</div>
                        <a href="/elemzes?id=${m.id}" style="text-decoration:none; color:var(--neon-green); font-family:'Orbitron'; font-size:9px;">${currentLang==='HU'?'ELEMZ√âS':'ANALYSIS'}</a>
                    </div>
                    <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.awayTeam.id}, '${m.competition.code}')">
                        <img src="${m.awayTeam.crest}"><span>${m.awayTeam.name}</span>
                    </div>
                </div>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
