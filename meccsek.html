<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Meccsek</title>
    <script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_YWxsb3dlZC1pbnNlY3QtOTguY2xlcmsuYWNjb3VudHMuZGV2JA" src="https://allowed-insect-98.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
    <style>
        :root { --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #f8fafc; --primary: #00ff88; }
        body.light { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); transition: 0.3s; }
        nav { display:flex; justify-content: space-between; padding: 1rem 5%; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        .container { max-width: 900px; margin: 2rem auto; padding: 1rem; }
        
        /* Dátum választó stílus */
        .date-selector { display: flex; justify-content: center; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding: 10px 0; }
        .date-btn { padding: 8px 16px; border-radius: 20px; border: 1px solid var(--primary); background: var(--card); color: var(--text); cursor: pointer; white-space: nowrap; transition: 0.2s; }
        .date-btn.active { background: var(--primary); color: #000; font-weight: bold; }

        .match-card { background: var(--card); border-radius: 12px; padding: 1.5rem; display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; border: 1px solid rgba(255,255,255,0.05); }
        .team { display: flex; flex-direction: column; align-items: center; width: 35%; text-align: center; }
        .team img { width: 45px; margin-bottom: 8px; }
        .score { font-size: 1.8rem; font-weight: 800; color: var(--primary); }
        .btn-elem { background: var(--primary); color: #000; text-decoration: none; padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; margin-top: 10px; display: inline-block; }
    </style>
</head>
<body>

<nav>
    <a href="/" style="color:var(--primary); font-weight:900; text-decoration:none; font-size:1.5rem;">LuckyPitch</a>
    <div>
        <button onclick="toggleLang()" id="lang-btn" style="padding:5px 10px; cursor:pointer;">EN</button>
        <div id="user-button" style="display:inline-block; vertical-align:middle; margin-left:10px;"></div>
    </div>
</nav>

<div class="container">
    <h2 id="page-title" style="margin-bottom:20px;">Meccsek</h2>
    <div class="date-selector" id="date-bar"></div>
    <div id="match-list"></div>
</div>

<script>
    const translations = {
        hu: { title: "Mérkőzések", analysis: "Elemzés", loading: "Betöltés...", noMatch: "Nincs meccs ezen a napon.", lang: "EN" },
        en: { title: "Matches", analysis: "Analysis", loading: "Loading...", noMatch: "No matches on this day.", lang: "HU" }
    };

    let currentDate = new Date().toISOString().split('T')[0];

    async function init() {
        await Clerk.load();
        if (Clerk.user) Clerk.mountUserButton(document.getElementById('user-button'));
        renderDates();
        loadMatches(currentDate);
        updateUI();
    }

    function renderDates() {
        const bar = document.getElementById('date-bar');
        bar.innerHTML = '';
        for (let i = -3; i <= 3; i++) {
            const d = new Date();
            d.setDate(d.getDate() + i);
            const iso = d.toISOString().split('T')[0];
            const btn = document.createElement('button');
            btn.className = `date-btn ${iso === currentDate ? 'active' : ''}`;
            btn.innerText = i === 0 ? "Ma" : d.toLocaleDateString('hu-HU', {month:'short', day:'numeric'});
            btn.onclick = () => { currentDate = iso; renderDates(); loadMatches(iso); };
            bar.appendChild(btn);
        }
    }

    async function loadMatches(date) {
        const lang = localStorage.getItem('lang') || 'hu';
        const list = document.getElementById('match-list');
        list.innerHTML = `<p style="text-align:center;">${translations[lang].loading}</p>`;
        
        try {
            const res = await fetch(`/live-matches?date=${date}`);
            const data = await res.json();
            if (!data.matches || data.matches.length === 0) {
                list.innerHTML = `<p style="text-align:center; opacity:0.6;">${translations[lang].noMatch}</p>`;
                return;
            }
            list.innerHTML = data.matches.map(m => `
                <div class="match-card">
                    <div class="team">
                        <img src="${m.homeTeam.crest}" onerror="this.src='https://via.placeholder.com/40'">
                        <span>${m.homeTeam.shortName || m.homeTeam.name}</span>
                    </div>
                    <div style="text-align:center;">
                        <div class="score">${m.score.fullTime.home ?? 0} - ${m.score.fullTime.away ?? 0}</div>
                        <a href="/elemzes" class="btn-elem">${translations[lang].analysis}</a>
                    </div>
                    <div class="team">
                        <img src="${m.awayTeam.crest}" onerror="this.src='https://via.placeholder.com/40'">
                        <span>${m.awayTeam.shortName || m.awayTeam.name}</span>
                    </div>
                </div>
            `).join('');
        } catch (e) { list.innerHTML = "Hiba történt."; }
    }

    function updateUI() {
        const lang = localStorage.getItem('lang') || 'hu';
        document.getElementById('page-title').innerText = translations[lang].title;
        document.getElementById('lang-btn').innerText = translations[lang].lang;
    }

    function toggleLang() {
        const lang = localStorage.getItem('lang') === 'hu' ? 'en' : 'hu';
        localStorage.setItem('lang', lang);
        updateUI();
        loadMatches(currentDate);
    }

    window.onload = init;
</script>
</body>
</html>
