<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Ultimate Live Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff3e3e;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
            --cl-gs: #0044ff; --el-gs: #cc7a00; --ecl-q: #00cc6a; --po: #d35400; --rel: #ff3e3e;
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.85);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.1);
            --neon-blue: #0284c7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; position: relative; transition: background 0.5s; }

        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; filter: blur(100px); opacity: 0.5; }
        .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; mix-blend-mode: screen; animation: move 25s infinite alternate ease-in-out; }
        .blob-1 { background: var(--cl-gs); top: -10%; left: -10%; }
        .blob-2 { background: var(--neon-green); bottom: -10%; right: -10%; animation-delay: -5s; }
        .blob-3 { background: var(--el-gs); top: 30%; left: 30%; animation-delay: -10s; }
        @keyframes move { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(10vw, 10vh) scale(1.2); } }

        #goal-banner {
            position: fixed; top: -100px; left: 0; right: 0; height: 65px; z-index: 9999 !important;
            background: var(--neon-green); color: #000; display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; z-index: 2000; 
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 0 50px rgba(0,255,136,0.6);
        }
        #goal-banner.show { top: 75px; }

        nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 75px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); z-index: 1000; 
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; }

        .nav-tools { display: flex; gap: 10px; }
        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text); padding: 8px 14px; border-radius: 10px;
            cursor: pointer; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s;
        }
        .tool-btn:hover { border-color: var(--neon-blue); background: rgba(14, 165, 233, 0.2); }

        .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }
        .sidebar, .standings-sidebar { background: var(--glass); backdrop-filter: blur(25px); overflow-y: auto; border: 1px solid var(--border); }
        .sidebar { width: 300px; }
        .standings-sidebar { width: 430px; padding: 20px; }

        .sidebar-header { padding: 20px; font-family: 'Orbitron'; font-size: 11px; color: var(--neon-blue); border-bottom: 1px solid var(--border); letter-spacing: 2px; text-transform: uppercase; }

        .content-area { flex: 1; overflow-y: auto; padding: 25px; scrollbar-width: none; }
        
        .match-card {
            background: rgba(30, 41, 59, 0.4); border: 1px solid var(--border); border-radius: 24px;
            padding: 20px; margin-bottom: 15px; display: flex; align-items: center; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .match-card:hover { border-color: var(--neon-blue); background: rgba(30, 41, 59, 0.6); transform: translateY(-4px); }

        .team-link { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .team-link img { width: 55px; height: 55px; object-fit: contain; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .team-link:hover img { transform: rotate(15deg) scale(1.2); filter: drop-shadow(0 0 12px var(--neon-blue)); }
        .team-link span { font-weight: 800; font-family: 'Orbitron'; font-size: 11px; text-align: center; }

        .score-display { font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 900; color: var(--neon-green); }
        .score-live { color: var(--neon-red); animation: pulse 1s infinite; text-shadow: 0 0 15px var(--neon-red); }
      @keyframes goal-pulse {
    0% { 
        box-shadow: 0 0 5px #ff3e3e, inset 0 0 5px #ff3e3e; 
        border-color: #ff3e3e;
        transform: scale(1);
    }
    50% { 
        box-shadow: 0 0 40px #ff3e3e, inset 0 0 20px #ff3e3e; 
        border-color: #ff4d4d;
        transform: scale(1.02); /* Kicsit megugrik a k√°rtya */
    }
    100% { 
        box-shadow: 0 0 5px #ff3e3e, inset 0 0 5px #ff3e3e; 
        border-color: #ff3e3e;
        transform: scale(1);
    }
}
.mobile-quick-nav {
    z-index: 9000 !important;
    position: fixed !important;
    bottom: 20px; /* Biztos√≠tsd, hogy ne l√≥gjon ki alul */
}
.match-card.goal-highlight {
    animation: goal-pulse 0.8s ease-in-out infinite !important;
    border: 2px solid #ff3e3e !important;
    background: rgba(255, 62, 62, 0.15) !important; /* Kap egy enyhe pirosas h√°tteret is */
    z-index: 100; /* Hogy a t√∂bbi k√°rtya f√∂l√© emelkedjen */
    position: relative;
}

        .standings-table { width: 100%; border-collapse: separate; border-spacing: 0 6px; }
        .standings-table td { padding: 14px 8px; background: rgba(255,255,255,0.03); text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); font-size: 12px; }
        .pos-col { border-left-width: 5px !important; border-left-style: solid !important; }
        
        .pos-num-box { 
            width: 34px; height: 34px; line-height: 34px; margin: 0 auto; 
            border-radius: 8px; font-weight: 900; font-family: 'Orbitron'; font-size: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .zone-tag { font-size: 8px; font-family: 'Orbitron'; display: block; margin-bottom: 4px; font-weight: 900; }
        .highlight td { background: rgba(0, 255, 136, 0.15) !important; border-color: var(--neon-green) !important; }

        .league-item { margin: 8px 15px; padding: 12px 15px; border-radius: 14px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .league-item.active { background: rgba(0, 255, 136, 0.1); border-color: var(--neon-green); }

        .date-strip { display: flex; gap: 12px; margin-bottom: 25px; overflow-x: auto; scrollbar-width: none; }
        .date-pill { flex: 0 0 auto; padding: 10px 18px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 10px; }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); background: rgba(0,255,136,0.05); }
        .date-pill.is-today { border-color: var(--neon-blue); color: var(--neon-blue); border-width: 2px; }

        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--glass); display: none; justify-content: space-around; align-items: center; z-index: 1100; border-top: 1px solid var(--border); backdrop-filter: blur(20px); }
        @media (max-width: 1100px) {
            .sidebar, .standings-sidebar { position: fixed; top: 75px; bottom: 70px; width: 85%; z-index: 1050; transform: translateX(-105%); background: var(--bg); }
            .standings-sidebar { right: 0; transform: translateX(105%); }
            .sidebar.open, .standings-sidebar.open { transform: translateX(0); }
            .mobile-nav { display: flex; }
        }
@keyframes goal-flash {
    0% { background-color: rgba(255, 62, 62, 0.95); transform: scale(1.02); }
    50% { background-color: rgba(255, 62, 62, 0.3); transform: scale(1); }
    100% { background-color: rgba(255, 62, 62, 0.95); transform: scale(1.02); }
}

/* Az eg√©sz k√°rtya √âS a benne l√©v≈ë √∂sszes div villogjon */
.match-card.goal-highlight, 
.match-card.goal-highlight div, 
.match-card.goal-highlight span {
    animation: goal-flash 0.5s ease-in-out infinite !important;
    color: white !important; /* G√≥l alatt legyen feh√©r a sz√∂veg a jobb olvashat√≥s√°g√©rt */
    border-color: #ffffff !important;
}

.match-card.goal-highlight {
    z-index: 1000;
    position: relative;
    box-shadow: 0 0 50px rgba(255, 62, 62, 0.8);
}
        
    </style>
</head>
<body>

    <div id="goal-banner">
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
        <img id="goal-logo" src="" alt="" style="width: 40px; height: 40px; object-fit: contain; display: none;">
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <div id="goal-team-name" style="font-size: 0.9rem; font-weight: 700; color: #000; font-family: 'Orbitron';"></div>
            <div id="goal-text" style="font-size: 1.2rem; font-weight: 900; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">GOOOAAAL!!!</div>
        </div>
    </div>
</div>
    <audio id="goal-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/sports/football_crowd_goal.ogg" type="audio/ogg">
    <source src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" type="audio/mpeg">
</audio>
    
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <div class="logo">LUCKYPITCH</div>
    <div class="nav-tools">
        <div class="nav-buttons" style="display: flex; align-items: center; gap: 12px;">
            <div id="balance-wrap" style="display: none; align-items: center; font-family: 'Orbitron'; color: #00ff88; font-size: 13px; border-right: 1px solid rgba(255,255,255,0.1); padding-right: 12px; font-weight: bold;">
                <span id="user-balance">0</span>&nbsp;LP
            </div>
            <div id="user-button"></div>
        </div>
        
        <button class="tool-btn" onclick="toggleLang()" id="lang-btn">HU</button>
        <button class="tool-btn" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
        <a href="/home" class="tool-btn" id="back-link" style="text-decoration:none;">VISSZA</a>
    </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div class="sidebar-header" id="h-leagues">üèÜ Bajnoks√°gok</div>
            <div id="league-list"></div>
        </aside>
        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>
        <aside class="standings-sidebar" id="sidebar-standings">
            <div class="sidebar-header" id="h-table">üìä √âl≈ë Tabella</div>
            <button id="mobile-test-btn" onclick="runMobileTest()" style="position:fixed; top:85px; right:10px; z-index:9999; padding:10px; background:var(--neon-red); color:white; border:none; border-radius:8px; font-family:'Orbitron'; font-size:10px;">
    üî• G√ìL TESZT
</button>
            <div id="standings-target">
                <p id="standings-placeholder" style="text-align:center; opacity:0.3; margin-top:100px; font-family:'Orbitron'; font-size:10px;">V√ÅLASSZ EGY CSAPATOT</p>
            </div>
        </aside>
    </div>

    <div class="mobile-nav">
        <button class="tool-btn" id="m-leagues" onclick="toggleM('sidebar-leagues')">LIG√ÅK</button>
        <button class="tool-btn" id="m-matches" onclick="closeM()">MECCSEK</button>
        <button class="tool-btn" id="m-table" onclick="toggleM('sidebar-standings')">TABELLA</button>
    </div>

    <script>
 // --- 1. ALAPBE√ÅLL√çT√ÅSOK ---
let currentLang = 'HU';
let allMatches = [];
const todayStr = new Date().toLocaleDateString('sv'); // pl: 2024-05-20
let selectedDate = todayStr;

// --- 2. AZ ADATOK LEK√âR√âSE ---
async function updateData() {
    try {
        console.log("Adatok lek√©r√©se...");
        const res = await fetch("/live-matches");
        const data = await res.json();
        
        // Ha a szerverr≈ël j√∂v≈ë adat m√°shogy n√©z ki, itt igaz√≠tjuk
        allMatches = data.matches || data || []; 
        console.log("Meccsek sz√°ma a szerverr≈ël:", allMatches.length);

        renderMatches();
        if (typeof renderDateStrip === 'function') renderDateStrip();
    } catch (e) {
        console.error("Hiba t√∂rt√©nt:", e);
        const cont = document.getElementById("match-container");
        if (cont) cont.innerHTML = "Hiba az adatok bet√∂lt√©sekor.";
    }
}

// --- 3. MEGJELEN√çT√âS (A legfontosabb r√©sz) ---
function renderMatches() {
    const cont = document.getElementById("match-container");
    if (!cont) {
        console.error("Nem tal√°lom a 'match-container' div-et!");
        return;
    }

    // Ha nincs meccs, ki√≠rjuk
    if (!allMatches || allMatches.length === 0) {
        cont.innerHTML = "<p style='text-align:center; padding:20px;'>Nincsenek el√©rhet≈ë meccsek.</p>";
        return;
    }

    // Gener√°ljuk a HTML-t
    cont.innerHTML = allMatches.map(m => {
        // Alap√©rtelmezett √©rt√©kek, ha valami hi√°nyozna az API-b√≥l
        const homeName = m.homeTeam?.name || "Hazai";
        const awayName = m.awayTeam?.name || "Vend√©g";
        const homeCrest = m.homeTeam?.crest || "";
        const awayCrest = m.awayTeam?.crest || "";
        const scoreH = m.score?.fullTime?.home ?? "-";
        const scoreA = m.score?.fullTime?.away ?? "-";

        return `
            <div class="match-card" style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); margin-bottom:10px; padding:15px; border-radius:10px; border:1px solid rgba(255,255,255,0.1);">
                <div style="flex:1; text-align:center;">
                    <img src="${homeCrest}" width="30" onerror="this.style.display='none'"><br>
                    <span>${homeName}</span>
                </div>
                <div style="flex:1; text-align:center; font-weight:bold; font-size:1.2rem;">
                    ${scoreH} : ${scoreA}
                </div>
                <div style="flex:1; text-align:center;">
                    <img src="${awayCrest}" width="30" onerror="this.style.display='none'"><br>
                    <span>${awayName}</span>
                </div>
            </div>
        `;
    }).join('');
}

// --- 4. IND√çT√ÅS ---
async function startApp() {
    // Clerk bet√∂lt√©se ha van
    if (window.Clerk) {
        try {
            await Clerk.load();
            if (Clerk.user) {
                const btn = document.getElementById('user-button');
                if (btn) Clerk.mountUserButton(btn);
            }
        } catch(e) { console.log("Clerk hiba, de megy√ºnk tov√°bb..."); }
    }

    // Adatok bet√∂lt√©se
    await updateData();

    // Friss√≠t√©s 30 mp-enk√©nt
    setInterval(updateData, 30000);
}

// Futtat√°s bet√∂lt√©skor
window.addEventListener('DOMContentLoaded', startApp);

    </script>
</body>
