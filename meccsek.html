<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 280px;
            --card-bg: rgba(30, 41, 59, 0.4);
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.85);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.08);
            --neon-blue: #0284c7;
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        /* --- SCROLLBAR DESIGN --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-blue); }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: radial-gradient(circle at 20% 20%, #1e293b 0%, var(--bg) 100%); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            overflow: hidden;
            transition: 0.3s;
        }

        /* --- NAV --- */
        nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; text-shadow: 0 0 15px rgba(14, 165, 233, 0.4); }
        
        .nav-controls { display: flex; gap: 12px; }
        button, .btn-link { 
            padding: 10px 18px; border-radius: 12px; cursor: pointer; font-weight: bold; 
            background: rgba(255,255,255,0.05); color: var(--text); text-decoration: none; 
            border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 10px;
            transition: 0.3s;
        }
        button:hover { border-color: var(--neon-blue); background: rgba(14, 165, 233, 0.1); }

        /* --- MAIN LAYOUT --- */
        .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 10px 0;
        }
        .sidebar-header {
            padding: 20px; font-family: 'Orbitron'; font-size: 10px;
            color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2px; opacity: 0.7;
        }
        .league-item {
            margin: 5px 15px; padding: 12px 15px; border-radius: 14px;
            display: flex; align-items: center; gap: 12px; cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        .league-item:hover { background: rgba(255,255,255,0.05); transform: scale(1.02); }
        .league-item.active {
            background: linear-gradient(90deg, rgba(14, 165, 233, 0.15) 0%, transparent 100%);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-left: 4px solid var(--neon-blue);
        }
        .league-badge {
            margin-left: auto; background: var(--neon-blue); color: #000;
            font-family: 'Orbitron'; font-size: 9px; padding: 2px 7px; border-radius: 5px;
        }

        /* --- CONTENT AREA --- */
        .content-area { flex: 1; overflow-y: auto; padding: 40px; }

        .date-strip { display: flex; gap: 12px; margin-bottom: 35px; overflow-x: auto; padding-bottom: 15px; }
        .date-pill {
            flex: 0 0 auto; padding: 12px 20px; border-radius: 14px; background: var(--card-bg);
            border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 11px;
            transition: 0.3s; text-align: center;
        }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); box-shadow: 0 0 20px rgba(0, 255, 136, 0.15); }

        /* --- MATCH CARD --- */
        .match-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px;
            padding: 30px; margin-bottom: 20px; display: grid; grid-template-columns: 1fr 150px 1fr;
            align-items: center; position: relative; overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) both;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .team { display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1; }
        .team img { width: 55px; height: 55px; object-fit: contain; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }
        .team span { font-weight: 700; font-size: 15px; letter-spacing: 0.5px; }

        .score-center { text-align: center; z-index: 1; }
        .score-display { 
            font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 900;
            color: var(--neon-green); margin: 10px 0; text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .status-badge { 
            font-family: 'Orbitron'; font-size: 10px; text-transform: uppercase;
            padding: 4px 12px; background: rgba(255,255,255,0.05); border-radius: 50px; opacity: 0.8;
        }
        .status-badge.live { color: #ff4757; opacity: 1; font-weight: bold; }
        .status-badge.live::before {
            content: ""; display: inline-block; width: 8px; height: 8px; background: #ff4757;
            border-radius: 50%; margin-right: 8px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        .analyze-link {
            display: inline-block; margin-top: 20px; padding: 12px 25px;
            background: var(--neon-green); color: #020617; text-decoration: none;
            border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; font-size: 11px;
            transition: 0.3s; letter-spacing: 1px;
        }
        .analyze-link:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 255, 136, 0.4); }

        .skeleton { background: linear-gradient(90deg, var(--border) 25%, rgba(255,255,255,0.05) 50%, var(--border) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite linear; }
        @keyframes shimmer { to { background-position: -200% 0; } }

        @media (max-width: 900px) {
            .sidebar { width: 80px; }
            .sidebar span, .sidebar-header, .league-badge { display: none; }
            .league-item { justify-content: center; margin: 10px; }
        }
        @media (max-width: 600px) {
            .match-card { grid-template-columns: 1fr; gap: 25px; padding: 20px; }
            .score-center { order: -1; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-controls">
            <button onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
            <button onclick="toggleLang()" id="lang-btn">EN üá¨üáß</button>
            <a href="/home" id="back-btn" class="btn-link">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div class="sidebar-header">Bajnoks√°gok</div>
        </aside>

        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>
    </div>

    <script>
        const translations = {
            hu: { today: "MA", back: "VISSZA", analyze: "ELEMZ√âS", days: ["VAS", "H√âTF≈ê", "KEDD", "SZE", "CS√úT", "P√âN", "SZO"], empty: "Nincs m√©rk≈ëz√©s ebben a lig√°ban." },
            en: { today: "TODAY", back: "BACK", analyze: "ANALYZE", days: ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"], empty: "No matches in this league." }
        };

        let allMatches = [];
        let selectedDate = sessionStorage.getItem('lp_selected_date') || new Date().toLocaleDateString('sv');
        let selectedLeagueId = null;
        let currentLang = localStorage.getItem("lang") || "hu";

        async function init() {
            showSkeletons();
            try {
                const res = await fetch("/live-matches");
                const data = await res.json();
                allMatches = data.matches || [];
                
                renderDateStrip();
                autoSelectFirstLeague(); // <--- Ez az √∫j funkci√≥
            } catch (e) {
                document.getElementById("match-container").innerHTML = "<p>Szerver hiba.</p>";
            }
        }

        function autoSelectFirstLeague() {
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            if (filtered.length > 0) {
                // Kivessz√ºk az els≈ë meccs bajnoks√°g azonos√≠t√≥j√°t
                selectedLeagueId = filtered[0].competition.id;
            }
            renderLeagues();
            renderMatches();
        }

        function showSkeletons() {
            const container = document.getElementById("match-container");
            container.innerHTML = Array(3).fill(0).map(() => `<div class="match-card skeleton" style="height: 180px; opacity: 0.1;"></div>`).join('');
        }

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            const todayStr = new Date().toLocaleDateString('sv');

            strip.innerHTML = dates.map(date => {
                const d = new Date(date);
                const label = date === todayStr ? translations[currentLang].today : translations[currentLang].days[d.getDay()];
                return `<div class="date-pill ${date === selectedDate ? 'active' : ''}" onclick="setDate('${date}')">
                    <div>${label}</div>
                    <div style="font-size:9px; opacity:0.5">${d.getMonth()+1}.${d.getDate()}</div>
                </div>`;
            }).join('');
        }

        function setDate(date) {
            selectedDate = date;
            sessionStorage.setItem('lp_selected_date', date);
            renderDateStrip();
            
            // D√°tumv√°lt√°skor is keress√ºk meg az √∫j nap els≈ë bajnoks√°g√°t
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            selectedLeagueId = filtered.length > 0 ? filtered[0].competition.id : null;
            
            renderLeagues();
            renderMatches();
        }

        function renderLeagues() {
            const sidebar = document.getElementById("sidebar-leagues");
            sidebar.innerHTML = '<div class="sidebar-header">Bajnoks√°gok</div>';
            
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            const leaguesMap = new Map();

            filtered.forEach(m => {
                if (!leaguesMap.has(m.competition.id)) {
                    leaguesMap.set(m.competition.id, { name: m.competition.name, count: 0, emblem: m.competition.emblem });
                }
                leaguesMap.get(m.competition.id).count++;
            });

            leaguesMap.forEach((l, id) => {
                const div = document.createElement("div");
                div.className = `league-item ${selectedLeagueId == id ? 'active' : ''}`;
                div.onclick = () => { selectedLeagueId = id; renderLeagues(); renderMatches(); };
                div.innerHTML = `
                    <img src="${l.emblem}" width="24" height="24" onerror="this.src='https://via.placeholder.com/24'">
                    <span style="font-size: 13px; font-weight: 600;">${l.name}</span>
                    <div class="league-badge">${l.count}</div>
                `;
                sidebar.appendChild(div);
            });
        }

        function renderMatches() {
            const container = document.getElementById("match-container");
            const matches = allMatches.filter(m => m.utcDate.startsWith(selectedDate) && m.competition.id == selectedLeagueId);

            if (matches.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:50px; opacity:0.5; font-family:'Orbitron'">${translations[currentLang].empty}</div>`;
                return;
            }

            container.innerHTML = matches.map((m, i) => {
                const isLive = m.status === "IN_PLAY" || m.status === "LIVE" || m.status === "PAUSED";
                return `
                <div class="match-card" style="animation-delay: ${i * 0.1}s">
                    <div class="team">
                        <img src="${m.homeTeam.crest}" onerror="this.src='https://via.placeholder.com/60'">
                        <span>${m.homeTeam.shortName || m.homeTeam.name}</span>
                    </div>
                    <div class="score-center">
                        <div class="status-badge ${isLive ? 'live' : ''}">${m.status}</div>
                        <div class="score-display">${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}</div>
                        <a href="/elemzes?id=${m.id}" class="analyze-link">${translations[currentLang].analyze}</a>
                    </div>
                    <div class="team">
                        <img src="${m.awayTeam.crest}" onerror="this.src='https://via.placeholder.com/60'">
                        <span>${m.awayTeam.shortName || m.awayTeam.name}</span>
                    </div>
                </div>
            `}).join('');
        }

        function toggleTheme() {
            const body = document.body;
            const isLight = body.classList.toggle('light');
            localStorage.setItem("theme", isLight ? "light" : "dark");
            document.getElementById("theme-btn").innerText = isLight ? "üåô" : "‚òÄÔ∏è";
        }

        function toggleLang() {
            currentLang = currentLang === "hu" ? "en" : "hu";
            localStorage.setItem("lang", currentLang);
            document.getElementById("lang-btn").innerText = currentLang === "hu" ? "EN üá¨üáß" : "HU üá≠üá∫";
            document.getElementById("back-btn").innerText = translations[currentLang].back;
            renderDateStrip();
            renderLeagues();
            renderMatches();
        }

        if(localStorage.getItem("theme") === "light") toggleTheme();
        init();
    </script>
</body>
</html>
