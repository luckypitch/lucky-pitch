<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
    :root {
        --bg: #020617;
        --glass: rgba(15, 23, 42, 0.85);
        --neon-green: #00ff88;
        --neon-blue: #0ea5e9;
        --neon-red: #ff3e3e;
        --text: #f1f5f9;
        --border: rgba(255, 255, 255, 0.1);
        --cl-gs: #0044ff; --el-gs: #cc7a00; --ecl-q: #00cc6a; --po: #d35400; --rel: #ff3e3e;
    }

    body.light {
        --bg: #f8fafc;
        --glass: rgba(255, 255, 255, 0.9);
        --text: #0f172a;
        --border: rgba(0, 0, 0, 0.1);
        --neon-blue: #0284c7;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
        background: var(--bg);
        color: var(--text); 
        font-family: 'Inter', sans-serif; 
        height: 100vh; 
        overflow: hidden;
        position: relative;
    }

    /* --- L√ÅVAL√ÅMPA ANIM√ÅCI√ì --- */
    .bg-animation {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1; overflow: hidden; filter: blur(80px); opacity: 0.4;
    }
    .blob {
        position: absolute; width: 500px; height: 500px; border-radius: 50%;
        animation: move 20s infinite alternate;
    }
    .blob-1 { background: var(--cl-gs); top: -10%; left: -10%; animation-duration: 25s; }
    .blob-2 { background: var(--neon-green); bottom: -10%; right: -10%; animation-duration: 30s; }
    .blob-3 { background: var(--neon-blue); top: 40%; left: 30%; animation-duration: 22s; }
    
    @keyframes move {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(200px, 100px) scale(1.2); }
    }

    /* --- NAV --- */
    nav { 
        position: fixed; top: 0; left: 0; right: 0; height: 75px; 
        display: flex; justify-content: space-between; align-items: center; 
        padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px); 
        border-bottom: 1px solid var(--border); z-index: 1000; 
    }
    .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; }

    .nav-tools { display: flex; gap: 12px; align-items: center; }
    .tool-btn { 
        background: rgba(255,255,255,0.05); border: 1px solid var(--border);
        color: var(--text); padding: 8px 15px; border-radius: 12px;
        cursor: pointer; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s;
    }
    .tool-btn:hover { border-color: var(--neon-blue); transform: translateY(-2px); }

    /* --- LAYOUT --- */
    .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }

    .sidebar, .standings-sidebar {
        background: var(--glass); backdrop-filter: blur(25px);
        overflow-y: auto; border: 1px solid var(--border);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .sidebar { width: 300px; border-right: 1px solid var(--border); }
    .standings-sidebar { width: 420px; border-left: 1px solid var(--border); padding: 20px; }

    .sidebar-header { 
        padding: 20px; font-family: 'Orbitron'; font-size: 11px; 
        color: var(--neon-blue); letter-spacing: 2px; text-transform: uppercase;
        border-bottom: 1px solid var(--border);
    }

    /* --- DATE STRIP --- */
    .date-strip { display: flex; gap: 12px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
    .date-pill { flex: 0 0 auto; padding: 12px 22px; border-radius: 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s; }
    .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); background: rgba(0, 255, 136, 0.05); }

    /* --- MATCH CARDS & GOAL EFFECT --- */
    .content-area { flex: 1; overflow-y: auto; padding: 25px; scrollbar-width: none; }
    .match-card {
        background: rgba(30, 41, 59, 0.4); border: 1px solid var(--border); border-radius: 24px;
        padding: 20px; margin-bottom: 15px; display: flex; align-items: center;
        transition: 0.3s; position: relative;
    }

    /* --- G√ìL VILLOG√ÅS (Jav√≠tva: az eg√©sz k√°rty√°ra) --- */
    @keyframes goal-flash {
        0% { background: rgba(255, 62, 62, 1); transform: scale(1.02); }
        50% { background: rgba(255, 62, 62, 0.4); transform: scale(1); }
        100% { background: rgba(255, 62, 62, 1); transform: scale(1.02); }
    }

    .match-card.goal-highlight, 
    .match-card.goal-highlight div, 
    .match-card.goal-highlight span {
        animation: goal-flash 0.5s ease-in-out infinite !important;
        color: white !important;
        border-color: white !important;
        background-color: transparent; /* Hogy ne takarj√°k el a k√°rtya villog√°s√°t */
    }

    .match-card.goal-highlight {
        z-index: 100;
        box-shadow: 0 0 50px rgba(255, 62, 62, 0.8);
    }

    #goal-banner {
        position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
        background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
        color: #000; padding: 15px 40px; border-radius: 0 0 20px 20px;
        font-family: 'Orbitron'; font-weight: 900; z-index: 2000;
        transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #goal-banner.show { top: 0; }

    /* --- CSAPAT LOG√ìK --- */
    .team-link { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; z-index: 5; }
    .team-link img { width: 55px; height: 55px; object-fit: contain; transition: 0.4s; filter: drop-shadow(0 0 0px transparent); }
    .team-link:hover img { transform: scale(1.15) rotate(8deg); filter: drop-shadow(0 0 8px var(--neon-blue)); }
    .team-link span { font-weight: 700; font-family: 'Orbitron'; font-size: 12px; text-align: center; }

    .score-display { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; color: var(--neon-green); text-shadow: 0 0 15px rgba(0,255,136,0.3); width: 130px; text-align: center; }
    .score-live { color: var(--neon-red); text-shadow: 0 0 15px var(--neon-red); }

    /* --- TABELLA --- */
    .standings-table { width: 100%; border-collapse: separate; border-spacing: 0 6px; }
    .standings-table td { padding: 12px 8px; background: rgba(255,255,255,0.03); text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); font-size: 12px; }
    .pos-col { border-left-width: 5px !important; border-left-style: solid !important; }
    .pos-num-box { width: 28px; height: 28px; line-height: 28px; margin: 0 auto; border-radius: 6px; font-weight: bold; font-family: 'Orbitron'; font-size: 11px; }
    .zone-tag { font-size: 7px; font-family: 'Orbitron'; display: block; margin-bottom: 3px; font-weight: 900; text-transform: uppercase; }

    /* --- LEAGUE ITEMS --- */
    .league-item { margin: 8px 15px; padding: 12px 15px; border-radius: 14px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; background: rgba(255,255,255,0.02); }
    .league-item.active { background: rgba(0, 255, 136, 0.1); border-color: var(--neon-green); }

    /* --- MOBIL N√âZET JAV√çT√ÅSA (FIXED) --- */
  /* --- MOBIL FIX (MINDENRE KITERJED≈ê) --- */
@media (max-width: 1024px) {
    /* Megakad√°lyozzuk, hogy a panelek eltolj√°k a tartalmat */
    .main-wrapper { 
        display: block !important; 
        height: auto !important;
        overflow-y: auto !important;
        padding-top: 80px;
    }

    /* A panelek (Lig√°k √©s Tabella) r√∂gz√≠t√©se */
    .sidebar, .standings-sidebar {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important; /* Teljes sz√©less√©g mobilon */
        height: 100% !important;
        background: var(--bg) !important; /* Nem √°tl√°tsz√≥, hogy olvashat√≥ legyen */
        z-index: 9999 !important;
        transform: translateY(-100%); /* Alapb√≥l fent "b√∫jik meg" */
        transition: transform 0.4s ease-in-out !important;
        display: block !important;
        padding-top: 80px !important;
    }

    /* Tabella j√∂het alulr√≥l vagy maradjon ez is fenti */
    .standings-sidebar {
        transform: translateY(100%); /* A tabella alulr√≥l j√∂n be */
    }

    /* NYITOTT √ÅLLAPOT: Amikor r√°nyomsz a gombra */
    .sidebar.open, .standings-sidebar.open {
        transform: translateY(0) !important;
    }

    /* A gombok el√©rhet≈ës√©ge a fels≈ë Nav-ban */
    .nav-tools {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 75px;
        background: var(--glass);
        display: flex;
        justify-content: space-around; /* Gombok egyenl≈ë eloszt√°sa */
        padding: 0 10px;
        z-index: 10000; /* Mindig a panelek felett maradjanak a gombok! */
    }

    .tool-btn {
        flex: 1; /* Legyenek nagyok a gombok, hogy k√∂nny≈± legyen r√°juk nyomni */
        margin: 5px;
        height: 50px;
        font-size: 14px !important;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .content-area {
        width: 100% !important;
        padding: 10px !important;
    }

    /* A k√°rty√°k mobilon */
    .match-card {
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }
}
</style>
</head>
<body class="dark">

    <div id="goal-banner">GOOOAAAL!!!</div>
    <audio id="goal-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/sports/football_crowd_goal.ogg" type="audio/ogg">
    <source src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" type="audio/mpeg">
</audio>

    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-tools">
            <button class="tool-btn" onclick="toggleLang()" id="lang-btn">HU</button>
            <button class="tool-btn" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
            <a href="/home" class="tool-btn" style="text-decoration:none;">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div style="padding: 15px 15px 15px 15px;">
    <button class="tool-btn" style="width: 100%;" onclick="selectAllLeagues()" id="select-all-btn">
        MIND KIJEL√ñL
    </button></div>
<div id="league-list"></div>
        </aside>

        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>

        <aside class="standings-sidebar" id="sidebar-standings">
            <div class="sidebar-header" id="h-table">üìä √âl≈ë Tabella</div>
            <div id="standings-target">
                <p style="text-align:center; opacity:0.3; margin-top:100px; font-family:'Orbitron'; font-size:10px;">V√ÅLASSZ EGY CSAPATOT</p>
            </div>
        </aside>
    </div>

    <<div class="nav-tools">
    <button class="tool-btn" onclick="toggleM('league-sidebar')">üèÜ Lig√°k</button>
    <button class="tool-btn" onclick="toggleM('standings-sidebar')">üìä Tabella</button>
    <button class="tool-btn" onclick="toggleTheme()">üåì</button>
</div>

    <script>
    // --- GLOB√ÅLIS √ÅLLAPOT √âS MENT√âS KEZEL√âSE ---
    let currentLang = 'HU';
    let allMatches = [];
    let prevScores = {};
    let flashingMatches = new Set();
    const goalSound = document.getElementById('goal-sound');
    const todayStr = new Date().toISOString().split('T')[0];

    // Adatok bet√∂lt√©se a mem√≥ri√°b√≥l (Elemz√©s ut√°ni visszat√©r√©shez)
    let selectedDate = sessionStorage.getItem('selectedDate') || todayStr;
    let savedLeaguesRaw = sessionStorage.getItem('selectedLeagues');
    let selectedLeagues = new Set(JSON.parse(savedLeaguesRaw || "[]"));

    function saveState() {
        sessionStorage.setItem('selectedDate', selectedDate);
        sessionStorage.setItem('selectedLeagues', JSON.stringify([...selectedLeagues]));
    }

    // --- HANG √âS T√âMA ---
    window.addEventListener('click', () => {
        goalSound.play().then(() => {
            goalSound.pause();
            goalSound.currentTime = 0;
        }).catch(() => {});
    }, { once: true });

        function triggerGoalEffect(match, h, a) {
    const mId = String(match.id);
    flashingMatches.add(mId);
    
    // HANG JAV√çT√ÅS
    const goalSound = document.getElementById('goal-sound');
    if (goalSound) {
        goalSound.pause();
        goalSound.currentTime = 0;
        goalSound.volume = 0.6;
        
        // Csak akkor indul el, ha m√°r kattintott√°l az oldalon!
        goalSound.play().catch(e => {
            console.warn("Autoplay tiltva! Kattints az oldalra a hanghoz.", e);
        });
    }
    // Banner √©s villog√°s ind√≠t√°sa...
    const banner = document.getElementById('goal-banner');
    banner.innerText = `GOAL! ${match.homeTeam.name} ${h}:${a} ${match.awayTeam.name}`;
    banner.classList.add('show');
    renderMatches();
    
    setTimeout(() => {
        banner.classList.remove('show');
        flashingMatches.delete(mId);
        renderMatches();
    }, 10000);
}

        
    function toggleTheme() {
        const isLight = document.body.classList.toggle('light');
        document.getElementById('theme-btn').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
    }

    function toggleLang() {
        currentLang = currentLang === 'HU' ? 'EN' : 'HU';
        document.getElementById('lang-btn').innerText = currentLang;
        document.getElementById('h-leagues').innerText = currentLang === 'HU' ? 'üèÜ Bajnoks√°gok' : 'üèÜ Leagues';
        document.getElementById('h-table').innerText = currentLang === 'HU' ? 'üìä √âl≈ë Tabella' : 'üìä Live Standings';
        renderDateStrip();
        renderMatches();
    }

    // --- NAVIG√ÅCI√ì √âS D√ÅTUM ---
    function setDate(d) { 
        selectedDate = d; 
        saveState();
        renderDateStrip(); 
        renderMatches(); 
    }

    function renderDateStrip() {
        const strip = document.getElementById("date-strip");
        if (!strip || allMatches.length === 0) return;

        const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();

        strip.innerHTML = dates.map(d => {
            const isToday = d === todayStr;
            const dateObj = new Date(d);
            let label = `${String(dateObj.getMonth() + 1).padStart(2, '0')}.${String(dateObj.getDate()).padStart(2, '0')}`;
            if (isToday) label = currentLang === 'HU' ? 'MA' : 'TODAY';

            return `<div class="date-pill ${d === selectedDate ? 'active' : ''}" onclick="setDate('${d}')">${label}</div>`;
        }).join('');
    }
// MOBIL NAVIG√ÅCI√ì KEZEL√âSE
function toggleM(id) {
    // Ha m√°r nyitva van, csukjuk be (toggle)
    const element = document.getElementById(id);
    if (element.classList.contains('open')) {
        closeM();
    } else {
        closeM(); // El≈ëbb minden m√°st becsukunk
        element.classList.add('open');
        // Megakad√°lyozzuk a h√°tt√©r g√∂rget√©s√©t, am√≠g nyitva a men√º
        document.body.style.overflow = 'hidden';
    }
}

function closeM() {
    document.querySelectorAll('.sidebar, .standings-sidebar').forEach(s => {
        s.classList.remove('open');
    });
    document.body.style.overflow = 'auto';
}

// Ha a kijelz≈ët √°tm√©retezik, csukjuk be a men√ºket
window.addEventListener('resize', () => {
    if (window.innerWidth > 1024) closeM();
});
    // --- LIGA SZ≈∞R≈ê ---
function selectAllLeagues() {
    // Megn√©zz√ºk az √∂sszes el√©rhet≈ë lig√°t a meccsek k√∂z√∂tt
    const allLeagueIds = [...new Set(allMatches.map(m => String(m.competition.id)))];

    // Ha m√°r mindenki ki van v√°lasztva, akkor √ºr√≠ts√ºk ki (invert√°l√°s)
    if (selectedLeagues.size === allLeagueIds.length) {
        selectedLeagues.clear();
    } else {
        // K√ºl√∂nben adjunk hozz√° minden ID-t a Set-hez
        allLeagueIds.forEach(id => selectedLeagues.add(id));
    }

    // Ment√©s √©s √∫jrarajzol√°s
    saveState();
    renderLeagues();
    renderMatches();
    updateSelectAllButton(); // Gomb felirat√°nak friss√≠t√©se
}

// Opcion√°lis: gomb sz√∂veg√©nek v√°ltoztat√°sa (Mind kijel√∂l / Mind t√∂r√∂l)
function updateSelectAllButton() {
    const btn = document.getElementById('select-all-btn');
    if (!btn) return;
    
    const allLeagueIds = [...new Set(allMatches.map(m => String(m.competition.id)))];
    if (selectedLeagues.size === allLeagueIds.length && allLeagueIds.length > 0) {
        btn.innerText = currentLang === 'HU' ? 'MIND T√ñR√ñL' : 'DESELECT ALL';
    } else {
        btn.innerText = currentLang === 'HU' ? 'MIND KIJEL√ñL' : 'SELECT ALL';
    }
}
        
    function toggleLeague(id) {
        id = String(id);
        if (selectedLeagues.has(id)) {
            selectedLeagues.delete(id);
        } else {
            selectedLeagues.add(id);
        }
        saveState();
        renderLeagues();
        renderMatches();
    }

    function renderLeagues() {
        const cont = document.getElementById("league-list");
        const unique = new Map();
        allMatches.forEach(m => unique.set(m.competition.id, m.competition));
        
        cont.innerHTML = "";
        unique.forEach((l, id) => {
            const div = document.createElement("div");
            div.className = `league-item ${selectedLeagues.has(id.toString()) ? 'active' : ''}`;
            div.onclick = () => toggleLeague(id); 
            div.innerHTML = `<img src="${l.emblem}" width="25"> <span>${l.name}</span>`;
            cont.appendChild(div);
        });
    }

    // --- MECCSEK √âS G√ìLOK ---
    async function updateData() {
        try {
            const res = await fetch("/live-matches");
            const data = await res.json();
            allMatches = data.matches || [];

            // Ha nincs mentett √°llapot (els≈ë bel√©p√©s), pip√°ljunk be mindent
            if (!sessionStorage.getItem('selectedLeagues') && allMatches.length > 0) {
                allMatches.forEach(m => selectedLeagues.add(String(m.competition.id)));
                saveState();
            }

            // G√≥l figyel√©s (opcion√°lis, ha prevScores-t haszn√°lsz)
            allMatches.forEach(m => {
                const s = m.score.fullTime;
                if (prevScores[m.id] && (prevScores[m.id].h !== s.home || prevScores[m.id].a !== s.away)) {
                    triggerGoalEffect(m, s.home, s.away);
                }
                prevScores[m.id] = { h: s.home, a: s.away };
            });

            renderDateStrip();
            renderLeagues();
            renderMatches();
            updateSelectAllButton();
        } catch (e) { 
            console.error("Hiba:", e);
        }
    }

    function renderMatches() {
        const cont = document.getElementById("match-container");
        const matches = allMatches.filter(m => 
            m.utcDate.startsWith(selectedDate) && 
            (selectedLeagues.size === 0 || selectedLeagues.has(m.competition.id.toString()))
        );

        cont.innerHTML = matches.map(m => {
            const isLive = ["IN_PLAY", "LIVE", "PAUSED"].includes(m.status);
            const isFlashing = flashingMatches.has(String(m.id));
            let score = isLive || m.status === 'FINISHED' ? 
                (m.score.fullTime.home??0)+':'+(m.score.fullTime.away??0) : 
                new Date(m.utcDate).toLocaleTimeString('hu-HU',{hour:'2-digit',minute:'2-digit'});
            
            return `
            <div class="match-card ${isFlashing ? 'goal-highlight' : ''}">
                <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.homeTeam.id}, '${m.competition.code}')">
                    <img src="${m.homeTeam.crest}"><span>${m.homeTeam.name}</span>
                </div>
                <div style="text-align:center; width:130px;">
                    <div class="score-display ${isLive ? 'score-live' : ''}">${score}</div>
                    <a href="/elemzes?id=${m.id}" style="text-decoration:none; color:var(--neon-green); font-family:'Orbitron'; font-size:9px; font-weight:800;">
                        ${currentLang==='HU'?'ELEMZ√âS':'ANALYSIS'}
                    </a>
                </div>
                <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.awayTeam.id}, '${m.competition.code}')">
                    <img src="${m.awayTeam.crest}"><span>${m.awayTeam.name}</span>
                </div>
            </div>`;
        }).join('') || `<p style="text-align:center; opacity:0.3; margin-top:50px;">NINCS MECCS</p>`;
    }

    function triggerGoalEffect(match, h, a) {
        const mId = String(match.id);
        flashingMatches.add(mId);
        goalSound.currentTime = 0;
        goalSound.play().catch(() => {});
        const banner = document.getElementById('goal-banner');
        banner.innerText = `GOAL! ${match.homeTeam.name} ${h}:${a} ${match.awayTeam.name}`;
        banner.classList.add('show');
        renderMatches();
        setTimeout(() => {
            banner.classList.remove('show');
            flashingMatches.delete(mId);
            renderMatches();
        }, 10000);
    }

    // --- INICIALIZ√ÅL√ÅS ---
    async function init() {
        await updateData();
        renderDateStrip();
        renderMatches();
        setInterval(updateData, 30000);
    }
        
        // --- TABELLA SZ√çNEZ√âS √âS MEGJELEN√çT√âS ---
        function getStatusColor(text) {
            if (!text) return "transparent";
            text = text.toLowerCase();
            if (text.includes("champions league")) return "var(--cl-gs)";
            if (text.includes("europa league")) return "var(--el-gs)";
            if (text.includes("conference league")) return "var(--ecl-q)";
            if (text.includes("relegation") || text.includes("kies√©s")) return "var(--rel)";
            if (text.includes("play-off") || text.includes("promotion")) return "var(--po)";
            return "transparent";
        }

        function translateStatus(text) {
            if (!text) return "";
            if (text.includes("Champions League")) return "BL";
            if (text.includes("Europa League")) return "EL";
            if (text.includes("Conference League")) return "KL";
            if (text.includes("Relegation")) return "KIES≈ê";
            return "Z√ìNA";
        }

        async function showStandings(leagueId, teamId, code) {
            if(window.innerWidth <= 1100) toggleM('sidebar-standings');
            const target = document.getElementById("standings-target");
            target.innerHTML = `<p style="text-align:center; padding:50px; font-family:'Orbitron'; font-size:10px;">LOADING...</p>`;
            
            try {
                const res = await fetch(`/api/standings/${code || leagueId}`);
                const data = await res.json();
                const tableData = data.standings.find(s => s.type === 'TOTAL').table;
                const total = tableData.length;

                let html = `<table class="standings-table"><thead><tr><th>#</th><th style="text-align:left">${currentLang==='HU'?'CSAPAT':'TEAM'}</th><th>P</th></tr></thead><tbody>`;
                
                tableData.forEach(r => {
                    let status = r.description || "";
                    let pos = r.position;

                   if (!status || status === "") {
                        if (['PL', 'PD', 'SA'].includes(code)) {
                            if (pos <= 4) status = "Champions League Group Stage";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 6) status = "Conference League Qualifiers";
                            else if (pos >= total - 2) status = "Relegation";
                        } else if (code === 'BL1') {
                            if (pos <= 4) status = "Champions League Group Stage";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'DED') { 
                            if (pos <= 2) status = "Champions League Group Stage";
                            else if (pos === 3) status = "Champions League Qualifiers";
                            else if (pos === 4) status = "Europa League Qualifiers";
                            else if (pos >= 5 && pos <= 8) status = "Conference League Play-offs";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'PPL') {
                            if (pos === 1) status = "Champions League Group Stage";
                            else if (pos === 2) status = "Champions League Qualifiers";
                            else if (pos === 3) status = "Europa League Qualifiers";
                            else if (pos === 4) status = "Conference League Qualifiers";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'FL1') {
                            if (pos <= 3) status = "Champions League Group Stage";
                            else if (pos === 4) status = "Champions League Qualifiers";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'ELC') {
                            if (pos <= 2) status = "Feljut√°s - Premier League";
                            else if (pos <= 6) status = "Play-off (Championship)";
                            else if (pos >= total - 2) status = "Relegation";
                        } else {
                            if (pos === 1) status = "Bajnok / Feljut√≥";
                            else if (pos >= total - 2) status = "Relegation";
                        }
                    }

                    const color = getStatusColor(status);
                    const isTarget = r.team.id == teamId;
                    const boxBg = color !== 'transparent' ? color : 'rgba(255,255,255,0.05)';
                    const boxText = color !== 'transparent' ? '#000' : 'var(--neon-blue)';

                    html += `<tr class="${isTarget ? 'highlight' : ''}">
                        <td class="pos-col" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <div class="pos-num-box" style="background:${boxBg}; color:${boxText};">${pos}</div>
                        </td>
                        <td style="text-align:left; font-weight:800;">
                            <img src="${r.team.crest}" width="24" style="vertical-align:middle; margin-right:10px;">
                            ${r.team.shortName || r.team.name}
                        </td>
                        <td style="font-weight:bold; color:var(--neon-green); font-family:'Orbitron'; font-size:14px;">${r.points}</td>
                    </tr>`;
                });
                target.innerHTML = html + "</tbody></table>";
            } catch (e) { target.innerHTML = "Error loading standings."; }
        }

        init();
    </script>
