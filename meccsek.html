// --- 1. GLOB√ÅLIS √ÅLLAPOT ---
let currentLang = localStorage.getItem('lp_lang') || 'HU';

function getStatusColor(status) {
    if (!status) return 'transparent';
    const s = status.toLowerCase();
    if (s.includes('champions league')) return '#0044ff';
    if (s.includes('premier league')) return '#0044ff';
    if (s.includes('europa league')) return '#cc7a00';
    if (s.includes('conference league')) return '#00cc6a';
    if (s.includes('relegation')) return '#ff3e3e';

}

function translateStatus(status) {

async function refreshBalance() {

function checkGoals() {
    if (!allMatches || !Array.isArray(allMatches)) return;

    allMatches.forEach(match => {
        const matchId = match.id;
        // Pontsz√°m form√°z√°sa (pl. "2-1")
        const currentScore = (match.score && match.score.fullTime) ? 
            `${match.score.fullTime.home}-${match.score.fullTime.away}` : "0-0";

        // Ha m√°r ismert√ºk a meccset, √©s v√°ltozott az eredm√©ny
        if (prevScores.has(matchId) && prevScores.get(matchId) !== currentScore) {
            const oldScore = prevScores.get(matchId);
            const [oldH, oldA] = oldScore.split('-').map(Number);
            const [newH, newA] = currentScore.split('-').map(Number);

            // Megn√©zz√ºk, ki l≈ëtte a g√≥lt, √©s aktiv√°ljuk a vizu√°lis effektet
            if (newH > oldH && typeof triggerGoalEffect === 'function') {
                triggerGoalEffect(matchId, match.homeTeam.name, match.homeTeam.crest);
            }
            if (newA > oldA && typeof triggerGoalEffect === 'function') {
                triggerGoalEffect(matchId, match.awayTeam.name, match.awayTeam.crest);
            }
        }
        // Friss√≠tj√ºk a t√°rolt eredm√©nyt
        prevScores.set(matchId, currentScore);
    });
}

async function updateData() {
    try {
        const res = await fetch("/live-matches");
        const data = await res.json();
        
        if (data && data.matches && Array.isArray(data.matches)) {
            allMatches = data.matches;

        if (allMatches.length > 0) checkBetResults();

    } catch (e) {
        console.error("Hiba az updateData fut√°sakor:", e);
        allMatches = [];
    }

    try {
        const oddsRes = await fetch("/api/odds-data");
        if (oddsRes.ok) {

        }
    } catch (e) {
        console.warn("Odds API hiba:", e);
    }
}
function getSmartOdds(match) {
    const seed = match.id || 0;
    const rng = (s) => Math.abs(Math.sin(seed + s));
    
    let result = {
        h: (1.4 + rng(1) * 2).toFixed(2),
        d: (2.8 + rng(2) * 1.5).toFixed(2),
        a: (1.6 + rng(3) * 3).toFixed(2)
    };

    if (globalOdds && globalOdds.length > 0) {
        const found = globalOdds.find(o => 
            o.home_team === match.homeTeam.name || o.away_team === match.awayTeam.name
        );
        if (found && found.bookmakers && found.bookmakers[0]) {
            const market = found.bookmakers[0].markets.find(m => m.key === 'h2h');
            if (market) {
                const h = market.outcomes.find(out => out.name === found.home_team)?.price;
                const a = market.outcomes.find(out => out.name === found.away_team)?.price;
                const d = market.outcomes.find(out => out.name === 'Draw')?.price;
                if (h && a && d) {
                    result = { h: h.toFixed(2), d: d.toFixed(2), a: a.toFixed(2) };
                }
            }
        }
    }
    return result;
}

async function placeBet(matchId, pickName, odds, type) {
    const amount = prompt(`Fogad√°s: ${pickName}\nOdds: ${odds}\n\nAdd meg a t√©tet:`, "1000");
    
    if (!amount || isNaN(amount) || amount <= 0) return;

    const betAmount = parseInt(amount);
    const currentBalance = parseInt(document.getElementById('user-balance').innerText.replace(/\s/g, ''));

    if (betAmount > currentBalance) {
        alert("Nincs el√©g egyenleged!");
        return;
    }

    // Fogad√°s objektum
    const newBet = {
        matchId: matchId,
        amount: betAmount,
        odds: odds,
        type: type, // 'H', 'D' vagy 'V'
        pickName: pickName,
        status: 'OPEN'
    };

    activeBets.push(newBet);
    localStorage.setItem('lp_activeBets', JSON.stringify(activeBets));

    // Egyenleg friss√≠t√©se a szerveren (ha van Clerk)
    if (window.Clerk && Clerk.user) {
        try {
            await fetch('/api/user/update-balance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: Clerk.user.id, amount: -betAmount })
            });
            refreshBalance();
        } catch (e) { console.error("Balance update error:", e); }
    }

    alert(`Sikeres fogad√°s: ${betAmount} Ft -> V√°rhat√≥ nyerem√©ny: ${Math.floor(betAmount * odds)} Ft`);
}

function checkBetResults() {
    if (activeBets.length === 0) return;

    activeBets.forEach((bet, index) => {
        if (bet.status !== 'OPEN') return;

        const match = allMatches.find(m => m.id === bet.matchId);
        
        if (match && match.status === 'FINISHED') {
            const homeScore = match.score.fullTime.home;
            const awayScore = match.score.fullTime.away;
            let winner = '';

            if (homeScore > awayScore) winner = 'H';
            else if (homeScore < awayScore) winner = 'V';
            else winner = 'D';

            if (bet.type === winner) {
                // NYERT!
                const prize = Math.floor(bet.amount * bet.odds);
                processWin(prize, bet.pickName);
                bet.status = 'WON';
            } else {
                // VESZTETT
                bet.status = 'LOST';
                console.log(`Sajnos vesztett√©l: ${bet.pickName}`);
            }
        }
    });

    // Takar√≠t√°s: csak azokat tartjuk meg, amik m√©g futnak
    activeBets = activeBets.filter(b => b.status === 'OPEN');
    localStorage.setItem('lp_activeBets', JSON.stringify(activeBets));
}

async function processWin(amount, pick) {
    alert(`GRATUL√ÅLUNK! A(z) ${pick} tipped bej√∂tt. Nyerem√©ny: ${amount} Ft`);
    
    if (window.Clerk && Clerk.user) {
        try {
            await fetch('/api/user/update-balance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: Clerk.user.id, amount: amount })
            });
            refreshBalance();
        } catch (e) { console.error("Win process error:", e); }
    }
}
        
async function showStandings(leagueId, teamId, code) {
    if(window.innerWidth <= 1100 && typeof toggleM === 'function') toggleM('sidebar-standings');
    const target = document.getElementById("standings-target");
    if (!target) return;
    target.innerHTML = `<p style="text-align:center; padding:50px; font-size:10px; font-family:'Orbitron';">LOADING...</p>`;
    
    try {
        const res = await fetch(`/api/standings/${code || leagueId}`);
        const data = await res.json();
        const tableData = data.standings.find(s => s.type === 'TOTAL').table;
        const total = tableData.length; // Defin√≠ci√≥ hozz√°adva!

        let html = `<table class="standings-table"><thead><tr><th>#</th><th style="text-align:left">${currentLang==='HU'?'CSAPAT':'TEAM'}</th><th>P</th></tr></thead><tbody>`;
        
        tableData.forEach(r => {
            let status = r.description || "";
            const pos = r.position; // Defin√≠ci√≥ hozz√°adva!
            const isTarget = r.team.id == teamId;

            // Z√≥na logika be√©p√≠t√©se
            if (!status || status === "") {
                if (['PL', 'PD', 'SA'].includes(code)) {
                    if (pos <= 4) status = "Champions League Group Stage";
                    else if (pos === 5) status = "Europa League Group Stage";
                    else if (pos === 6) status = "Conference League Qualifiers";
                    else if (pos >= total - 2) status = "Relegation";
                } else if (code === 'BL1') {
                    if (pos <= 4) status = "Champions League Group Stage";
                    else if (pos === 5) status = "Europa League Group Stage";
                    else if (pos === 16) status = "Oszt√°lyoz√≥";
                    else if (pos >= 17) status = "Relegation";
                } else if (code === 'DED') { 
                    if (pos <= 2) status = "Champions League Group Stage";
                    else if (pos === 3) status = "Champions League Qualifiers";
                    else if (pos === 4) status = "Europa League Qualifiers";
                    else if (pos >= 5 && pos <= 8) status = "Conference League Play-offs";
                    else if (pos === 16) status = "Oszt√°lyoz√≥";
                    else if (pos >= 17) status = "Relegation";
                }   else if (code === 'FL1') {
                    if (pos <= 3) status = "Champions League Group Stage";
                    else if (pos === 4) status = "Champions League Qualifiers";
                    else if (pos === 5) status = "Europa League Group Stage";
                    else if (pos === 16) status = "Oszt√°lyoz√≥";
                    else if (pos >= 17) status = "Relegation";
                } else if (code === 'PPL') {
                            if (pos === 1) status = "Champions League Group Stage";
                            else if (pos === 2) status = "Champions League Qualifiers";
                            else if (pos === 3) status = "Europa League Qualifiers";
                            else if (pos === 4) status = "Conference League Qualifiers";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation"; 
                } else if (code === 'ELC') {
                            if (pos <= 2) status = "Feljut√°s - Premier League";
                            else if (pos <= 6) status = "Play-off (Championship)";
                            else if (pos >= total - 2) status = "Relegation";
                }else {
                    if (pos === 1) status = "Bajnok / Feljut√≥";
                    else if (pos >= total - 2) status = "Relegation";
                }
            }

            const color = getStatusColor(status);
            const boxBg = color !== 'transparent' ? color : 'rgba(255,255,255,0.05)';
            const boxText = color !== 'transparent' ? '#000' : 'var(--neon-blue)';

            html += `<tr class="${isTarget ? 'highlight' : ''}">
                <td class="pos-col" style="border-left: 3px solid ${color}">
                    <div class="pos-num-box" style="background:${boxBg}; color:${boxText}; font-weight:900;">${pos}</div>
                </td>
                <td style="text-align:left; font-weight:600;">
                    <img src="${r.team.crest}" width="20" style="vertical-align:middle; margin-right:8px;"> 
                    ${r.team.shortName || r.team.name}
                </td>
                <td style="font-family:'Orbitron'; color:var(--neon-green); font-weight:bold;">${r.points}</td>
            </tr>`;
        });
        target.innerHTML = html + "</tbody></table>";
    } catch (e) { 
        console.error(e);
        target.innerHTML = "<p style='text-align:center; padding:20px;'>Error loading standings.</p>"; 
    }
}

function renderDateStrip() {
    const strip = document.getElementById("date-strip");
    if (!strip) return;

    // Ha nincs meccs, ne is pr√≥b√°ljuk meg a map-et, tegy√ºnk ki egy √ºres √°llapotot
    if (!Array.isArray(allMatches) || allMatches.length === 0) {
        strip.innerHTML = `<div class="date-pill active">${todayStr === selectedDate ? 'MA' : selectedDate}</div>`;
        return;
    }

    try {
        const dates = [...new Set(allMatches.map(m => m.utcDate ? m.utcDate.split('T')[0] : ""))].filter(d => d !== "").sort();
        
        strip.innerHTML = dates.map(d => `
            <div class="date-pill ${d === selectedDate ? 'active' : ''}" 
                 onclick="selectedDate='${d}'; renderMatches(); renderDateStrip();">
                ${d === todayStr ? 'MA' : d.split('-')[1]+'.'+d.split('-')[2]}
            </div>`).join('');
    } catch (err) {
        console.error("Hiba a d√°tums√°v renderel√©sekor:", err);
    }
}

function renderLeagues() {
    const c = document.getElementById("league-list");
    if (!c) return;
    const unique = new Map();
    allMatches.filter(m => m.utcDate.startsWith(selectedDate)).forEach(m => unique.set(m.competition.id, m.competition));
    c.innerHTML = [...unique.values()].map(l => `
        <div class="league-item ${selectedLeagues.has(l.id.toString()) ? 'active' : ''}" 
             onclick="const id='${l.id}'; selectedLeagues.has(id)?selectedLeagues.delete(id):selectedLeagues.add(id); renderLeagues(); renderMatches();">
            <img src="${l.emblem}" width="18"> <span>${l.name}</span>
        </div>`).join('');
}
