<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>LuckyPitch | Meccsek</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00ff88; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .date-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .date-btn { background: var(--card); border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; cursor: pointer; }
        .date-btn.active { border-color: var(--primary); color: var(--primary); }
        .match-card { background: var(--card); padding: 15px; border-radius: 12px; display: flex; align-items: center; margin-bottom: 10px; }
        .team { flex: 1; text-align: center; }
        .score { flex: 1; text-align: center; font-size: 1.5rem; color: var(--primary); font-weight: bold; }
        .btn-anal { background: var(--primary); color: black; text-decoration: none; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; display: block; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Mérkőzések</h1>
        <div class="date-bar" id="date-bar"></div>
        <div id="match-list"></div>
    </div>

    <script>
        let selectedDate = new Date().toISOString().split('T')[0];

        async function loadMatches() {
            const list = document.getElementById('match-list');
            list.innerHTML = '<p style="text-align:center;">Betöltés...</p>';
            try {
                // FONTOS: Az abszolút útvonal használata a / jellel
                const res = await fetch(`/live-matches?date=${selectedDate}`);
                const data = await res.json();
                
                if (!data.matches || data.matches.length === 0) {
                    list.innerHTML = '<p style="text-align:center;">Nincs elérhető meccs ezen a napon.</p>';
                    return;
                }

                list.innerHTML = data.matches.map(m => `
                    <div class="match-card">
                        <div class="team">${m.homeTeam.name}</div>
                        <div class="score">
                            ${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}
                            <a href="/elemzes" class="btn-anal">ELEMZÉS</a>
                        </div>
                        <div class="team">${m.awayTeam.name}</div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<p style="text-align:center;">Szerver hiba történt.</p>';
            }
        }

        function renderDates() {
            const bar = document.getElementById('date-bar');
            bar.innerHTML = '';
            for (let i = -3; i <= 3; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const iso = d.toISOString().split('T')[0];
                const btn = document.createElement('button');
                btn.className = `date-btn ${iso === selectedDate ? 'active' : ''}`;
                btn.innerText = i === 0 ? "MA" : d.toLocaleDateString('hu-HU', {day:'numeric', month:'short'});
                btn.onclick = () => { selectedDate = iso; renderDates(); loadMatches(); };
                bar.appendChild(btn);
            }
        }

        renderDates();
        loadMatches();
    </script>
</body>
</html>
