<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Ultimate Live Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff3e3e;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
            --cl-gs: #0044ff; --el-gs: #cc7a00; --ecl-q: #00cc6a; --po: #d35400; --rel: #ff3e3e;
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.85);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.1);
            --neon-blue: #0284c7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; position: relative; transition: background 0.5s; }

        /* --- L√ÅVAL√ÅMPA H√ÅTT√âR --- */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; filter: blur(100px); opacity: 0.5; }
        .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; mix-blend-mode: screen; animation: move 25s infinite alternate ease-in-out; }
        .blob-1 { background: var(--cl-gs); top: -10%; left: -10%; }
        .blob-2 { background: var(--neon-green); bottom: -10%; right: -10%; animation-delay: -5s; }
        .blob-3 { background: var(--el-gs); top: 30%; left: 30%; animation-delay: -10s; }
        @keyframes move { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(10vw, 10vh) scale(1.2); } }

        /* --- GOAL EFFECTS --- */
        #goal-banner {
            position: fixed; top: -100px; left: 0; right: 0; height: 65px;
            background: var(--neon-green); color: #000; display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; z-index: 2000; 
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 0 50px rgba(0,255,136,0.6);
        }
        #goal-banner.show { top: 75px; }

   @keyframes goal-flash {
    0% { background: rgba(255, 62, 62, 0.8) !important; box-shadow: 0 0 30px #ff3e3e; }
    50% { background: rgba(15, 23, 42, 0.85) !important; box-shadow: none; }
    100% { background: rgba(255, 62, 62, 0.8) !important; box-shadow: 0 0 30px #ff3e3e; }
}

.goal-highlight {
    animation: goal-flash 0.8s ease-in-out infinite !important;
    border: 2px solid #ff3e3e !important;
    z-index: 100;
}
        /* --- NAV --- */
        nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 75px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); z-index: 1000; 
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; }

        .nav-tools { display: flex; gap: 10px; }
        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text); padding: 8px 14px; border-radius: 10px;
            cursor: pointer; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s;
        }
        .tool-btn:hover { border-color: var(--neon-blue); background: rgba(14, 165, 233, 0.2); }

        /* --- LAYOUT --- */
        .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }
        .sidebar, .standings-sidebar { background: var(--glass); backdrop-filter: blur(25px); overflow-y: auto; border: 1px solid var(--border); }
        .sidebar { width: 300px; }
        .standings-sidebar { width: 430px; padding: 20px; }

        .sidebar-header { padding: 20px; font-family: 'Orbitron'; font-size: 11px; color: var(--neon-blue); border-bottom: 1px solid var(--border); letter-spacing: 2px; text-transform: uppercase; }

        .content-area { flex: 1; overflow-y: auto; padding: 25px; scrollbar-width: none; }
        .minute-tag {
    font-family: 'Orbitron';
    font-size: 12px;
    color: var(--neon-green);
    background: rgba(0, 255, 136, 0.1);
    padding: 2px 8px;
    border-radius: 4px;
    margin-top: 5px;
    display: inline-block;
}
        /* --- MECCS K√ÅRTY√ÅK --- */
        .match-card {
            background: rgba(30, 41, 59, 0.4); border: 1px solid var(--border); border-radius: 24px;
            padding: 20px; margin-bottom: 15px; display: flex; align-items: center; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .match-card:hover { border-color: var(--neon-blue); background: rgba(30, 41, 59, 0.6); transform: translateY(-4px); }

        .team-link { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .team-link img { width: 55px; height: 55px; object-fit: contain; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .team-link:hover img { transform: rotate(15deg) scale(1.2); filter: drop-shadow(0 0 12px var(--neon-blue)); }
        .team-link span { font-weight: 800; font-family: 'Orbitron'; font-size: 11px; text-align: center; }

        .score-display { font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 900; color: var(--neon-green); }
        .score-live { color: var(--neon-red); animation: pulse 1s infinite; text-shadow: 0 0 15px var(--neon-red); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- TABELLA --- */
        .standings-table { width: 100%; border-collapse: separate; border-spacing: 0 6px; }
        .standings-table td { padding: 14px 8px; background: rgba(255,255,255,0.03); text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); font-size: 12px; }
        .pos-col { border-left-width: 5px !important; border-left-style: solid !important; }
        
        .pos-num-box { 
            width: 34px; height: 34px; line-height: 34px; margin: 0 auto; 
            border-radius: 8px; font-weight: 900; font-family: 'Orbitron'; font-size: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .zone-tag { font-size: 8px; font-family: 'Orbitron'; display: block; margin-bottom: 4px; font-weight: 900; }
        .highlight td { background: rgba(0, 255, 136, 0.15) !important; border-color: var(--neon-green) !important; }

        .league-item { margin: 8px 15px; padding: 12px 15px; border-radius: 14px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .league-item.active { background: rgba(0, 255, 136, 0.1); border-color: var(--neon-green); }

        .date-strip { display: flex; gap: 12px; margin-bottom: 25px; overflow-x: auto; scrollbar-width: none; }
        .date-pill { flex: 0 0 auto; padding: 10px 18px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 10px; }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); background: rgba(0,255,136,0.05); }

        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--glass); display: none; justify-content: space-around; align-items: center; z-index: 1100; border-top: 1px solid var(--border); backdrop-filter: blur(20px); }
        
        @media (max-width: 1100px) {
            .sidebar, .standings-sidebar { position: fixed; top: 75px; bottom: 70px; width: 85%; z-index: 1050; transform: translateX(-105%); background: var(--bg); }
            .standings-sidebar { right: 0; transform: translateX(105%); }
            .sidebar.open, .standings-sidebar.open { transform: translateX(0); }
            .mobile-nav { display: flex; }
        }
    </style>
</head>
<body>

    <div id="goal-banner">GOOOAAAL!!! ‚öΩ <span id="goal-team"></span></div>

    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

   <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-tools">
            <button class="tool-btn" onclick="toggleLang()" id="lang-btn">HU</button>
            <button class="tool-btn" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
            <a href="/home" class="tool-btn" id="back-link" style="text-decoration:none;">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div class="sidebar-header" id="h-leagues">üèÜ Bajnoks√°gok</div>
            <div id="league-list"></div>
        </aside>
        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>
        <aside class="standings-sidebar" id="sidebar-standings">
            <div class="sidebar-header" id="h-table">üìä √âl≈ë Tabella</div>
            <div id="standings-target">
                <p id="standings-placeholder" style="text-align:center; opacity:0.3; margin-top:100px; font-family:'Orbitron'; font-size:10px;">V√ÅLASSZ EGY CSAPATOT</p>
            </div>
        </aside>
    </div>

    <div class="mobile-nav">
        <button class="tool-btn" id="m-leagues" onclick="toggleM('sidebar-leagues')">LIG√ÅK</button>
        <button class="tool-btn" id="m-matches" onclick="closeM()">MECCSEK</button>
        <button class="tool-btn" id="m-table" onclick="toggleM('sidebar-standings')">TABELLA</button>
    </div>

    <script>
    // --- STATE ---
    let currentLang = localStorage.getItem('lp_lang') || 'HU';
    const todayStr = new Date().toLocaleDateString('sv');
    let selectedDate = localStorage.getItem('lp_selectedDate') || todayStr;
    let savedLeagues = localStorage.getItem('lp_selectedLeagues');
    let selectedLeagues = savedLeagues ? new Set(JSON.parse(savedLeagues)) : new Set();
    
    let allMatches = [];
    let prevScores = new Map();
    let lastDataHash = "";

    function saveState() {
        localStorage.setItem('lp_selectedDate', selectedDate);
        localStorage.setItem('lp_selectedLeagues', JSON.stringify([...selectedLeagues]));
        localStorage.setItem('lp_lang', currentLang);
    }

    // --- UI FUNKCI√ìK ---
    function toggleTheme() { 
        document.body.classList.toggle('light'); 
        localStorage.setItem('lp_theme', document.body.classList.contains('light'));
    }
    if(localStorage.getItem('lp_theme') === 'true') document.body.classList.add('light');

    function toggleLang() {
        currentLang = currentLang === 'HU' ? 'EN' : 'HU';
        updateStaticTexts();
        saveState();
        renderMatches();
        renderDateStrip();
        renderLeagues();
    }

    function updateStaticTexts() {
        const isHU = currentLang === 'HU';
        document.getElementById('lang-btn').innerText = currentLang;
        document.getElementById('h-leagues').innerText = isHU ? 'üèÜ Bajnoks√°gok' : 'üèÜ Leagues';
        document.getElementById('h-table').innerText = isHU ? 'üìä √âl≈ë Tabella' : 'üìä Live Standings';
        document.getElementById('back-link').innerText = isHU ? 'VISSZA' : 'BACK';
        document.getElementById('m-leagues').innerText = isHU ? 'LIG√ÅK' : 'LEAGUES';
        document.getElementById('m-matches').innerText = isHU ? 'MECCSEK' : 'MATCHES';
        document.getElementById('m-table').innerText = isHU ? 'TABELLA' : 'TABLE';
        const pl = document.getElementById('standings-placeholder');
        if (pl) pl.innerText = isHU ? 'V√ÅLASSZ EGY CSAPATOT' : 'CHOOSE A TEAM';
    }

    function toggleM(id) { closeM(); document.getElementById(id).classList.add('open'); }
    function closeM() { document.querySelectorAll('.sidebar, .standings-sidebar').forEach(s => s.classList.remove('open')); }

    // --- G√ìL EFFEKT ---
   function showGoal(teamName, matchId, newScore) {
    const banner = document.getElementById('goal-banner');
    const goalTeamSpan = document.getElementById('goal-team');
    
    // Be√°ll√≠tjuk a sz√∂veget: Csapatn√©v + √öj eredm√©ny
    goalTeamSpan.innerHTML = `<br><span style="color:#000; font-size:1.2rem;">${teamName.toUpperCase()}</span><br><span style="font-size:2rem;">${newScore}</span>`;
    
    // Megjelen√≠t√©s
    banner.classList.add('show');
    
    // K√°rtya villogtat√°sa
    const card = document.getElementById(`match-${matchId}`);
    if (card) {
        card.classList.add('goal-highlight');
        setTimeout(() => card.classList.remove('goal-highlight'), 8000);
    }

    // Elt√ºntet√©s 5 m√°sodperc ut√°n
    setTimeout(() => {
        banner.classList.remove('show');
    }, 5000);
}

    // --- ADATKEZEL√âS ---
let flashingMatches = new Set(); // Ebben t√°roljuk a villog√≥ meccsek ID-it
  async function updateData() {
    try {
        const res = await fetch("/live-matches");
        const data = await res.json();
        const newMatches = data.matches || [];

        newMatches.forEach(match => {
            const matchId = match.id;
            const newScoreStr = `${match.score.fullTime.home}-${match.score.fullTime.away}`;

            if (prevScores.has(matchId)) {
                const oldScoreStr = prevScores.get(matchId);
                if (oldScoreStr !== newScoreStr) {
                    const [oldH, oldA] = oldScoreStr.split('-').map(Number);
                    const newH = match.score.fullTime.home;
                    const newA = match.score.fullTime.away;
                    
                    if (newH > oldH || newA > oldA) {
                        const teamName = newH > oldH ? match.homeTeam.name : match.awayTeam.name;
                        showGoal(teamName, matchId, `${newH}:${newA}`);
                        
                        // VILLOG√ÅS AKTIV√ÅL√ÅSA
                        flashingMatches.add(matchId);
                        setTimeout(() => {
                            flashingMatches.delete(matchId);
                            renderMatches(); // Friss√≠t√©s, hogy levegy√ºk a villog√°st
                        }, 10000); 
                    }
                }
            }
            prevScores.set(matchId, newScoreStr);
        });

        allMatches = newMatches;
        renderMatches();
        if (typeof renderLeagues === "function") renderLeagues(); 
    } catch (e) { console.error("API hiba:", e); }
}
  function renderMatches() {
    const container = document.getElementById('matches-container');
    if (!container) return;

    // Itt a l√©nyeg:
    container.innerHTML = matchesData.map(m => {
        // Ellen≈ërizz√ºk, hogy ez a konkr√©t meccs √©pp g√≥lt l≈ëtt-e
        const isFlashing = flashingMatches.has(Number(m.id)); 
        
        // Ha isFlashing igaz, hozz√°adjuk a 'goal-highlight' oszt√°lyt
        return `
            <div id="match-${m.id}" 
                 class="match-card ${isFlashing ? 'goal-highlight' : ''}" 
                 onclick="goToMatch(${m.id})">
                 
                <div class="match-header">
                    <span>${m.competition.name}</span>
                    <span class="live-badge">${m.status}</span>
                </div>
                <div class="match-teams">
                    <div class="team">
                        <img src="${m.homeTeam.crest}">
                        <span>${m.homeTeam.name}</span>
                    </div>
                    <div class="score">${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}</div>
                    <div class="team">
                        <img src="${m.awayTeam.crest}">
                        <span>${m.awayTeam.name}</span>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

    // --- SEG√âDF√úGGV√âNYEK (TABELLA) ---
    function getStatusColor(text) {
        if (!text) return "transparent";
        text = text.toLowerCase();
        if (text.includes("champions league")) return "var(--cl-gs)";
        if (text.includes("europa league")) return "var(--el-gs)";
        if (text.includes("conference league")) return "var(--ecl-q)";
        if (text.includes("relegation") || text.includes("kies√©s")) return "var(--rel)";
        if (text.includes("play-off") || text.includes("promotion") || text.includes("oszt√°lyoz√≥") || text.includes("feljut√°s") || text.includes("bajnok")) return "var(--po)";
        return "transparent";
    }

        function translateStatus(text) {
            if (!text) return "";
            if (text.includes("Champions League")) return "BL";
            if (text.includes("Europa League")) return "EL";
            if (text.includes("Conference League")) return "KL";
            if (text.includes("Relegation")) return "KIES≈ê";
            if (text.includes("Oszt√°lyoz√≥")) return "OSZT.";
            if (text.includes("Feljut√°s")) return "FELJ.";
            return "Z√ìNA";
        }

        async function showStandings(leagueId, teamId, code) {
            if(window.innerWidth <= 1100) toggleM('sidebar-standings');
            const target = document.getElementById("standings-target");
            target.innerHTML = `<p style="text-align:center; padding:50px; font-family:'Orbitron'; font-size:10px;">LOADING...</p>`;
            
            try {
                const res = await fetch(`/api/standings/${code || leagueId}`);
                const data = await res.json();
                const tableData = data.standings.find(s => s.type === 'TOTAL').table;
                const total = tableData.length;

                let html = `<table class="standings-table"><thead><tr><th>#</th><th style="text-align:left">${currentLang==='HU'?'CSAPAT':'TEAM'}</th><th>P</th></tr></thead><tbody>`;
                
                tableData.forEach(r => {
                    let status = r.description || "";
                    let pos = r.position;

                   if (!status || status === "") {
                        if (['PL', 'PD', 'SA'].includes(code)) {
                            if (pos <= 4) status = "Champions League Group Stage";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 6) status = "Conference League Qualifiers";
                            else if (pos >= total - 2) status = "Relegation";
                        } else if (code === 'BL1') {
                            if (pos <= 4) status = "Champions League Group Stage";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'DED') { 
                            if (pos <= 2) status = "Champions League Group Stage";
                            else if (pos === 3) status = "Champions League Qualifiers";
                            else if (pos === 4) status = "Europa League Qualifiers";
                            else if (pos >= 5 && pos <= 8) status = "Conference League Play-offs";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'PPL') {
                            if (pos === 1) status = "Champions League Group Stage";
                            else if (pos === 2) status = "Champions League Qualifiers";
                            else if (pos === 3) status = "Europa League Qualifiers";
                            else if (pos === 4) status = "Conference League Qualifiers";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'FL1') {
                            if (pos <= 3) status = "Champions League Group Stage";
                            else if (pos === 4) status = "Champions League Qualifiers";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 16) status = "Oszt√°lyoz√≥";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'ELC') {
                            if (pos <= 2) status = "Feljut√°s - Premier League";
                            else if (pos <= 6) status = "Play-off (Championship)";
                            else if (pos >= total - 2) status = "Relegation";
                        } else {
                            if (pos === 1) status = "Bajnok / Feljut√≥";
                            else if (pos >= total - 2) status = "Relegation";
                        }
                    }

                    const color = getStatusColor(status);
                    const isTarget = r.team.id == teamId;
                    const boxBg = color !== 'transparent' ? color : 'rgba(255,255,255,0.05)';
                    const boxText = color !== 'transparent' ? '#000' : 'var(--neon-blue)';

                    html += `<tr class="${isTarget ? 'highlight' : ''}">
                        <td class="pos-col" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <div class="pos-num-box" style="background:${boxBg}; color:${boxText};">${pos}</div>
                        </td>
                        <td style="text-align:left; font-weight:800;">
                            <img src="${r.team.crest}" width="24" style="vertical-align:middle; margin-right:10px;">
                            ${r.team.shortName || r.team.name}
                        </td>
                        <td style="font-weight:bold; color:var(--neon-green); font-family:'Orbitron'; font-size:14px;">${r.points}</td>
                    </tr>`;
                });
                target.innerHTML = html + "</tbody></table>";
            } catch (e) { target.innerHTML = "Error loading standings."; }
        }

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            strip.innerHTML = dates.map(d => {
                const isToday = d === todayStr;
                const label = isToday ? (currentLang === 'HU' ? 'MA' : 'TODAY') : d.split('-')[1]+'.'+d.split('-')[2];
                return `<div class="date-pill ${d === selectedDate ? 'active' : ''} ${isToday ? 'is-today' : ''}" 
                             onclick="selectedDate='${d}';saveState();renderMatches();renderLeagues();renderDateStrip();">
                            ${label}
                        </div>`;
            }).join('');
        }

        function renderLeagues() {
            const cont = document.getElementById("league-list");
            const unique = new Map();
            allMatches.filter(m => m.utcDate.startsWith(selectedDate)).forEach(m => unique.set(m.competition.id, m.competition));
            cont.innerHTML = "";
            unique.forEach((l, id) => {
                const div = document.createElement("div");
                div.className = `league-item ${selectedLeagues.has(id.toString()) ? 'active' : ''}`;
                div.onclick = () => {
                    selectedLeagues.has(id.toString()) ? selectedLeagues.delete(id.toString()) : selectedLeagues.add(id.toString());
                    saveState(); renderLeagues(); renderMatches();
                };
                div.innerHTML = `<img src="${l.emblem}" width="25"> <span>${l.name}</span>`;
                cont.appendChild(div);
            });
        }

        function renderMatches() {
            const cont = document.getElementById("match-container");
            const matches = allMatches.filter(m => m.utcDate.startsWith(selectedDate) && (selectedLeagues.size === 0 || selectedLeagues.has(m.competition.id.toString())));
            cont.innerHTML = matches.map(m => {
                const isLive = ["IN_PLAY", "LIVE", "PAUSED"].includes(m.status);
                let score = isLive || m.status === 'FINISHED' ? m.score.fullTime.home+':'+m.score.fullTime.away : new Date(m.utcDate).toLocaleTimeString('hu-HU',{hour:'2-digit',minute:'2-digit'});
                return `
                <div class="match-card">
                    <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.homeTeam.id}, '${m.competition.code}')">

                    <div style="text-align:center; width:140px;">
                        <div class="score-display ${isLive ? 'score-live' : ''}">${score}</div>

                            ${currentLang==='HU'?'ELEMZ√âS':'ANALYSIS'}
                        </a>
                    </div>
                    <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.awayTeam.id}, '${m.competition.code}')">

                    </div>
                </div>`;
            }).join('') || `<p style="text-align:center; opacity:0.3; padding:50px; font-family:'Orbitron';">${currentLang==='HU'?'NINCS MECCS':'NO MATCHES'}</p>`;
        }

        updateStaticTexts();
        updateData();
        setInterval(updateData, 30000);
    </script>
