<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Meccsek</title>
    <style>
        :root { --primary: #00ff88; --text: #fff; --bg: #0d0d0d; --box: rgba(255,255,255,0.07); --live: #ff4444; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        
        nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .league-card { background: var(--box); border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .league-header { padding: 12px 20px; background: rgba(255,255,255,0.03); color: var(--primary); font-weight: bold; }
        
        /* FIXÁLT ELRENDEZÉS */
        .match-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px; border-top: 1px solid rgba(255,255,255,0.05); 
        }
        
        .team-side { flex: 1; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .home { justify-content: flex-end; text-align: right; }
        .away { justify-content: flex-start; text-align: left; }

        .center-info { 
            width: 140px; display: flex; flex-direction: column; align-items: center; gap: 5px; 
        }
        
        .score-num { font-size: 26px; color: var(--primary); font-weight: 800; letter-spacing: 2px; line-height: 1; }
        .live-score { color: var(--live); animation: scorePulse 1.5s infinite; }
        
        .status { font-size: 10px; font-weight: 900; text-transform: uppercase; opacity: 0.8; }
        .status.live { color: var(--live); }

        .btn-sm { 
            background: var(--primary); color: #000; border: none; padding: 6px 15px; 
            border-radius: 6px; cursor: pointer; font-size: 10px; font-weight: 900; 
            margin-top: 8px; transition: 0.2s; width: 100%;
        }
        .btn-sm:hover { transform: scale(1.05); background: #00dd77; }

        .crest { width: 32px; height: 32px; object-fit: contain; }
        
        @keyframes scorePulse { 0% { opacity:1; transform:scale(1); } 50% { opacity:0.7; transform:scale(1.03); } 100% { opacity:1; transform:scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1 style="color: var(--primary); cursor:pointer" onclick="location.href='/'">LUCKYPITCH</h1>
            <a href="/" style="color:#fff; text-decoration:none; font-weight:bold;">← VISSZA</a>
        </nav>
        <div id="content"></div>
    </div>

    <script>
        async function updateData() {
            try {
                const res = await fetch("/live-matches?t=" + Date.now());
                const data = await res.json();
                render(data.matches || []);
            } catch (e) { console.error(e); }
        }

        function getMatchTime(m) {
            if (m.status === "FINISHED") return "VÉGE";
            if (m.status === "PAUSED") return "SZÜNET";
            if (m.status === "IN_PLAY") {
                const diff = Math.floor((new Date() - new Date(m.utcDate)) / 60000);
                const corrected = diff > 60 ? diff - 15 : diff;
                return (corrected > 0 ? corrected : 1) + "'";
            }
            return m.utcDate.split('T')[1].substring(0, 5);
        }

        function render(matches) {
            const container = document.getElementById("content");
            const leagues = {};
            matches.forEach(m => {
                if (!leagues[m.competition.id]) leagues[m.competition.id] = { name: m.competition.name, matches: [] };
                leagues[m.competition.id].matches.push(m);
            });

            let html = "";
            for (let id in leagues) {
                html += `<div class="league-card"><div class="league-header">${leagues[id].name}</div>`;
                leagues[id].matches.forEach(m => {
                    const isLive = m.status === 'IN_PLAY';
                    html += `
                    <div class="match-row">
                        <div class="team-side home">${m.homeTeam.shortName} <img src="${m.homeTeam.crest}" class="crest"></div>
                        <div class="center-info">
                            <span class="status ${isLive ? 'live' : ''}">${getMatchTime(m)}</span>
                            <span class="score-num ${isLive ? 'live-score' : ''}">${m.score.fullTime.home??0}:${m.score.fullTime.away??0}</span>
                            <button class="btn-sm" onclick="location.href='/elemzes?id=${m.id}'">ELEMZÉS</button>
                        </div>
                        <div class="team-side away"><img src="${m.awayTeam.crest}" class="crest"> ${m.awayTeam.shortName}</div>
                    </div>`;
                });
                html += `</div>`;
            }
            container.innerHTML = html || "<div style='text-align:center; opacity:0.5; padding:50px;'>Nincs aktív mérkőzés.</div>";
        }

        updateData();
        setInterval(updateData, 30000);
    </script>
</body>
</html>
