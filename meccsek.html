<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 280px;
            --card-bg: rgba(30, 41, 59, 0.4);
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.85);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.08);
            --neon-blue: #0284c7;
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: radial-gradient(circle at 20% 20%, #1e293b 0%, var(--bg) 100%); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            overflow: hidden;
        }

        /* --- NAV --- */
        nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; }

        .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .sidebar-header { 
            padding: 25px 20px 15px; 
            font-family: 'Orbitron'; 
            font-size: 11px; 
            color: var(--neon-blue); 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .league-item {
            margin: 5px 15px; padding: 12px 15px; border-radius: 14px;
            display: flex; align-items: center; gap: 12px; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 13px;
        }

        .league-item img {
            width: 28px; height: 28px; object-fit: contain;
            transition: 0.3s;
            filter: grayscale(0.8) opacity(0.5);
        }

        /* Hover & Aktív állapot */
        .league-item:hover { background: rgba(255, 255, 255, 0.05); }
        
        .league-item.active {
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .league-item.active img {
            filter: grayscale(0) opacity(1) drop-shadow(0 0 8px var(--neon-blue));
        }

        /* Checkbox stílusú jelző */
        .check-circle {
            width: 16px; height: 16px; border: 2px solid var(--border);
            border-radius: 50%; margin-left: auto; position: relative;
        }
        .active .check-circle {
            border-color: var(--neon-green);
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* --- CONTENT --- */
        .content-area { flex: 1; overflow-y: auto; padding: 40px; }

        .match-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px;
            padding: 25px; margin-bottom: 20px; 
            display: flex; justify-content: space-between; align-items: center;
            animation: fadeIn 0.4s ease-out both;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .team { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .team img { width: 60px; height: 60px; object-fit: contain; }
        .team span { font-family: 'Inter'; font-weight: 700; font-size: 14px; }

        .score-center { width: 160px; text-align: center; }
        .score-display { font-family: 'Orbitron'; font-size: 2rem; color: var(--neon-green); }
        
        .analyze-link {
            display: inline-block; margin-top: 15px; padding: 8px 18px;
            background: var(--neon-green); color: #000; text-decoration: none;
            border-radius: 8px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
        }

        .status-badge { font-family: 'Orbitron'; font-size: 9px; opacity: 0.6; }

        @media (max-width: 768px) {
            .match-card { flex-direction: column; }
            .sidebar { width: 70px; }
            .sidebar span, .sidebar-header, .check-circle { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-controls">
            <button onclick="toggleTheme()">☀️</button>
            <a href="/home" class="btn-link">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div class="sidebar-header">Bajnokságok</div>
        </aside>

        <main class="content-area">
            <div id="date-strip" style="display:flex; gap:10px; margin-bottom:30px;"></div>
            <div id="match-container"></div>
        </main>
    </div>

    <script>
        let allMatches = [];
        let selectedDate = new Date().toLocaleDateString('sv');
        // Most már egy SET-ben tároljuk a kiválasztott ID-kat
        let selectedLeagues = new Set(JSON.parse(sessionStorage.getItem('lp_selected_leagues')) || []);

        async function init() {
            try {
                const res = await fetch("/live-matches");
                const data = await res.json();
                allMatches = data.matches || [];
                
                renderDateStrip();
                
                // Ha üres a lista, válasszuk ki az elsőt alapértelmezettnek
                if (selectedLeagues.size === 0) {
                    const first = allMatches.find(m => m.utcDate.startsWith(selectedDate));
                    if (first) selectedLeagues.add(first.competition.id.toString());
                }

                renderLeagues();
                renderMatches();
            } catch (e) { console.error(e); }
        }

        function toggleLeague(id) {
            const sId = id.toString();
            if (selectedLeagues.has(sId)) {
                if (selectedLeagues.size > 1) selectedLeagues.delete(sId);
            } else {
                selectedLeagues.add(sId);
            }
            sessionStorage.setItem('lp_selected_leagues', JSON.stringify([...selectedLeagues]));
            renderLeagues();
            renderMatches();
        }

        function renderLeagues() {
            const sidebar = document.getElementById("sidebar-leagues");
            sidebar.innerHTML = '<div class="sidebar-header">Bajnokságok</div>';
            
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            const uniqueLeagues = new Map();

            filtered.forEach(m => {
                if (!uniqueLeagues.has(m.competition.id)) {
                    uniqueLeagues.set(m.competition.id, { name: m.competition.name, emblem: m.competition.emblem });
                }
            });

            uniqueLeagues.forEach((l, id) => {
                const isActive = selectedLeagues.has(id.toString());
                const div = document.createElement("div");
                div.className = `league-item ${isActive ? 'active' : ''}`;
                div.onclick = () => toggleLeague(id);
                div.innerHTML = `
                    <img src="${l.emblem}" onerror="this.src='https://via.placeholder.com/28'">
                    <span>${l.name}</span>
                    <div class="check-circle"></div>
                `;
                sidebar.appendChild(div);
            });
        }

        function renderMatches() {
            const container = document.getElementById("match-container");
            // Csak azokat a meccseket mutatjuk, amik a kiválasztott ligák valamelyikéhez tartoznak
            const matches = allMatches.filter(m => 
                m.utcDate.startsWith(selectedDate) && 
                selectedLeagues.has(m.competition.id.toString())
            );

            if (matches.length === 0) {
                container.innerHTML = `<p style="text-align:center; opacity:0.5; font-family:'Orbitron'; margin-top:50px;">Válassz legalább egy bajnokságot!</p>`;
                return;
            }

            // Ligák szerint csoportosítva jelenítjük meg (opcionális, de szebb)
            container.innerHTML = matches.map(m => `
                <div class="match-card">
                    <div class="team">
                        <img src="${m.homeTeam.crest}">
                        <span>${m.homeTeam.name}</span>
                    </div>
                    <div class="score-center">
                        <div class="status-badge">${m.competition.name}</div>
                        <div class="score-display">${m.score.fullTime.home ?? 0}:${m.score.fullTime.away ?? 0}</div>
                        <a href="/elemzes?id=${m.id}" class="analyze-link">ELEMZÉS</a>
                    </div>
                    <div class="team">
                        <img src="${m.awayTeam.crest}">
                        <span>${m.awayTeam.name}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            strip.innerHTML = dates.map(d => `
                <button onclick="selectedDate='${d}'; renderLeagues(); renderMatches();" 
                        style="padding:10px; border-radius:10px; border:1px solid var(--border); background:var(--card-bg); color:white; font-family:'Orbitron'; font-size:10px; cursor:pointer;">
                    ${d.split('-')[1]}.${d.split('-')[2]}
                </button>
            `).join('');
        }

        function toggleTheme() { document.body.classList.toggle('light'); }

        init();
    </script>
</body>
</html>
