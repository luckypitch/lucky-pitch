<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.9);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
            --cl-gs: #00ff88; --el-gs: #fbbf24; --ecl-q: #0ea5e9; --rel: #ff3e3e;
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; min-height: 100vh;
        }

        /* H츼TT칄R 칄S ANIM츼CI칍 */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(80px); opacity: 0.2; pointer-events: none; }
        .blob { position: absolute; width: 400px; height: 400px; border-radius: 50%; animation: move 20s infinite alternate; }
        .blob-1 { background: #0044ff; top: -10%; left: -10%; }
        .blob-2 { background: var(--neon-green); bottom: -10%; right: -10%; }
        @keyframes move { 0% { transform: translate(0, 0); } 100% { transform: translate(100px, 50px); } }

        /* NAVIG츼CI칍 */
        nav { 
            background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--neon-blue); letter-spacing: 2px; font-size: 1.2rem; }
        .nav-tools { display: flex; gap: 8px; }
        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text);
            padding: 8px 12px; border-radius: 10px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px;
            text-decoration: none; display: flex; align-items: center;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--neon-blue); }

        /* GRID LAYOUT (Vissza치ll칤tva a j칩 verzi칩ra) */
        .grid-layout { 
            display: grid; grid-template-columns: 1fr; gap: 20px; padding: 15px;
            max-width: 1600px; margin: 0 auto;
        }
        @media (min-width: 1100px) {
            .grid-layout { grid-template-columns: 280px 1fr 380px; align-items: start; }
        }

        /* K츼RTY츼K 칄S PANELEK */
        .glass-panel { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; height: fit-content; }
        .match-card {
            background: rgba(30, 41, 59, 0.5); border: 1px solid var(--border); border-radius: 18px;
            padding: 15px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between;
            transition: 0.3s; cursor: pointer;
        }
        .match-card:hover { border-color: var(--neon-green); transform: translateY(-2px); }
        
        .team-link { display: flex; flex-direction: column; align-items: center; width: 35%; text-align: center; gap: 8px; font-weight: 600; font-size: 13px; }
        .team-link img { width: 32px; height: 32px; object-fit: contain; }

        .score-display { font-family: 'Orbitron'; font-size: 1.4rem; font-weight: 900; color: var(--neon-green); }
        .score-live { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* D츼TUMV츼LASZT칍 */
        .date-strip { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; scrollbar-width: none; }
        .date-pill { 
            flex: 0 0 auto; padding: 10px 15px; border-radius: 12px; background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 10px; cursor: pointer;
        }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); background: rgba(0, 255, 136, 0.1); }

        /* LIGA LISTA */
        .league-item { 
            display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 10px; 
            margin-bottom: 5px; cursor: pointer; font-size: 13px; border: 1px solid transparent; transition: 0.2s;
        }
        .league-item:hover { background: rgba(255,255,255,0.05); }
        .league-item.active { background: rgba(14, 165, 233, 0.15); border-color: var(--neon-blue); }

        /* TABELLA ST칈LUS */
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; padding: 10px; opacity: 0.5; font-family: 'Orbitron'; font-size: 9px; }
        td { padding: 10px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pos-num-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: 900; }
        .highlight { background: rgba(0, 255, 136, 0.1); }
        
        /* GOAL BANNER */
        #goal-banner {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            color: #000; padding: 15px 30px; border-radius: 0 0 20px 20px;
            font-family: 'Orbitron'; font-weight: 900; z-index: 2000; transition: 0.5s;
        }
        #goal-banner.show { top: 0; }
        .goal-highlight { animation: goal-flash 0.5s infinite !important; }
        @keyframes goal-flash { 0% { background: rgba(0, 255, 136, 0.3); } 100% { background: transparent; } }
    </style>
</head>
<body>

    <div id="goal-banner">GOOOAAAL!!!</div>
    <audio id="goal-sound" preload="auto">
        <source src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-tools">
            <button class="tool-btn" onclick="toggleLang()" id="lang-btn">HU</button>
            <a href="/home" class="tool-btn">VISSZA</a>
        </div>
    </nav>

    <div class="grid-layout">
        <aside class="glass-panel">
            <h3 id="h-leagues" style="font-family:'Orbitron'; font-size:11px; color:var(--neon-blue); margin-top:0;">游끥 BAJNOKS츼GOK</h3>
            <button class="tool-btn" style="width: 100%; margin-bottom: 15px;" onclick="selectAllLeagues()" id="select-all-btn">MIND KIJEL칐L</button>
            <div id="league-list"></div>
        </aside>

        <main>
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>

        <aside class="glass-panel">
            <h3 id="h-table" style="font-family:'Orbitron'; font-size:11px; color:var(--neon-green); margin-top:0;">游늵 칄L콇 TABELLA</h3>
            <div id="standings-target">
                <p style="text-align:center; opacity:0.3; padding:40px; font-size:10px; font-family:'Orbitron';">V츼LASSZ EGY MECCSET</p>
            </div>
        </aside>
    </div>

    <script>
        let currentLang = 'HU';
        let allMatches = [];
        let prevScores = {};
        let flashingMatches = new Set();
        let selectedDate = new Date().toISOString().split('T')[0];
        let selectedLeagues = new Set();

        async function updateData() {
            try {
                const res = await fetch("/live-matches");
                const data = await res.json();
                allMatches = data.matches || [];

                // Els콈 bet칬lt칠skor minden lig치t kijel칬l칲nk
                if (selectedLeagues.size === 0 && allMatches.length > 0) {
                    allMatches.forEach(m => selectedLeagues.add(String(m.competition.id)));
                }

                // G칩l figyel칠s
                allMatches.forEach(m => {
                    const s = m.score.fullTime;
                    const mId = String(m.id);
                    if (prevScores[mId] && (prevScores[mId].h !== s.home || prevScores[mId].a !== s.away)) {
                        triggerGoalEffect(m, s.home, s.away);
                    }
                    prevScores[mId] = { h: s.home, a: s.away };
                });

                renderDateStrip();
                renderLeagues();
                renderMatches();
            } catch (e) { console.error("Adathiba:", e); }
        }

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            strip.innerHTML = dates.map(d => {
                const isToday = d === new Date().toISOString().split('T')[0];
                let label = d.split('-').slice(1).join('.');
                if (isToday) label = currentLang === 'HU' ? 'MA' : 'TODAY';
                return `<div class="date-pill ${d === selectedDate ? 'active' : ''}" onclick="selectedDate='${d}'; renderMatches(); renderDateStrip();">${label}</div>`;
            }).join('');
        }

        function renderLeagues() {
            const cont = document.getElementById("league-list");
            const unique = new Map();
            allMatches.forEach(m => unique.set(m.competition.id, m.competition));
            
            cont.innerHTML = "";
            unique.forEach((l, id) => {
                const div = document.createElement("div");
                div.className = `league-item ${selectedLeagues.has(id.toString()) ? 'active' : ''}`;
                div.onclick = () => {
                    const sId = id.toString();
                    selectedLeagues.has(sId) ? selectedLeagues.delete(sId) : selectedLeagues.add(sId);
                    renderLeagues(); renderMatches();
                };
                div.innerHTML = `<img src="${l.emblem}" width="20"> <span>${l.name}</span>`;
                cont.appendChild(div);
            });
        }

        function renderMatches() {
            const cont = document.getElementById("match-container");
            const filtered = allMatches.filter(m => 
                m.utcDate.startsWith(selectedDate) && 
                (selectedLeagues.has(String(m.competition.id)))
            );

            cont.innerHTML = filtered.map(m => {
                const isLive = ["IN_PLAY", "LIVE", "PAUSED"].includes(m.status);
                const score = isLive || m.status === 'FINISHED' ? 
                    `${m.score.fullTime.home??0} - ${m.score.fullTime.away??0}` : 
                    new Date(m.utcDate).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

                return `
                <div class="match-card ${flashingMatches.has(String(m.id)) ? 'goal-highlight' : ''}" 
                     onclick="showStandings('${m.competition.code}', ${m.homeTeam.id})">
                    <div class="team-link">
                        <img src="${m.homeTeam.crest}"><span>${m.homeTeam.name}</span>
                    </div>
                    <div style="text-align:center;">
                        <div class="score-display ${isLive ? 'score-live' : ''}">${score}</div>
                        <div style="font-size:9px; color:var(--neon-blue); margin-top:5px; font-family:'Orbitron';">
                            ${isLive ? 'LIVE' : m.status}
                        </div>
                    </div>
                    <div class="team-link">
                        <img src="${m.awayTeam.crest}"><span>${m.awayTeam.name}</span>
                    </div>
                </div>`;
            }).join('') || '<p style="text-align:center; opacity:0.3;">Nincs meccs ebben a v치logat치sban.</p>';
        }

        async function showStandings(leagueId, teamId, code) {
            if(window.innerWidth <= 1100) toggleM('sidebar-standings');
            const target = document.getElementById("standings-target");
            target.innerHTML = `<p style="text-align:center; padding:50px; font-family:'Orbitron'; font-size:10px;">LOADING...</p>`;
            
            try {
                const res = await fetch(`/api/standings/${code || leagueId}`);
                const data = await res.json();
                const tableData = data.standings.find(s => s.type === 'TOTAL').table;
                const total = tableData.length;

                let html = `<table class="standings-table"><thead><tr><th>#</th><th style="text-align:left">${currentLang==='HU'?'CSAPAT':'TEAM'}</th><th>P</th></tr></thead><tbody>`;
                
                tableData.forEach(r => {
                    let status = r.description || "";
                    let pos = r.position;

                   if (!status || status === "") {
                        if (['PL', 'PD', 'SA'].includes(code)) {
                            if (pos <= 4) status = "Champions League Group Stage";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 6) status = "Conference League Qualifiers";
                            else if (pos >= total - 2) status = "Relegation";
                        } else if (code === 'BL1') {
                            if (pos <= 4) status = "Champions League Group Stage";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 16) status = "Oszt치lyoz칩";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'DED') { 
                            if (pos <= 2) status = "Champions League Group Stage";
                            else if (pos === 3) status = "Champions League Qualifiers";
                            else if (pos === 4) status = "Europa League Qualifiers";
                            else if (pos >= 5 && pos <= 8) status = "Conference League Play-offs";
                            else if (pos === 16) status = "Oszt치lyoz칩";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'PPL') {
                            if (pos === 1) status = "Champions League Group Stage";
                            else if (pos === 2) status = "Champions League Qualifiers";
                            else if (pos === 3) status = "Europa League Qualifiers";
                            else if (pos === 4) status = "Conference League Qualifiers";
                            else if (pos === 16) status = "Oszt치lyoz칩";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'FL1') {
                            if (pos <= 3) status = "Champions League Group Stage";
                            else if (pos === 4) status = "Champions League Qualifiers";
                            else if (pos === 5) status = "Europa League Group Stage";
                            else if (pos === 16) status = "Oszt치lyoz칩";
                            else if (pos >= 17) status = "Relegation";
                        } else if (code === 'ELC') {
                            if (pos <= 2) status = "Feljut치s - Premier League";
                            else if (pos <= 6) status = "Play-off (Championship)";
                            else if (pos >= total - 2) status = "Relegation";
                        } else {
                            if (pos === 1) status = "Bajnok / Feljut칩";
                            else if (pos >= total - 2) status = "Relegation";
                        }
                    }

                    const color = getStatusColor(status);
                    const isTarget = r.team.id == teamId;
                    const boxBg = color !== 'transparent' ? color : 'rgba(255,255,255,0.05)';
                    const boxText = color !== 'transparent' ? '#000' : 'var(--neon-blue)';

                    html += `<tr class="${isTarget ? 'highlight' : ''}">
                        <td class="pos-col" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <div class="pos-num-box" style="background:${boxBg}; color:${boxText};">${pos}</div>
                        </td>
                        <td style="text-align:left; font-weight:800;">
                            <img src="${r.team.crest}" width="24" style="vertical-align:middle; margin-right:10px;">
                            ${r.team.shortName || r.team.name}
                        </td>
                        <td style="font-weight:bold; color:var(--neon-green); font-family:'Orbitron'; font-size:14px;">${r.points}</td>
                    </tr>`;
                });
                target.innerHTML = html + "</tbody></table>";
            } catch (e) { target.innerHTML = "Error loading standings."; }
        }


        function triggerGoalEffect(m, h, a) {
            const mId = String(m.id);
            flashingMatches.add(mId);
            const sound = document.getElementById('goal-sound');
            sound.currentTime = 0; sound.play().catch(() => {});
            
            const banner = document.getElementById('goal-banner');
            banner.innerText = `GOAL! ${m.homeTeam.name} ${h}:${a} ${m.awayTeam.name}`;
            banner.classList.add('show');
            
            renderMatches();
            setTimeout(() => {
                banner.classList.remove('show');
                flashingMatches.delete(mId);
                renderMatches();
            }, 8000);
        }

        function selectAllLeagues() {
            const allIds = [...new Set(allMatches.map(m => String(m.competition.id)))];
            if (selectedLeagues.size === allIds.length) selectedLeagues.clear();
            else allIds.forEach(id => selectedLeagues.add(id));
            renderLeagues(); renderMatches();
        }

        function toggleLang() {
            currentLang = currentLang === 'HU' ? 'EN' : 'HU';
            document.getElementById('lang-btn').innerText = currentLang;
            document.getElementById('h-leagues').innerText = currentLang === 'HU' ? '游끥 BAJNOKS츼GOK' : '游끥 LEAGUES';
            document.getElementById('h-table').innerText = currentLang === 'HU' ? '游늵 칄L콇 TABELLA' : '游늵 STANDINGS';
            renderDateStrip(); renderMatches();
        }

        updateData();
        setInterval(updateData, 30000);
    </script>
</body>
</html>
