<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Meccsek</title>
    <script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_YWxsb3dlZC1pbnNlY3QtOTguY2xlcmsuYWNjb3VudHMuZGV2JA" src="https://allowed-insect-98.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00ff88; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        nav { display: flex; justify-content: space-between; padding: 1rem 5%; background: rgba(0,0,0,0.3); }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .date-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; overflow-x: auto; padding: 10px; }
        .date-btn { background: var(--card); border: 1px solid #334155; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
        .date-btn.active { border-color: var(--primary); color: var(--primary); }
        .match-card { background: var(--card); padding: 1rem; border-radius: 12px; display: flex; align-items: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .team { flex: 1; text-align: center; font-weight: bold; font-size: 0.9rem; }
        .team img { width: 30px; display: block; margin: 0 auto 5px; }
        .score { flex: 1; text-align: center; font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .btn-anal { background: var(--primary); color: #000; text-decoration: none; padding: 5px 10px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<nav>
    <a href="/" style="color:var(--primary); text-decoration:none; font-weight:900;">LuckyPitch</a>
    <button onclick="toggleLang()" id="lang-btn">EN</button>
</nav>

<div class="container">
    <h2 id="title" style="text-align:center; margin-bottom:20px;">Mérkőzések</h2>
    <div class="date-bar" id="date-bar"></div>
    <div id="match-list"></div>
</div>

<script>
    const trans = {
        hu: { title: "Mérkőzések", anal: "Elemzés", empty: "Nincs meccs.", btn: "EN" },
        en: { title: "Matches", anal: "Analysis", empty: "No matches.", btn: "HU" }
    };
    let selDate = new Date().toISOString().split('T')[0];

    async function init() {
        await Clerk.load();
        renderDates();
        loadMatches();
        updateUI();
    }

    function renderDates() {
        const bar = document.getElementById('date-bar');
        bar.innerHTML = '';
        for(let i=-3; i<=3; i++) {
            let d = new Date(); d.setDate(d.getDate() + i);
            let iso = d.toISOString().split('T')[0];
            let btn = document.createElement('button');
            btn.className = `date-btn ${iso === selDate ? 'active' : ''}`;
            btn.innerText = i === 0 ? "Ma" : d.toLocaleDateString('hu-HU', {day:'numeric', month:'short'});
            btn.onclick = () => { selDate = iso; renderDates(); loadMatches(); };
            bar.appendChild(btn);
        }
    }

    async function loadMatches() {
        const lang = localStorage.getItem('lang') || 'hu';
        const list = document.getElementById('match-list');
        list.innerHTML = '<p style="text-align:center;">Betöltés...</p>';
        try {
            const res = await fetch(`/live-matches?date=${selDate}`);
            const data = await res.json();
            if(!data.matches || data.matches.length === 0) {
                list.innerHTML = `<p style="text-align:center; opacity:0.5;">${trans[lang].empty}</p>`;
                return;
            }
            list.innerHTML = data.matches.map(m => `
                <div class="match-card">
                    <div class="team"><img src="${m.homeTeam.crest}">${m.homeTeam.shortName || m.homeTeam.name}</div>
                    <div class="score">
                        ${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}
                        <a href="/elemzes" class="btn-anal">${trans[lang].anal}</a>
                    </div>
                    <div class="team"><img src="${m.awayTeam.crest}">${m.awayTeam.shortName || m.awayTeam.name}</div>
                </div>
            `).join('');
        } catch(e) { list.innerHTML = "Hiba történt."; }
    }

    function toggleLang() {
        localStorage.setItem('lang', (localStorage.getItem('lang') === 'hu' ? 'en' : 'hu'));
        updateUI(); loadMatches();
    }

    function updateUI() {
        const lang = localStorage.getItem('lang') || 'hu';
        document.getElementById('title').innerText = trans[lang].title;
        document.getElementById('lang-btn').innerText = trans[lang].btn;
    }

    window.onload = init;
</script>
</body>
</html>
