    <script>
// --- 1. GLOB√ÅLIS √ÅLLAPOT √âS KONSTANSOK ---
let currentLang = localStorage.getItem('lp_lang') || 'HU';
const getLocalDateString = (date = new Date()) => {
    return date.getFullYear() + '-' + 
           String(date.getMonth() + 1).padStart(2, '0') + '-' + 
           String(date.getDate()).padStart(2, '0');
};
let selectedDate = getLocalDateString();
let selectedLeagues = new Set(JSON.parse(localStorage.getItem('lp_selectedLeagues')) || []);
let allMatches = [];
let prevScores = new Map();
let flashingMatches = new Set();
let globalOdds = []; 
let activeBets = JSON.parse(localStorage.getItem('lp_activeBets')) || [];
let currentLeagueId = 'all'; 
let isFirstLoad = true; 
let activeChatId = null;
let balanceInterval = null;

// --- 2. ALKALMAZ√ÅS IND√çT√ÅSA (startApp) ---
async function startApp() {
    // T√©ma azonnali be√°ll√≠t√°sa
    if (localStorage.getItem('lp_theme') === 'light') document.body.classList.add('light');

    // Alapfunkci√≥k (meccsek) ind√≠t√°sa Clerk n√©lk√ºl is
    initSiteFunctions(); 

    try {
        let t = 0;
        while (typeof Clerk === 'undefined' && t < 30) { 
            await new Promise(r => setTimeout(r, 100)); 
            t++; 
        }

        if (typeof Clerk !== 'undefined') {
            await Clerk.load({ routing: 'virtual' });
            
            // Clerk esem√©nyfigyel≈ë (Login/Logout/User v√°ltoz√°s)
            Clerk.addListener(async ({ user }) => {
                if (user) {
                    const userBtn = document.getElementById('user-button');
                    if (userBtn) Clerk.mountUserButton(userBtn);

                    // Adatok bet√∂lt√©se
                    await loadInitialBalance();
                    startBalanceAutoRefresh(); // Automatikus friss√≠t≈ë ind√≠t√°sa
                } else {
                    document.getElementById('balance-wrap').style.display = 'none';
                    if (balanceInterval) clearInterval(balanceInterval);
                }
            });
        }
    } catch (error) {
        console.warn("Clerk hiba, de a meccsek mennek tov√°bb:", error);
    }
}

// --- 3. EGYENLEG KEZEL√âS (Polling & Flash) ---
function startBalanceAutoRefresh() {
    if (balanceInterval) clearInterval(balanceInterval);
    balanceInterval = setInterval(async () => {
        if (Clerk.user) await loadInitialBalance();
    }, 20000); // 20 m√°sodpercenk√©nt friss√≠t
}

async function loadInitialBalance() {
    if (!Clerk.user) return;
    try {
        const response = await fetch(`/api/user/balance?userId=${Clerk.user.id}&t=${Date.now()}`);
        const data = await response.json();
        if (data && data.balance !== undefined) {
            const balanceSpan = document.getElementById('user-balance');
            const newBalance = Number(data.balance);
            
            // Ha n≈ëtt az egyenleg (nyerem√©ny), vizu√°lis effekt
            if (window.userBalance !== undefined && newBalance > window.userBalance) {
                flashBalanceUpdate();
            }

            if (balanceSpan) balanceSpan.innerText = newBalance.toLocaleString();
            document.getElementById('balance-wrap').style.display = 'flex';
            window.userBalance = newBalance;
        }
    } catch (err) { console.error("Egyenleg hiba:", err); }
}

function flashBalanceUpdate() {
    const span = document.getElementById('user-balance');
    span.style.color = "#00ff99";
    span.style.textShadow = "0 0 20px #00ff99";
    setTimeout(() => { span.style.color = ""; span.style.textShadow = ""; }, 5000);
}

// --- 4. ADATOK √âS MECCSEK (Update & Render) ---
async function updateData() {
    try {
        const res = await fetch(`/live-matches?date=${selectedDate}`);
        const data = await res.json();
        allMatches = data.matches || data || [];

        // Oddsok lek√©r√©se
        const oddsRes = await fetch("/api/odds-data");
        globalOdds = await oddsRes.json();

        if (isFirstLoad && allMatches.length > 0) {
            allMatches.forEach(m => selectedLeagues.add(String(m.competition.id)));
            isFirstLoad = false;
        }

        renderLeagues();
        renderMatches();
        checkGoals();
        checkBetResults(); // Minden friss√≠t√©sn√©l megn√©zz√ºk, v√©ge lett-e egy meccsnek
    } catch (e) { console.error("Update hiba:", e); }
}

function renderMatches() {
    const container = document.getElementById('match-container');
    if (!container) return;

    let filtered = allMatches.filter(m => selectedLeagues.has(String(m.competition.id)));
    if (currentLeagueId !== 'all') {
        filtered = filtered.filter(m => String(m.competition.id) === currentLeagueId);
    }

    container.innerHTML = filtered.map(match => {
        const isLive = ["IN_PLAY", "PAUSED"].includes(match.status);
        const score = match.score?.fullTime || { home: 0, away: 0 };
        const isFlashing = flashingMatches.has(String(match.id)) ? 'goal-highlight' : '';
        const matchOdds = globalOdds.find(o => String(o.id) === String(match.id))?.odds || { home: 2.1, draw: 3.4, away: 2.8 };

        return `
            <div class="match-card ${isFlashing}" id="match-${match.id}">
                <div class="match-info-row">
                    <div class="team-link" onclick="showStandings(${match.competition.id})">
                        <img src="${match.homeTeam.crest}" alt="">
                        <span>${match.homeTeam.name}</span>
                    </div>
                    <div class="score-display ${isLive ? 'score-live' : ''}">
                        ${score.home} - ${score.away}
                    </div>
                    <div class="team-link" onclick="showStandings(${match.competition.id})">
                        <img src="${match.awayTeam.crest}" alt="">
                        <span>${match.awayTeam.name}</span>
                    </div>
                </div>
                
                <div class="match-odds-row">
                    <button class="odds-btn" onclick="placeBet('${match.id}', 'H', ${matchOdds.home}, '${match.homeTeam.name}')">
                        <span class="odds-label">HAZAI</span>
                        <span class="odds-val">${matchOdds.home}</span>
                    </button>
                    <button class="odds-btn" onclick="placeBet('${match.id}', 'D', ${matchOdds.draw}, 'D√∂ntetlen')">
                        <span class="odds-label">D√ñNTETLEN</span>
                        <span class="odds-val">${matchOdds.draw}</span>
                    </button>
                    <button class="odds-btn" onclick="placeBet('${match.id}', 'V', ${matchOdds.away}, '${match.awayTeam.name}')">
                        <span class="odds-label">VEND√âG</span>
                        <span class="odds-val">${matchOdds.away}</span>
                    </button>
                </div>

                <div class="btn-chat-toggle" onclick="toggleChat('${match.id}')">üí¨ CHAT</div>
                <div id="chat-section-${match.id}" class="match-chat-section">
                    <div id="chat-messages-${match.id}" class="chat-messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input-${match.id}" class="chat-input" placeholder="√úzenet...">
                        <button class="chat-send-btn" onclick="sendMessage('${match.id}')">‚û§</button>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

// --- 5. FOGAD√ÅSI LOGIKA (Place & Check) ---
async function placeBet(matchId, type, odds, teamName) {
    if (!Clerk.user) return alert("A fogad√°shoz be kell jelentkezned!");
    const amount = parseInt(prompt(`Fogad√°s √∂sszege a(z) ${teamName} csapatra (Odds: ${odds}):`, "100"));
    
    if (!amount || amount <= 0) return;
    if (amount > window.userBalance) return alert("Nincs el√©g egyenleged!");

    try {
        const newBalance = window.userBalance - amount;
        // API h√≠v√°s az egyenleg levon√°s√°hoz
        const res = await fetch('/api/user/update-balance', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: Clerk.user.id, balance: newBalance })
        });

        if (res.ok) {
            activeBets.push({ matchId, type, odds, amount, teamName });
            localStorage.setItem('lp_activeBets', JSON.stringify(activeBets));
            await loadInitialBalance();
            alert("Sikeres fogad√°s!");
        }
    } catch (e) { alert("Hiba t√∂rt√©nt a fogad√°s sor√°n."); }
}

async function checkBetResults() {
    if (!activeBets.length) return;
    let changed = false;

    for (let i = activeBets.length - 1; i >= 0; i--) {
        const bet = activeBets[i];
        const match = allMatches.find(m => String(m.id) === String(bet.matchId));

        if (match && match.status === "FINISHED") {
            const h = match.score.fullTime.home;
            const a = match.score.fullTime.away;
            let won = (bet.type === 'H' && h > a) || (bet.type === 'D' && h === a) || (bet.type === 'V' && a > h);

            if (won) {
                const prize = Math.floor(bet.amount * bet.odds);
                await fetch('/api/user/update-balance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userId: Clerk.user.id, balance: window.userBalance + prize })
                });
                alert(`NYERT√âL! üéâ +${prize} LP a(z) ${bet.teamName} meccsen!`);
            }
            activeBets.splice(i, 1);
            changed = true;
        }
    }
    if (changed) {
        localStorage.setItem('lp_activeBets', JSON.stringify(activeBets));
        loadInitialBalance();
    }
}

// --- 6. G√ìL √âS EFFEKTEK ---
function checkGoals() {
    allMatches.forEach(match => {
        const currentScore = `${match.score?.fullTime?.home || 0}-${match.score?.fullTime?.away || 0}`;
        if (prevScores.has(match.id) && prevScores.get(match.id) !== currentScore) {
            const [oldH, oldA] = prevScores.get(match.id).split('-').map(Number);
            const [newH, newA] = currentScore.split('-').map(Number);
            
            if (newH > oldH || newA > oldA) {
                const scoringTeam = newH > oldH ? match.homeTeam : match.awayTeam;
                triggerGoalEffect(match.id, scoringTeam.name, scoringTeam.crest);
            }
        }
        prevScores.set(match.id, currentScore);
    });
}

function triggerGoalEffect(id, teamName, logo) {
    const banner = document.getElementById('goal-banner');
    const sound = document.getElementById('goal-sound');
    
    document.getElementById('goal-team-name').innerText = teamName;
    document.getElementById('goal-logo').src = logo;
    document.getElementById('goal-logo').style.display = 'block';
    
    banner.classList.add('show');
    flashingMatches.add(String(id));
    renderMatches();

    if (sound) { sound.currentTime = 0; sound.play().catch(() => {}); }

    setTimeout(() => {
        banner.classList.remove('show');
        flashingMatches.delete(String(id));
        renderMatches();
    }, 10000);
}

// --- 7. CHAT √âS EGY√âB FUNKCI√ìK ---
function toggleChat(id) {
    const section = document.getElementById(`chat-section-${id}`);
    section.style.display = section.style.display === 'block' ? 'none' : 'block';
    activeChatId = section.style.display === 'block' ? id : null;
}

function sendMessage(id) {
    const input = document.getElementById(`chat-input-${id}`);
    if (!input.value || !Clerk.user) return;
    
    // Itt k√ºlden√©d a socket.emit-et a szervernek
    console.log(`√úzenet a(z) ${id} meccshez: ${input.value}`);
    input.value = "";
}

function initSiteFunctions() {
    updateData();
    setInterval(updateData, 10000); // 10 m√°sodpercenk√©nt friss meccsek
    generateDateSelector();
}

function generateDateSelector() {
    const container = document.getElementById('date-selector');
    for (let i = -1; i < 4; i++) {
        const d = new Date();
        d.setDate(d.getDate() + i);
        const dStr = getLocalDateString(d);
        const btn = document.createElement('button');
        btn.className = `date-btn ${dStr === selectedDate ? 'active' : ''}`;
        btn.innerText = i === 0 ? "MA" : i === -1 ? "TEGNAP" : dStr.slice(5);
        btn.onclick = () => {
            selectedDate = dStr;
            isFirstLoad = true;
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateData();
        };
        container.appendChild(btn);
    }
}

// T√©ma v√°lt√°s
function toggleTheme() {
    const isLight = document.body.classList.toggle('light');
    localStorage.setItem('lp_theme', isLight ? 'light' : 'dark');
    document.getElementById('theme-btn').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
}
function renderLeagues() {
   const listContainer = document.getElementById("league-list");
    if (!listContainer) return;

    // CSAK az adott naphoz tartoz√≥ meccseket n√©zz√ºk a liga-list√°hoz
   const matchesOnSelectedDate = allMatches.filter(m => {
    const mDate = m.utcDate.split('T')[0];
    return mDate === selectedDate;
});

    const unique = new Map();
    matchesOnSelectedDate.forEach(m => {
        if (m.competition && m.competition.id) {
            unique.set(String(m.competition.id), m.competition);
        }
    });

    const leagueItemsHtml = [...unique.values()].map(l => {
        const idStr = l.id.toString();
        // Akkor akt√≠v, ha a Set-ben benne van, VAGY ha a Set √ºres (ekkor minden akt√≠v)
        const isActive = selectedLeagues.has(idStr);
        
        return `
            <div class="league-item ${isActive ? 'active' : ''}" 
                 onclick="handleLeagueClick('${idStr}')">
                <div class="league-icon-wrapper">
                    <img src="${l.emblem}" alt="${l.name}" onerror="this.src='https://via.placeholder.com/32?text=?'">
                </div>
                <span class="league-name-text">${l.name}</span>
            </div>`;
    }).join('');

    listContainer.innerHTML = leagueItemsHtml;
}

// Seg√©df√ºggv√©ny, hogy ne legyen t√∫l hossz√∫ az onclick
function toggleLeagueSelection(id) {
    if (selectedLeagues.has(id)) {
        selectedLeagues.delete(id);
    } else {
        selectedLeagues.add(id);
    }
    renderLeagues();
    renderMatches(); // Friss√≠tj√ºk a k√∂z√©ps≈ë r√©szt is!
}
// Oldal ind√≠t√°sa
window.onload = startApp;
        
    </script>
