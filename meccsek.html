<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 280px;
            --card-bg: rgba(30, 41, 59, 0.4);
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.85);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.08);
            --neon-blue: #0284c7;
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: radial-gradient(circle at 20% 20%, #1e293b 0%, var(--bg) 100%); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* --- NAV --- */
        nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; }

        .nav-controls { display: flex; gap: 12px; }
        .nav-btn, .btn-link { 
            padding: 10px 18px; border-radius: 12px; cursor: pointer; font-weight: bold; 
            background: rgba(255,255,255,0.05); color: var(--text); text-decoration: none; 
            border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 10px;
            transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;
        }
        .nav-btn:hover, .btn-link:hover {
            border-color: var(--neon-blue);
            background: rgba(14, 165, 233, 0.1);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
        }

        .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }

        /* --- SIDEBAR ICONS & GLOW (JAV√çTVA) --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }
        .sidebar-header { 
            padding: 25px 20px 10px; font-family: 'Orbitron'; font-size: 10px; 
            color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2px;
        }

        .league-item {
            margin: 5px 15px; padding: 12px 15px; border-radius: 14px;
            display: flex; align-items: center; gap: 12px; cursor: pointer;
            transition: all 0.3s ease; border: 1px solid transparent;
        }

        .league-item img { 
            width: 28px; height: 28px; object-fit: contain; 
            filter: grayscale(1) opacity(0.4); 
            transition: all 0.3s ease; 
        }

        /* Hover effekt: kivil√°gosodik √©s ragyog */
        .league-item:hover img {
            filter: grayscale(0) opacity(1) drop-shadow(0 0 8px var(--neon-blue));
            transform: scale(1.1);
        }

        /* Akt√≠v √°llapot: folyamatos ragyog√°s */
        .league-item.active { 
            background: rgba(14, 165, 233, 0.1); 
            border-color: rgba(14, 165, 233, 0.2); 
        }
        .league-item.active img { 
            filter: grayscale(0) opacity(1) drop-shadow(0 0 10px var(--neon-blue)); 
        }
        
        .check-circle { 
            width: 14px; height: 14px; border: 2px solid var(--border); 
            border-radius: 50%; margin-left: auto; transition: 0.3s;
        }
        .active .check-circle { 
            background: var(--neon-green); 
            border-color: var(--neon-green); 
            box-shadow: 0 0 10px var(--neon-green); 
        }

        /* --- DATE STRIP --- */
        .date-strip { display: flex; gap: 12px; margin-bottom: 35px; overflow-x: auto; padding: 5px 0 15px 0; }
        .date-pill {
            flex: 0 0 auto; padding: 12px 20px; border-radius: 14px; background: var(--card-bg);
            border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 11px;
            transition: 0.3s; text-align: center; color: var(--text);
        }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); box-shadow: 0 0 15px rgba(0, 255, 136, 0.1); }
        .date-pill span { display: block; font-size: 9px; opacity: 0.6; margin-top: 4px; font-family: 'Inter'; }

        /* --- MATCH CARDS --- */
        .match-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px;
            padding: 25px; margin-bottom: 15px; display: flex; align-items: center;
            transition: 0.3s; animation: slideUp 0.4s ease-out both;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .team { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .team img { width: 55px; height: 55px; object-fit: contain; transition: 0.3s; }
        .match-card:hover .team img { filter: drop-shadow(0 0 8px var(--neon-blue)); }
        
        .score-center { width: 150px; text-align: center; }
        .score-display { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: var(--neon-green); }
        .analyze-link {
            display: inline-block; margin-top: 12px; padding: 8px 16px;
            background: var(--neon-green); color: #000; text-decoration: none;
            border-radius: 8px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; transition: 0.3s;
        }
        .analyze-link:hover { box-shadow: 0 0 15px var(--neon-green); transform: scale(1.05); }

        @media (max-width: 768px) {
            .sidebar { width: 75px; }
            .sidebar span, .sidebar-header, .check-circle { display: none; }
            .match-card { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-controls">
            <button class="nav-btn" onclick="toggleTheme()" id="theme-icon">‚òÄÔ∏è</button>
            <a href="/home" class="btn-link">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div class="sidebar-header">Bajnoks√°gok</div>
        </aside>

        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>
    </div>

    <script>
        const translations = {
            hu: { today: "MA", days: ["VAS", "H√âTF≈ê", "KEDD", "SZE", "CS√úT", "P√âN", "SZO"] }
        };

        let allMatches = [];
        let selectedDate = sessionStorage.getItem('lp_selected_date') || new Date().toLocaleDateString('sv');
        let selectedLeagues = new Set(JSON.parse(sessionStorage.getItem('lp_selected_leagues')) || []);

        async function init() {
            try {
                // Itt a val√≥s API h√≠v√°s helye
                const res = await fetch("/live-matches");
                const data = await res.json();
                allMatches = data.matches || [];
                
                renderDateStrip();
                
                // Alap√©rtelmezett els≈ë liga kijel√∂l√©se, ha √ºres
                if (selectedLeagues.size === 0) {
                    const firstMatch = allMatches.find(m => m.utcDate.startsWith(selectedDate));
                    if (firstMatch) selectedLeagues.add(firstMatch.competition.id.toString());
                }

                renderLeagues();
                renderMatches();
            } catch (e) { console.error("Hiba:", e); }
        }

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            const todayStr = new Date().toLocaleDateString('sv');

            strip.innerHTML = dates.map(date => {
                const d = new Date(date);
                const isToday = date === todayStr;
                const dayName = isToday ? "MA" : translations.hu.days[d.getDay()];
                
                return `
                    <div class="date-pill ${date === selectedDate ? 'active' : ''}" onclick="setDate('${date}')">
                        ${dayName}
                        <span>${d.getMonth()+1}.${d.getDate()}</span>
                    </div>
                `;
            }).join('');
        }

        function setDate(date) {
            selectedDate = date;
            sessionStorage.setItem('lp_selected_date', date);
            renderDateStrip();
            renderLeagues();
            renderMatches();
        }

        function toggleLeague(id) {
            const sId = id.toString();
            if (selectedLeagues.has(sId)) {
                if (selectedLeagues.size > 1) selectedLeagues.delete(sId);
            } else {
                selectedLeagues.add(sId);
            }
            sessionStorage.setItem('lp_selected_leagues', JSON.stringify([...selectedLeagues]));
            renderLeagues();
            renderMatches();
        }

        function renderLeagues() {
            const sidebar = document.getElementById("sidebar-leagues");
            sidebar.innerHTML = '<div class="sidebar-header">Bajnoks√°gok</div>';
            
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            const uniqueLeagues = new Map();

            filtered.forEach(m => {
                if (!uniqueLeagues.has(m.competition.id)) {
                    uniqueLeagues.set(m.competition.id, { name: m.competition.name, emblem: m.competition.emblem });
                }
            });

            uniqueLeagues.forEach((l, id) => {
                const isActive = selectedLeagues.has(id.toString());
                const div = document.createElement("div");
                div.className = `league-item ${isActive ? 'active' : ''}`;
                div.onclick = () => toggleLeague(id);
                div.innerHTML = `
                    <img src="${l.emblem}" onerror="this.src='https://via.placeholder.com/28'">
                    <span style="font-size:13px; font-weight:600; font-family:'Inter'">${l.name}</span>
                    <div class="check-circle"></div>
                `;
                sidebar.appendChild(div);
            });
        }

        function renderMatches() {
            const container = document.getElementById("match-container");
            const matches = allMatches.filter(m => 
                m.utcDate.startsWith(selectedDate) && 
                selectedLeagues.has(m.competition.id.toString())
            );

            if (matches.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding-top:50px; font-family:'Orbitron'; opacity:0.5;">V√ÅLASSZ BAJNOKS√ÅGOT</p>`;
                return;
            }

            container.innerHTML = matches.map(m => `
                <div class="match-card">
                    <div class="team">
                        <img src="${m.homeTeam.crest}">
                        <span style="font-family:'Inter'">${m.homeTeam.name}</span>
                    </div>
                    <div class="score-center">
                        <div style="font-size:9px; opacity:0.5; font-family:'Orbitron'; margin-bottom:5px;">${m.competition.name}</div>
                        <div class="score-display">${m.score.fullTime.home ?? 0}:${m.score.fullTime.away ?? 0}</div>
                        <a href="/elemzes?id=${m.id}" class="analyze-link">ELEMZ√âS</a>
                    </div>
                    <div class="team">
                        <img src="${m.awayTeam.crest}">
                        <span style="font-family:'Inter'">${m.awayTeam.name}</span>
                    </div>
                </div>
            `).join('');
        }

        function toggleTheme() {
            const isLight = document.body.classList.toggle('light');
            localStorage.setItem("theme", isLight ? "light" : "dark");
            document.getElementById("theme-icon").innerText = isLight ? "üåô" : "‚òÄÔ∏è";
        }

        if(localStorage.getItem("theme") === "light") toggleTheme();
        init();
    </script>
</body>
</html>
