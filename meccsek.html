<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.85);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff4757;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 280px;
            --standings-width: 350px;
            --card-bg: rgba(30, 41, 59, 0.4);
            /* Z√≥na sz√≠nek */
            --cl-gs: #0044ff; --el-gs: #cc7a00; --ecl-q: #00cc6a; --po: #d35400; --rel: #ff3e3e;
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.08);
            --neon-blue: #0284c7;
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at 20% 20%, #1e293b 0%, var(--bg) 100%); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* --- NAV --- */
        nav { position: fixed; top: 0; left: 0; right: 0; height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 1100; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; color: var(--neon-blue); letter-spacing: 3px; }

        .main-wrapper { display: flex; height: 100vh; padding-top: 70px; }

        /* --- SIDEBARS --- */
        .sidebar, .standings-sidebar { background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px); overflow-y: auto; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar { width: var(--sidebar-width); border-right: 1px solid var(--border); }
        .standings-sidebar { width: var(--standings-width); border-left: 1px solid var(--border); padding: 15px; }

        /* --- CONTENT AREA --- */
        .content-area { flex: 1; overflow-y: auto; padding: 20px; }
        .date-strip { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .date-pill { flex: 0 0 auto; padding: 12px 18px; border-radius: 14px; background: var(--card-bg); border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 10px; text-align: center; }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); }

        /* --- MATCH CARDS --- */
        .match-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; }
        .team-link { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .team-link img { width: 45px; height: 45px; object-fit: contain; }
        .score-display { font-family: 'Orbitron'; font-size: 1.6rem; font-weight: 900; color: var(--neon-green); }
        .score-live { color: var(--neon-red) !important; text-shadow: 0 0 15px var(--neon-red); }

        /* --- ADVANCED TABLE STYLES (FROM ANALYSIS) --- */
        .standings-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; font-size: 11px; }
        .standings-table td { padding: 8px 4px; background: rgba(255,255,255,0.02); text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        .pos-col { border-left-width: 4px !important; border-left-style: solid !important; }
        .pos-num-box { width: 22px; height: 22px; line-height: 22px; margin: 0 auto; border-radius: 4px; font-weight: bold; font-family: 'Orbitron'; font-size: 9px; }
        .zone-tag { font-size: 6px; font-family: 'Orbitron'; display: block; margin-bottom: 2px; font-weight: 900; }
        .highlight td { background: rgba(0, 255, 136, 0.08) !important; border-color: var(--neon-green) !important; }

        /* --- MOBILE NAV --- */
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: var(--glass); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: none; justify-content: space-around; align-items: center; z-index: 1200; }
        
        @media (max-width: 1100px) {
            .sidebar, .standings-sidebar { position: fixed; top: 70px; bottom: 65px; width: 85%; z-index: 1000; background: var(--bg); transform: translateX(-100%); }
            .standings-sidebar { right: 0; transform: translateX(100%); }
            .sidebar.open, .standings-sidebar.open { transform: translateX(0); }
            .mobile-nav { display: flex; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-controls">
            <button class="nav-btn" onclick="toggleTheme()" id="theme-icon">‚òÄÔ∏è</button>
            <a href="/home" class="btn-link">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues"></aside>

        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>

        <aside class="standings-sidebar" id="sidebar-standings">
            <h3 style="font-family:'Orbitron'; font-size:11px; color:var(--neon-blue); margin-bottom:15px;">LIVE LEAGUE TABLE</h3>
            <div id="standings-target">
                <p style="text-align:center; opacity:0.4; font-size:10px; margin-top:50px; font-family:'Orbitron';">V√ÅLASSZ CSAPATOT</p>
            </div>
        </aside>
    </div>

    <div class="mobile-nav">
        <button onclick="toggleM('sidebar-leagues')" style="background:none; border:none; color:white; font-size:9px; font-family:'Orbitron'">üèÜ LIG√ÅK</button>
        <button onclick="closeM()" style="background:none; border:none; color:white; font-size:9px; font-family:'Orbitron'">‚öΩ MECCSEK</button>
        <button onclick="toggleM('sidebar-standings')" style="background:none; border:none; color:white; font-size:9px; font-family:'Orbitron'">üìä TABELLA</button>
    </div>

    <script>
        let allMatches = [];
        let selectedDate = sessionStorage.getItem('lp_date') || new Date().toLocaleDateString('sv');
        let selectedLeagues = new Set(JSON.parse(sessionStorage.getItem('lp_leagues')) || []);

        function toggleM(id) {
            closeM();
            document.getElementById(id).classList.add('open');
        }
        function closeM() {
            document.getElementById('sidebar-leagues').classList.remove('open');
            document.getElementById('sidebar-standings').classList.remove('open');
        }

        // --- Z√ìNA LOGIKA AZ ELEMZ√âS OLDALR√ìL ---
        function getStatusColor(text) {
            if (!text) return "transparent";
            text = text.toLowerCase();
            if (text.includes("champions league")) return "var(--cl-gs)";
            if (text.includes("europa league")) return "var(--el-gs)";
            if (text.includes("conference league")) return "var(--ecl-q)";
            if (text.includes("play-off") || text.includes("promotion")) return "var(--po)";
            if (text.includes("relegation") || text.includes("kies√©s")) return "var(--rel)";
            return "transparent";
        }

        function translateStatus(text) {
            if (!text) return "";
            if (text.includes("Champions League")) return "BL";
            if (text.includes("Europa League")) return "EL";
            if (text.includes("Conference League")) return "KL";
            if (text.includes("Relegation") || text.includes("kies√©s")) return "KIES≈ê";
            return "Z√ìNA";
        }

        async function showStandings(leagueId, teamId) {
            if(window.innerWidth <= 1100) toggleM('sidebar-standings');
            const target = document.getElementById("standings-target");
            target.innerHTML = "<p style='text-align:center; font-size:10px; font-family:Orbitron;'>T√ñLT√âS...</p>";
            
            try {
                // Megjegyz√©s: Itt a leagueId-t haszn√°ljuk a k√≥d lek√©r√©s√©hez ha sz√ºks√©ges, 
                // de a legegyszer≈±bb ha az API v√©gpont leagueId-t fogad
                const res = await fetch(`/api/standings/${leagueId}`); 
                const data = await res.json();
                const tableData = data.standings.find(s => s.type === 'TOTAL').table;

                let html = `<table class="standings-table">
                    <thead><tr><th>#</th><th style="text-align:left">CSAPAT</th><th>P</th></tr></thead><tbody>`;

                tableData.forEach(r => {
                    let status = r.description || "";
                    const color = getStatusColor(status);
                    const isTarget = r.team.id == teamId;

                    html += `<tr class="${isTarget ? 'highlight' : ''}">
                        <td class="pos-col" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <div class="pos-num-box" style="background:${color!=='transparent'?color:'#000'}; color:${color!=='transparent'?'#000':'var(--neon-blue)'}">${r.position}</div>
                        </td>
                        <td style="text-align:left; font-weight:700;"><img src="${r.team.crest}" width="14" style="margin-right:5px;">${r.team.shortName || r.team.name}</td>
                        <td style="font-weight:bold; color:var(--neon-green)">${r.points}</td>
                    </tr>`;
                });
                target.innerHTML = html + "</tbody></table>";
            } catch (e) { target.innerHTML = "Hiba a bet√∂lt√©skor."; }
        }

        async function init() {
            try {
                const res = await fetch("/live-matches");
                const data = await res.json();
                allMatches = data.matches || [];
                renderDateStrip();
                if (selectedLeagues.size === 0 && allMatches.length > 0) {
                    const first = allMatches.find(m => m.utcDate.startsWith(selectedDate));
                    if (first) selectedLeagues.add(first.competition.id.toString());
                }
                renderLeagues();
                renderMatches();
            } catch (e) { console.error(e); }
        }

        // ... (renderDateStrip, setDate, renderLeagues marad a kor√°bbi verzi√≥b√≥l) ...

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            strip.innerHTML = dates.map(d => `
                <div class="date-pill ${d === selectedDate ? 'active' : ''}" onclick="setDate('${d}')">
                    ${d === new Date().toLocaleDateString('sv') ? 'MA' : d.split('-')[1]+'.'+d.split('-')[2]}
                </div>`).join('');
        }

        function setDate(d) { selectedDate = d; sessionStorage.setItem('lp_date', d); renderDateStrip(); renderLeagues(); renderMatches(); }

        function renderLeagues() {
            const cont = document.getElementById("sidebar-leagues");
            cont.innerHTML = '<div class="sidebar-header">Bajnoks√°gok</div>';
            const unique = new Map();
            allMatches.filter(m => m.utcDate.startsWith(selectedDate)).forEach(m => unique.set(m.competition.id, m.competition));
            unique.forEach((l, id) => {
                const active = selectedLeagues.has(id.toString());
                const div = document.createElement("div");
                div.className = `league-item ${active ? 'active' : ''}`;
                div.onclick = () => {
                    active ? selectedLeagues.delete(id.toString()) : selectedLeagues.add(id.toString());
                    sessionStorage.setItem('lp_leagues', JSON.stringify([...selectedLeagues]));
                    renderLeagues(); renderMatches();
                };
                div.innerHTML = `<img src="${l.emblem}" width="25"> <span style="font-size:12px;">${l.name}</span>`;
                cont.appendChild(div);
            });
        }

        function renderMatches() {
            const cont = document.getElementById("match-container");
            const matches = allMatches.filter(m => m.utcDate.startsWith(selectedDate) && selectedLeagues.has(m.competition.id.toString()));
            cont.innerHTML = matches.map(m => {
                const isLive = ["IN_PLAY", "LIVE"].includes(m.status);
                const score = isLive || m.status === "FINISHED" ? `${m.score.fullTime.home}:${m.score.fullTime.away}` : new Date(m.utcDate).toLocaleTimeString('hu-HU', {hour:'2-digit', minute:'2-digit'});
                return `
                <div class="match-card">
                    <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.homeTeam.id})">
                        <img src="${m.homeTeam.crest}"><span>${m.homeTeam.name}</span>
                    </div>
                    <div style="text-align:center; width:100px;">
                        <div class="score-display ${isLive ? 'score-live' : ''}">${score}</div>
                        <a href="/elemzes?id=${m.id}" style="font-size:8px; color:var(--neon-green); text-decoration:none; font-family:Orbitron;">ELEMZ√âS</a>
                    </div>
                    <div class="team-link" onclick="showStandings(${m.competition.id}, ${m.awayTeam.id})">
                        <img src="${m.awayTeam.crest}"><span>${m.awayTeam.name}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleTheme() { document.body.classList.toggle('light'); }
        init();
    </script>
</body>
</html>
