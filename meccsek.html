<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 280px;
            --card-bg: rgba(30, 41, 59, 0.4);
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.85);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.08);
            --neon-blue: #0284c7;
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-blue); }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: radial-gradient(circle at 20% 20%, #1e293b 0%, var(--bg) 100%); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            overflow: hidden;
            transition: 0.3s;
        }

        /* --- NAV --- */
        nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 3px; }
        
        .nav-controls { display: flex; gap: 12px; }
        button, .btn-link { 
            padding: 10px 18px; border-radius: 12px; cursor: pointer; font-weight: bold; 
            background: rgba(255,255,255,0.05); color: var(--text); text-decoration: none; 
            border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 10px;
            transition: 0.3s;
        }

        /* --- MAIN --- */
        .main-wrapper { display: flex; height: 100vh; padding-top: 75px; }

        /* --- SIDEBAR ICONS HOVER --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .league-item {
            margin: 5px 15px; padding: 12px 15px; border-radius: 14px;
            display: flex; align-items: center; gap: 12px; cursor: pointer;
            transition: all 0.3s ease; border: 1px solid transparent;
        }

        /* Az ikon alaphelyzetben halv√°ny, hoverre kivil√°g√≠t√≥dik */
        .league-item img {
            width: 28px; height: 28px; object-fit: contain;
            transition: all 0.3s ease;
            filter: grayscale(0.5) opacity(0.7);
        }

        .league-item:hover img, .league-item.active img {
            filter: grayscale(0) opacity(1) drop-shadow(0 0 8px var(--neon-blue));
            transform: scale(1.1);
        }

        .league-item.active {
            background: linear-gradient(90deg, rgba(14, 165, 233, 0.15) 0%, transparent 100%);
            border-left: 4px solid var(--neon-blue);
        }

        /* --- CONTENT AREA --- */
        .content-area { flex: 1; overflow-y: auto; padding: 40px; }

        .date-strip { display: flex; gap: 12px; margin-bottom: 35px; overflow-x: auto; padding-bottom: 15px; }
        .date-pill {
            flex: 0 0 auto; padding: 12px 20px; border-radius: 14px; background: var(--card-bg);
            border: 1px solid var(--border); cursor: pointer; font-family: 'Orbitron'; font-size: 11px;
            transition: 0.3s; text-align: center;
        }
        .date-pill.active { border-color: var(--neon-green); color: var(--neon-green); }

        /* --- MATCH CARD FIXES --- */
        .match-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px;
            padding: 30px; margin-bottom: 20px; 
            display: flex; justify-content: space-between; align-items: center; /* Flex-box az elcs√∫sz√°s ellen */
            transition: all 0.3s ease;
        }

        .match-card:hover {
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .team { 
            flex: 1; /* Egyenl≈ë helykihaszn√°l√°s */
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
        }

        .team img { 
            width: 65px; height: 65px; object-fit: contain; 
            transition: all 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        /* Csapat ikon hover effekt */
        .match-card:hover .team img {
            filter: drop-shadow(0 0 12px var(--neon-blue));
            transform: scale(1.05);
        }

        .team span { font-weight: 700; font-size: 15px; text-align: center; }

        .score-center { 
            width: 180px; /* Fix sz√©less√©g a k√∂z√©ps≈ë r√©sznek */
            text-align: center; 
        }

        .score-display { 
            font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 900;
            color: var(--neon-green); margin: 10px 0; 
            transition: all 0.3s ease;
        }

        .match-card:hover .score-display {
            text-shadow: 0 0 15px var(--neon-green);
        }

        .status-badge { 
            font-family: 'Orbitron'; font-size: 10px; text-transform: uppercase;
            padding: 4px 12px; background: rgba(255,255,255,0.05); border-radius: 50px;
        }

        .analyze-link {
            display: inline-block; margin-top: 15px; padding: 10px 22px;
            background: var(--neon-green); color: #020617; text-decoration: none;
            border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            transition: 0.3s;
        }

        .analyze-link:hover {
            box-shadow: 0 0 20px var(--neon-green);
            transform: scale(1.05);
        }

        /* MOBIL N√âZET FIX */
        @media (max-width: 768px) {
            .match-card { flex-direction: column; gap: 20px; }
            .score-center { order: -1; width: 100%; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LUCKYPITCH</div>
        <div class="nav-controls">
            <button onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
            <button onclick="toggleLang()" id="lang-btn">EN üá¨üáß</button>
            <a href="/home" id="back-btn" class="btn-link">VISSZA</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-leagues">
            <div class="sidebar-header">Bajnoks√°gok</div>
        </aside>

        <main class="content-area">
            <div id="date-strip" class="date-strip"></div>
            <div id="match-container"></div>
        </main>
    </div>

    <script>
        const translations = {
            hu: { today: "MA", back: "VISSZA", analyze: "ELEMZ√âS", days: ["VAS", "H√âTF≈ê", "KEDD", "SZE", "CS√úT", "P√âN", "SZO"], empty: "Nincs m√©rk≈ëz√©s." },
            en: { today: "TODAY", back: "BACK", analyze: "ANALYZE", days: ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"], empty: "No matches." }
        };

        let allMatches = [];
        let selectedDate = sessionStorage.getItem('lp_selected_date') || new Date().toLocaleDateString('sv');
        let selectedLeagueId = sessionStorage.getItem('lp_selected_league') || null;
        let currentLang = localStorage.getItem("lang") || "hu";

        async function init() {
            try {
                const res = await fetch("/live-matches");
                const data = await res.json();
                allMatches = data.matches || [];
                
                renderDateStrip();
                
                if (!selectedLeagueId) {
                    autoSelectFirst();
                }

                renderLeagues();
                renderMatches();
            } catch (e) { console.error(e); }
        }

        function autoSelectFirst() {
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            if (filtered.length > 0) {
                selectedLeagueId = filtered[0].competition.id;
                sessionStorage.setItem('lp_selected_league', selectedLeagueId);
            }
        }

        function setDate(date) {
            selectedDate = date;
            sessionStorage.setItem('lp_selected_date', date);
            autoSelectFirst();
            renderDateStrip();
            renderLeagues();
            renderMatches();
        }

        function renderDateStrip() {
            const strip = document.getElementById("date-strip");
            const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
            const todayStr = new Date().toLocaleDateString('sv');

            strip.innerHTML = dates.map(date => {
                const d = new Date(date);
                const label = date === todayStr ? translations[currentLang].today : translations[currentLang].days[d.getDay()];
                return `<div class="date-pill ${date === selectedDate ? 'active' : ''}" onclick="setDate('${date}')">
                    <div>${label}</div>
                    <div style="font-size:9px; opacity:0.5">${d.getMonth()+1}.${d.getDate()}</div>
                </div>`;
            }).join('');
        }

        function renderLeagues() {
            const sidebar = document.getElementById("sidebar-leagues");
            sidebar.innerHTML = '<div class="sidebar-header">Bajnoks√°gok</div>';
            
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            const leaguesMap = new Map();

            filtered.forEach(m => {
                if (!leaguesMap.has(m.competition.id)) {
                    leaguesMap.set(m.competition.id, { name: m.competition.name, emblem: m.competition.emblem, count: 0 });
                }
                leaguesMap.get(m.competition.id).count++;
            });

            leaguesMap.forEach((l, id) => {
                const div = document.createElement("div");
                div.className = `league-item ${selectedLeagueId == id ? 'active' : ''}`;
                div.onclick = () => {
                    selectedLeagueId = id;
                    sessionStorage.setItem('lp_selected_league', id);
                    renderLeagues();
                    renderMatches();
                };
                div.innerHTML = `
                    <img src="${l.emblem}" onerror="this.src='https://via.placeholder.com/28'">
                    <span style="font-size: 13px; font-weight: 600;">${l.name}</span>
                    <div style="margin-left:auto; font-size:9px; opacity:0.6">${l.count}</div>
                `;
                sidebar.appendChild(div);
            });
        }

        function renderMatches() {
            const container = document.getElementById("match-container");
            const matches = allMatches.filter(m => m.utcDate.startsWith(selectedDate) && m.competition.id == selectedLeagueId);

            if (matches.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding:50px; opacity:0.5;">${translations[currentLang].empty}</p>`;
                return;
            }

            container.innerHTML = matches.map((m, i) => {
                return `
                <div class="match-card" style="animation-delay: ${i * 0.05}s">
                    <div class="team">
                        <img src="${m.homeTeam.crest}" onerror="this.src='https://via.placeholder.com/60'">
                        <span>${m.homeTeam.shortName || m.homeTeam.name}</span>
                    </div>
                    <div class="score-center">
                        <div class="status-badge">${m.status}</div>
                        <div class="score-display">${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}</div>
                        <a href="/elemzes?id=${m.id}" class="analyze-link">${translations[currentLang].analyze}</a>
                    </div>
                    <div class="team">
                        <img src="${m.awayTeam.crest}" onerror="this.src='https://via.placeholder.com/60'">
                        <span>${m.awayTeam.shortName || m.awayTeam.name}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleTheme() {
            const isLight = document.body.classList.toggle('light');
            localStorage.setItem("theme", isLight ? "light" : "dark");
        }

        init();
    </script>
</body>
</html>
