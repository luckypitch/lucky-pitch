<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>LuckyPitch | Matches</title>
    <style>
        :root { --primary: #00ff88; --text: white; --box-bg: rgba(0,0,0,0.85); --btn-bg: #cde1e3; --btn-text: black; --live: #ff4444; }
        body.light { --text: #111; --box-bg: rgba(255,255,255,0.9); --btn-bg: #111; --btn-text: white; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { min-height: 100vh; background: url("meccsekfoci.jpg") center/cover no-repeat fixed; color: var(--text); transition: 0.3s; padding-bottom: 50px; }
        body.light { background: url("meccsekfocivil.jpg") center/cover no-repeat fixed; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 25px 0; }
        .date-selector { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; padding: 15px; background: var(--box-bg); border-radius: 12px; border: 1px solid var(--text); }
        .date-btn { background: transparent; border: 1px solid var(--text); color: var(--text); padding: 8px; border-radius: 8px; cursor: pointer; min-width: 75px; text-align: center; }
        .date-btn.active { background: var(--btn-bg); color: var(--btn-text); font-weight: bold; }
        .league-section { background: var(--box-bg); border-radius: 12px; margin-bottom: 25px; overflow: hidden; border: 1px solid var(--text); }
        .league-header { padding: 12px 15px; background: rgba(255,255,255,0.1); font-weight: bold; color: var(--primary); }
        .match-row { padding: 15px; display: grid; grid-template-columns: 1fr 140px 1fr; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .goal-flash { animation: flash-fade 2s; }
        @keyframes flash-fade { from { background: rgba(0, 255, 136, 0.4); } to { background: transparent; } }
        .score-box { background: rgba(0,0,0,0.4); padding: 8px; border-radius: 8px; text-align: center; border: 1px solid var(--text); }
        .score-num { font-size: 20px; color: var(--primary); display: block; font-weight: bold; }
        .status-tag { font-size: 11px; text-transform: uppercase; font-weight: bold; }
        .status-tag.live { color: var(--live); animation: pulse 1.5s infinite; }
        .bar { width: 60px; height: 4px; background: #333; margin: 5px auto; border-radius: 2px; overflow: hidden; }
        .progress { height: 100%; background: var(--primary); transition: 1s linear; }
        .analyze-btn { width: 100%; margin-top: 8px; padding: 6px; font-size: 10px; background: var(--primary); color: black; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .crest { width: 30px; height: 30px; object-fit: contain; }
        .team-box { display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .team-box.home { justify-content: flex-end; text-align: right; }
        button, .btn-link { padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; background: var(--btn-bg); color: var(--btn-text); text-decoration: none; border: none; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="dark">
    <div class="container">
        <nav>
            <div style="font-size: 26px; font-weight: bold; color: var(--primary);">LUCKYPITCH</div>
            <div style="display: flex; gap: 10px;">
                <button onclick="toggleTheme()">☀️</button>
                <button onclick="toggleLang()">NYELV</button>
                <a href="/" class="btn-link">← VISSZA</a>
            </div>
        </nav>
        <div id="date-selector" class="date-selector"></div>
        <div id="app">Betöltés...</div>
    </div>

    <script>
        const translations = {
            hu: { today: "MA", analyze: "ELEMZÉS", halftime: "FÉLIDŐ", finished: "VÉGE", days: ["Vas", "Hét", "Ked", "Sze", "Csüt", "Pén", "Szo"], empty: "Nincs meccs." },
            en: { today: "TODAY", analyze: "ANALYZE", halftime: "HT", finished: "FT", days: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"], empty: "No matches." }
        };
        let allMatches = [], lastScores = {}, currentLang = localStorage.getItem("lang") || "hu", selectedDate = new Date().toLocaleDateString('sv');

        async function init() { applyTheme(); await load(); setInterval(load, 20000); }
        async function load() {
            try {
                const res = await fetch("/live-matches?" + Date.now());
                const data = await res.json();
                allMatches = data.matches || [];
                render();
            } catch (e) { console.error(e); }
        }

        function getMatchTime(m) {
            if (m.status === "FINISHED") return translations[currentLang].finished;
            if (m.status === "PAUSED") return translations[currentLang].halftime;
            if (m.status === "IN_PLAY") {
                const start = new Date(m.utcDate);
                let diff = Math.floor((new Date() - start) / 60000);
                if (diff > 45 && diff < 60) return translations[currentLang].halftime;
                if (diff >= 60) diff -= 15;
                return diff > 120 ? translations[currentLang].finished : diff + "'";
            }
            return m.utcDate.split('T')[1].substring(0, 5);
        }

        function render() {
            const selector = document.getElementById("date-selector");
            if (selector.children.length === 0 && allMatches.length > 0) {
                const dates = [...new Set(allMatches.map(m => m.utcDate.split('T')[0]))].sort();
                dates.forEach(date => {
                    const d = new Date(date);
                    const btn = document.createElement("button");
                    btn.className = `date-btn ${date === selectedDate ? 'active' : ''}`;
                    btn.innerHTML = `${(date === new Date().toLocaleDateString('sv')) ? translations[currentLang].today : translations[currentLang].days[d.getDay()]}<br>${d.getMonth()+1}.${d.getDate()}`;
                    btn.onclick = () => { selectedDate = date; document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); render(); };
                    selector.appendChild(btn);
                });
            }

            const app = document.getElementById("app");
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            app.innerHTML = filtered.length ? "" : `<p style="text-align:center; padding:20px;">${translations[currentLang].empty}</p>`;

            const leagues = {};
            filtered.forEach(m => {
                if (!leagues[m.competition.id]) leagues[m.competition.id] = { name: m.competition.name, matches: [] };
                leagues[m.competition.id].matches.push(m);
            });

            Object.values(leagues).forEach(league => {
                const div = document.createElement("div");
                div.className = "league-section";
                let html = `<div class="league-header">${league.name}</div>`;
                league.matches.forEach(m => {
                    const score = `${m.score.fullTime.home ?? 0}:${m.score.fullTime.away ?? 0}`;
                    const time = getMatchTime(m);
                    const isGoal = lastScores[m.id] && lastScores[m.id] !== score;
                    html += `
                        <div class="match-row ${isGoal ? 'goal-flash' : ''}">
                            <div class="team-box home">${m.homeTeam.shortName || m.homeTeam.name} <img src="${m.homeTeam.crest}" class="crest"></div>
                            <div class="score-box">
                                <span class="status-tag ${m.status === 'IN_PLAY' ? 'live' : ''}">${time}</span>
                                <span class="score-num">${score}</span>
                                ${m.status === 'IN_PLAY' ? `<div class="bar"><div class="progress" style="width:${Math.min(parseInt(time)||0, 90)}%"></div></div>` : ''}
                                <button class="analyze-btn" onclick="location.href='/elemzes?id=${m.id}'">${translations[currentLang].analyze}</button>
                            </div>
                            <div class="team-box away"><img src="${m.awayTeam.crest}" class="crest"> ${m.awayTeam.shortName || m.awayTeam.name}</div>
                        </div>`;
                    lastScores[m.id] = score;
                });
                div.innerHTML = html; app.appendChild(div);
            });
        }
        function toggleTheme() { localStorage.setItem("theme", document.body.classList.contains('light') ? 'dark' : 'light'); applyTheme(); }
        function applyTheme() { document.body.className = localStorage.getItem("theme") || "dark"; }
        function toggleLang() { currentLang = currentLang === "hu" ? "en" : "hu"; localStorage.setItem("lang", currentLang); render(); }
        init();
    </script>
</body>
</html>
