<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Live & Table</title>
    <style>
        :root { 
            --primary: #00ff88; --text: #fff; --bg: #0d0d0d; 
            --box: rgba(255,255,255,0.05); --live: #ff4444; --btn-bg: #cde1e3;
        }
        body.light { 
            --text: #111; --bg: #f4f7f6; --box: rgba(0,0,0,0.05); --btn-bg: #111; 
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
        body { background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 50px; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        
        nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .nav-btns { display: flex; gap: 10px; align-items: center; }

        .league-card { background: var(--box); border-radius: 20px; margin-bottom: 25px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .league-header { padding: 15px 20px; background: rgba(255,255,255,0.03); display: flex; justify-content: space-between; align-items: center; }
        
        .match-row { display: grid; grid-template-columns: 1fr 140px 1fr; align-items: center; padding: 20px; border-top: 1px solid rgba(255,255,255,0.03); }
        .score-box { text-align: center; }
        .score-num { font-size: 24px; color: var(--primary); font-weight: 800; }
        
        /* VIBRÁLÓ PIROS ÉLŐ EREDMÉNY */
        .live-score { color: var(--live) !important; animation: scorePulse 1.5s infinite; text-shadow: 0 0 10px rgba(255,68,68,0.4); }
        @keyframes scorePulse { 0% { opacity:1; transform:scale(1); } 50% { opacity:0.7; transform:scale(1.05); } 100% { opacity:1; transform:scale(1); } }

        .status { font-size: 11px; font-weight: 900; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .status.live { color: var(--live); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%{opacity:1;} 50%{opacity:0.4;} 100%{opacity:1;} }

        .btn-sm { background: var(--primary); color: #000; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .icon-btn { background: var(--box); color: var(--text); border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; }
