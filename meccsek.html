<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>LuckyPitch | Meccsek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00ff88; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .date-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; overflow-x: auto; padding: 10px; }
        .date-btn { background: var(--card); border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; cursor: pointer; min-width: 80px; }
        .date-btn.active { border-color: var(--primary); color: var(--primary); }
        .match-card { background: var(--card); padding: 15px; border-radius: 12px; display: flex; align-items: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .team { flex: 1; text-align: center; font-weight: bold; }
        .score { flex: 1; text-align: center; font-size: 1.5rem; color: var(--primary); font-weight: bold; }
        .info { text-align: center; opacity: 0.6; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--primary);">Mérkőzések</h1>
    <div class="date-bar" id="date-bar"></div>
    <div id="match-list"></div>
</div>

<script>
    let selectedDate = new Date().toISOString().split('T')[0];

    function renderDates() {
        const bar = document.getElementById('date-bar');
        bar.innerHTML = '';
        for (let i = -1; i <= 3; i++) {
            const d = new Date();
            d.setDate(d.getDate() + i);
            const iso = d.toISOString().split('T')[0];
            const btn = document.createElement('button');
            btn.className = `date-btn ${iso === selectedDate ? 'active' : ''}`;
            btn.innerText = i === 0 ? "MA" : d.toLocaleDateString('hu-HU', {day:'numeric', month:'short'});
            btn.onclick = () => { selectedDate = iso; renderDates(); fetchMatches(); };
            bar.appendChild(btn);
        }
    }

    async function fetchMatches() {
        const list = document.getElementById('match-list');
        list.innerHTML = '<p style="text-align:center;">Lekérés...</p>';

        try {
            const res = await fetch(`/live-matches?date=${selectedDate}`);
            const data = await res.json();

            if (data.errorCode === 429) {
                alert("Túl sok frissítés! Várj egy percet, az API korlátoz.");
                list.innerHTML = '<p class="info">Várj kicsit, túl sokszor kérted le az adatokat.</p>';
                return;
            }

            if (!data.matches || data.matches.length === 0) {
                list.innerHTML = `
                    <div class="info">
                        <p>Ezen a napon (${selectedDate}) nincs elérhető meccs.</p>
                        <p><strong>Péntek dél van, próbáld a holnapi SZOMBATOT!</strong></p>
                    </div>`;
                return;
            }

            list.innerHTML = data.matches.map(m => `
                <div class="match-card">
                    <div class="team">${m.homeTeam.name}</div>
                    <div class="score">${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}</div>
                    <div class="team">${m.awayTeam.name}</div>
                </div>
            `).join('');
        } catch (e) {
            list.innerHTML = '<p style="text-align:center; color:red;">Szerver hiba.</p>';
        }
    }

    renderDates();
    fetchMatches();
</script>
</body>
</html>
