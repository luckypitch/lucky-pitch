<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Matches</title>
    <style>
        :root { --primary: #00ff88; --text: white; --box-bg: rgba(0,0,0,0.7); --btn-bg: #cde1e3; --btn-text: black; }
        body.light { --text: #111; --box-bg: rgba(255,255,255,0.85); --btn-bg: #111; --btn-text: white; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            min-height: 100vh; 
            background: url("meccsekfoci.jpg") center/cover no-repeat fixed; 
            color: var(--text); 
            transition: background 0.3s, color 0.3s; 
            padding-bottom: 50px; 
        }
        body.light { background: url("meccsekfocivil.jpg") center/cover no-repeat fixed; }

        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 25px 0; 
        }
        .nav-controls { display: flex; gap: 10px; align-items: center; }

        .date-selector { 
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; 
            margin-bottom: 30px; padding: 15px; background: var(--box-bg); 
            border-radius: 12px; border: 1px solid var(--text); 
        }
        
        .date-btn { 
            background: transparent; border: 1px solid var(--text); color: var(--text); 
            padding: 10px; border-radius: 8px; cursor: pointer; min-width: 75px; text-align: center; 
            transition: 0.2s;
        }
        .date-btn.active { background: var(--btn-bg); color: var(--btn-text); border-color: var(--btn-bg); }
        .date-btn span { font-size: 12px; opacity: 0.8; }

        .league-section { background: var(--box-bg); border-radius: 12px; margin-bottom: 25px; overflow: hidden; border: 1px solid var(--text); }
        .league-header { padding: 15px; background: rgba(255,255,255,0.1); font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .match-row { 
            padding: 15px; display: grid; grid-template-columns: 1fr 140px 1fr; 
            align-items: center; border-top: 1px solid rgba(255,255,255,0.1); 
        }
        
        .score-box { 
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; 
            text-align: center; font-weight: bold; border: 1px solid var(--text); 
        }
        body.light .score-box { background: rgba(255,255,255,0.5); }

        .analyze-btn { 
            width: 100%; margin-top: 8px; padding: 6px; font-size: 10px; 
            background: var(--primary); color: black; border: none; 
            border-radius: 4px; cursor: pointer; font-weight: bold; 
        }
        
        .crest { width: 30px; height: 30px; object-fit: contain; }
        .team-box { display: flex; align-items: center; gap: 12px; font-size: 14px; }
        .team-box.home { justify-content: flex-end; text-align: right; }

        button, .btn-link { 
            padding: 10px 15px; border-radius: 6px; cursor: pointer; 
            font-weight: bold; background: var(--btn-bg); color: var(--btn-text); 
            text-decoration: none; border: none; 
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <nav>
            <div style="font-size: 24px; font-weight: bold;">LuckyPitch</div>
            <div class="nav-controls">
                <button id="theme-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>
                <button id="lang-btn" onclick="toggleLang()">EN üá¨üáß</button>
                <a href="/" id="back-btn" class="btn-link">‚Üê VISSZA</a>
            </div>
        </nav>
        
        <div id="date-selector" class="date-selector"></div>
        
        <div id="app">Bet√∂lt√©s...</div>
    </div>

    <script>
        const translations = {
            hu: { today: "MA", back: "‚Üê VISSZA", analyze: "ELEMZ√âS", days: ["Vas", "H√©t", "Ked", "Sze", "Cs√ºt", "P√©n", "Szo"], empty: "Nincs meccs ezen a napon." },
            en: { today: "TODAY", back: "‚Üê BACK", analyze: "ANALYZE", days: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"], empty: "No matches for this day." }
        };

        let allMatches = [];
        let selectedDate = new Date().toLocaleDateString('sv');
        let currentLang = localStorage.getItem("lang") || "hu";

        function applyTheme() {
            const theme = localStorage.getItem("theme") || "dark";
            document.body.className = theme;
            document.getElementById("theme-btn").innerText = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }

        function toggleTheme() {
            const newTheme = document.body.classList.contains('light') ? 'dark' : 'light';
            localStorage.setItem("theme", newTheme);
            applyTheme();
        }

        function toggleLang() {
            currentLang = currentLang === "hu" ? "en" : "hu";
            localStorage.setItem("lang", currentLang);
            updateUI();
        }

        function updateUI() {
            document.getElementById("lang-btn").innerText = currentLang === "hu" ? "EN üá¨üáß" : "HU üá≠üá∫";
            document.getElementById("back-btn").innerText = translations[currentLang].back;
            renderAll();
        }

        async function init() {
            applyTheme();
            try {
                const res = await fetch("/live-matches");
                const data = await res.json();
                allMatches = data.matches || [];
                updateUI();
            } catch (e) { 
                document.getElementById("app").innerText = "Szerver hiba az adatok lek√©r√©sekor."; 
            }
        }

        function renderAll() {
            // --- D√°tumv√°laszt√≥ gener√°l√°sa (Fix -4 √©s +4 nap) ---
            const selector = document.getElementById("date-selector");
            selector.innerHTML = "";
            
            const today = new Date();
            const todayStr = today.toLocaleDateString('sv');

            for (let i = -4; i <= 4; i++) {
                const d = new Date();
                d.setDate(today.getDate() + i);
                const dateStr = d.toLocaleDateString('sv');

                const label = (dateStr === todayStr) ? translations[currentLang].today : translations[currentLang].days[d.getDay()];
                
                const btn = document.createElement("button");
                btn.className = `date-btn ${dateStr === selectedDate ? 'active' : ''}`;
                btn.innerHTML = `${label}<br><span>${d.getMonth() + 1}.${d.getDate()}</span>`;
                
                btn.onclick = () => { 
                    selectedDate = dateStr; 
                    renderAll(); 
                };
                selector.appendChild(btn);
            }

            // --- Meccsek list√°z√°sa ---
            const app = document.getElementById("app");
            app.innerHTML = "";
            
            // Sz≈±r√©s a kiv√°lasztott napra
            const filtered = allMatches.filter(m => m.utcDate.startsWith(selectedDate));
            
            if (filtered.length === 0) {
                app.innerHTML = `<p style="text-align:center; padding:20px;">${translations[currentLang].empty}</p>`;
                return;
            }

            // Csoportos√≠t√°s lig√°k szerint
            const leagues = {};
            filtered.forEach(m => {
                if (!leagues[m.competition.id]) {
                    leagues[m.competition.id] = { name: m.competition.name, matches: [] };
                }
                leagues[m.competition.id].matches.push(m);
            });

            Object.values(leagues).forEach(league => {
                const div = document.createElement("div");
                div.className = "league-section";
                
                let matchesHtml = league.matches.map(m => {
                    const homeScore = m.score.fullTime.home ?? "-";
                    const awayScore = m.score.fullTime.away ?? "-";
                    
                    return `
                    <div class="match-row">
                        <div class="team-box home">
                            ${m.homeTeam.shortName || m.homeTeam.name} 
                            <img src="${m.homeTeam.crest}" class="crest" onerror="this.style.display='none'">
                        </div>
                        <div class="score-box">
                            <div style="font-size:10px; opacity:0.6; margin-bottom:4px;">${m.status}</div>
                            ${homeScore} : ${awayScore}
                            <button class="analyze-btn" onclick="location.href='/elemzes?id=${m.id}'">${translations[currentLang].analyze}</button>
                        </div>
                        <div class="team-box away">
                            <img src="${m.awayTeam.crest}" class="crest" onerror="this.style.display='none'"> 
                            ${m.awayTeam.shortName || m.awayTeam.name}
                        </div>
                    </div>`;
                }).join('');

                div.innerHTML = `<div class="league-header">${league.name}</div>` + matchesHtml;
                app.appendChild(div);
            });
        }

        init();
    </script>
</body>
</html>
