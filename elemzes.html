<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Profi Elemző Központ</title>
    <style>
        :root { 
            --primary: #00ff88; 
            --text: #f8fafc; 
            --box-bg: rgba(15, 23, 42, 0.98);
            
            /* FŐTÁBLA SZÍNEK (Sötétebb, erősebb) */
            --cl-gs: #0044ff;  /* BL Főtábla */
            --el-gs: #cc7a00;  /* EL Főtábla */
            --ecl-gs: #00cc6a; /* KL Főtábla */
            
            /* SELEJTEZŐ SZÍNEK (Világosabb, áttetszőbb) */
            --cl-q: #6699ff;   /* BL Selejtező */
            --el-q: #ffb366;   /* EL Selejtező */
            --ecl-q: #80ffc4;  /* KL Selejtező/Play-off */
            
            --po: #9b59b6;     /* Osztályozó - Lila */
            --rel: #e74c3c;    /* Kiesés - Piros */
        }

        body { background: #0f172a; color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: var(--primary); text-decoration: none; font-weight: bold; font-size: 14px; }
        
        .match-card { 
            background: var(--box-bg); padding: 30px; border-radius: 20px; border: 1px solid rgba(0, 255, 136, 0.2); 
            display: flex; justify-content: space-around; align-items: center; margin-bottom: 30px; text-align: center; 
        }
        .team-box img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; }
        .score { font-size: 2.8rem; font-weight: 800; color: var(--primary); }

        .grid { display: grid; grid-template-columns: 1.8fr 1fr; gap: 25px; }
        @media (max-width: 950px) { .grid { grid-template-columns: 1fr; } }

        .card { background: var(--box-bg); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        h3.title { color: var(--primary); margin: 0 0 20px 0; font-size: 1.1rem; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; font-size: 13px; }
        td { padding: 12px 10px; background: rgba(255,255,255,0.02); vertical-align: middle; }
        
        /* Árnyalt státusz cellák */
        .status-cell { border-left: 5px solid transparent; }
        .zone-label { font-size: 8px; font-weight: 900; display: block; margin-bottom: 3px; text-transform: uppercase; }
        .pos-circle { display: inline-block; width: 22px; height: 22px; line-height: 22px; text-align: center; border-radius: 50%; background: rgba(255,255,255,0.1); font-size: 11px; font-weight: bold; }
        
        .highlight { background: rgba(0, 255, 136, 0.12) !important; outline: 1px solid var(--primary); }

        .legend { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 10px; font-size: 10px; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 2px; }

        .odds-list { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 15px; }
        .odd-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .odd-val { color: var(--primary); font-size: 1.3rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <a href="/meccsek" class="back-btn">← VISSZA A MECCSEKHEZ</a>
    <div id="header-target"></div>

    <div class="grid">
        <div class="card">
            <h3 class="title">Bajnoki Tabella & Kupák</h3>
            <div id="standings-target">Betöltés...</div>
            
            <div class="legend">
                <div class="legend-item"><div class="dot" style="background:var(--cl-gs)"></div> BL Főtábla</div>
                <div class="legend-item"><div class="dot" style="background:var(--cl-q)"></div> BL Selejt.</div>
                <div class="legend-item"><div class="dot" style="background:var(--el-gs)"></div> EL Főtábla</div>
                <div class="legend-item"><div class="dot" style="background:var(--el-q)"></div> EL Selejt.</div>
                <div class="legend-item"><div class="dot" style="background:var(--po)"></div> Osztályozó</div>
                <div class="legend-item"><div class="dot" style="background:var(--rel)"></div> Kiesés</div>
            </div>
        </div>
        
        <div class="card">
            <h3 class="title">Élő Oddsok</h3>
            <div id="odds-target">Keresés...</div>
        </div>
    </div>
</div>

<script>
    const matchId = new URLSearchParams(window.location.search).get('id');

    function getStatusColor(text) {
        if (!text) return "transparent";
        text = text.toLowerCase();
        
        // Bajnokok Ligája
        if (text.includes("champions league")) {
            return text.includes("qualifiers") ? "var(--cl-q)" : "var(--cl-gs)";
        }
        // Európa Liga
        if (text.includes("europa league")) {
            return text.includes("qualifiers") ? "var(--el-q)" : "var(--el-gs)";
        }
        // Konferencia Liga
        if (text.includes("conference league") || text.includes("ecl")) {
            return text.includes("play-off") || text.includes("qualifiers") ? "var(--ecl-q)" : "var(--ecl-gs)";
        }
        // Egyéb
        if (text.includes("play-off") || text.includes("promotion") || text.includes("osztályozó")) return "var(--po)";
        if (text.includes("relegation") || text.includes("kiesés")) return "var(--rel)";
        
        return "#475569";
    }

    function translateStatus(text) {
        if (!text) return "";
        return text
            .replace(/Champions League Group Stage/g, "BL Főtábla")
            .replace(/Champions League Qualifiers/g, "BL Selejtező")
            .replace(/Europa League Group Stage/g, "EL Főtábla")
            .replace(/Europa League Qualifiers/g, "EL Selejtező")
            .replace(/Conference League Play-offs/g, "KL Play-off")
            .replace(/Conference League Qualifiers/g, "KL Selejtező")
            .replace(/Promotion/g, "Feljutás")
            .replace(/Relegation/g, "Kiesés")
            .replace(/Semi-finals/g, "Elődöntő");
    }

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            document.getElementById('header-target').innerHTML = `
                <div class="match-card">
                    <div class="team-box"><img src="${match.homeTeam.crest}"><h3>${match.homeTeam.name}</h3></div>
                    <div class="score">${match.score.fullTime.home ?? 0} : ${match.score.fullTime.away ?? 0}</div>
                    <div class="team-box"><img src="${match.awayTeam.crest}"><h3>${match.awayTeam.name}</h3></div>
                </div>`;

            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadOdds(match.homeTeam.name, match.awayTeam.name);
        } catch (err) { console.error(err); }
    }

    async function loadStandings(code, home, away) {
        try {
            const res = await fetch(`/api/standings/${code}`);
            const data = await res.json();
            const table = data.standings.find(s => s.type === 'TOTAL').table;
            const total = table.length;

            let html = `<table><thead><tr><th>#</th><th>Csapat</th><th>M</th><th>P</th></tr></thead><tbody>`;

            table.forEach(r => {
                let status = r.description || "";
                const pos = r.position;

                // --- SZUPER-LOGIKA BLOCK ---
                if (!status || status === "") {
                    if (['PL', 'PD', 'SA'].includes(code)) {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 6) status = "Conference League Qualifiers";
                        else if (pos >= total - 2) status = "Relegation";
                    }
                    else if (code === 'BL1') {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 6) status = "Conference League Qualifiers";
                        else if (pos === 16) status = "Osztályozó";
                        else if (pos >= 17) status = "Kiesés";
                    }
                    else if (code === 'DED') {
                        if (pos <= 2) status = "Champions League Group Stage";
                        else if (pos === 3) status = "Champions League Qualifiers";
                        else if (pos === 4) status = "Europa League Qualifiers";
                        else if (pos >= 5 && pos <= 8) status = "Conference League Play-offs";
                        else if (pos === 16) status = "Osztályozó";
                        else if (pos >= 17) status = "Kiesés";
                    }
                    else if (code === 'FL1') {
                        if (pos <= 3) status = "Champions League Group Stage";
                        else if (pos === 4) status = "Champions League Qualifiers";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 16) status = "Osztályozó";
                        else if (pos >= 17) status = "Kiesés";
                    }
                    else if (code === 'ELC') {
                        if (pos <= 2) status = "Promotion";
                        else if (pos >= 3 && pos <= 6) status = "Promotion Play-offs";
                        else if (pos >= total - 2) status = "Relegation";
                    }
                }

                const color = getStatusColor(status);
                const isMatchTeam = (home.includes(r.team.name) || r.team.name.includes(home) || away.includes(r.team.name) || r.team.name.includes(away));

                html += `
                    <tr class="${isMatchTeam ? 'highlight' : ''}">
                        <td class="status-cell" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-label" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <span class="pos-circle">${pos}</span>
                        </td>
                        <td><img src="${r.team.crest}" width="18" style="vertical-align:middle; margin-right:8px;"> ${r.team.name}</td>
                        <td>${r.playedGames}</td>
                        <td style="text-align:right"><b>${r.points}p</b></td>
                    </tr>`;
            });

            document.getElementById('standings-target').innerHTML = html + `</tbody></table>`;
        } catch (e) { document.getElementById('standings-target').innerHTML = "Hiba a betöltéskor."; }
    }

    async function loadOdds(home, away) {
        try {
            const res = await fetch('/api/odds-data');
            const data = await res.json();
            const homeBase = home.split(' ')[0];
            const matchOdds = data.find(o => o.home_team.includes(homeBase) || o.away_team.includes(homeBase));

            if (matchOdds && matchOdds.bookmakers[0]) {
                const outcomes = matchOdds.bookmakers[0].markets[0].outcomes;
                const hOdd = outcomes.find(o => o.name === matchOdds.home_team)?.price || '-';
                const dOdd = outcomes.find(o => o.name === 'Draw')?.price || '-';
                const aOdd = outcomes.find(o => o.name === matchOdds.away_team)?.price || '-';

                document.getElementById('odds-target').innerHTML = `
                    <div class="odds-list">
                        <div class="odd-item"><span>Hazai (1)</span><span class="odd-val">${hOdd}</span></div>
                        <div class="odd-item"><span>Döntetlen (X)</span><span class="odd-val">${dOdd}</span></div>
                        <div class="odd-item"><span>Vendég (2)</span><span class="odd-val">${aOdd}</span></div>
                    </div>`;
            } else { document.getElementById('odds-target').innerHTML = "Nincs odds."; }
        } catch (e) { document.getElementById('odds-target').innerHTML = "Hiba."; }
    }
    init();
</script>
</body>
</html>
