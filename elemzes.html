<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Elemzés Pro</title>
    <style>
        :root { 
            --primary: #00ff88; 
            --text: #f8fafc; 
            --box-bg: rgba(15, 23, 42, 0.98);
            --cl: #007bff; --el: #f39c12; --ecl: #00ff88; --po: #9b59b6; --rel: #e74c3c;
        }
        body { background: #0f172a; color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: var(--primary); text-decoration: none; font-weight: bold; }
        
        .match-card { 
            background: var(--box-bg); padding: 25px; border-radius: 15px; border: 1px solid rgba(0, 255, 136, 0.2); 
            display: flex; justify-content: space-around; align-items: center; margin-bottom: 25px; text-align: center;
        }
        .team-box img { width: 50px; height: 50px; object-fit: contain; }
        .score { font-size: 2rem; font-weight: 800; color: var(--primary); }

        .grid { display: grid; grid-template-columns: 1.7fr 1fr; gap: 20px; }
        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

        .card { background: var(--box-bg); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        h3 { color: var(--primary); margin: 0 0 15px 0; font-size: 1rem; text-transform: uppercase; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 4px; font-size: 12px; }
        td { padding: 10px; background: rgba(255,255,255,0.02); vertical-align: middle; }
        
        .status-cell { border-left: 4px solid transparent; }
        .zone-label { font-size: 7px; font-weight: 900; display: block; margin-bottom: 2px; text-transform: uppercase; }
        .pos-circle { display: inline-block; width: 20px; height: 20px; line-height: 20px; text-align: center; border-radius: 50%; background: rgba(255,255,255,0.1); font-size: 10px; }
        .highlight { background: rgba(0, 255, 136, 0.15) !important; outline: 1px solid var(--primary); }

        .legend { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; font-size: 10px; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 2px; }
    </style>
</head>
<body>

<div class="container">
    <a href="/meccsek" class="back-btn">← VISSZA A LISTÁHOZ</a>
    <div id="header-target"></div>

    <div class="grid">
        <div class="card">
            <h3>Bajnoki Tabella & Kupahelyek</h3>
            <div id="standings-target">Adatok szinkronizálása...</div>
            <div class="legend">
                <div class="legend-item"><div class="dot" style="background:var(--cl)"></div> BL / Feljutás</div>
                <div class="legend-item"><div class="dot" style="background:var(--el)"></div> EL / Selejtező</div>
                <div class="legend-item"><div class="dot" style="background:var(--ecl)"></div> KL / Rájátszás</div>
                <div class="legend-item"><div class="dot" style="background:var(--po)"></div> Osztályozó</div>
                <div class="legend-item"><div class="dot" style="background:var(--rel)"></div> Kiesés</div>
            </div>
        </div>
        <div class="card">
            <h3>Élő Piaci Oddsok</h3>
            <div id="odds-target">Keresés...</div>
        </div>
    </div>
</div>

<script>
    const matchId = new URLSearchParams(window.location.search).get('id');

    function getStatusColor(text) {
        if (!text) return "transparent";
        text = text.toLowerCase();
        if (text.includes("champions league") || text.includes("premier league")) return "var(--cl)";
        if (text.includes("europa league")) return "var(--el)";
        if (text.includes("conference league") || text.includes("ecl")) return "var(--ecl)";
        if (text.includes("play-off") || text.includes("promotion")) return "var(--po)";
        if (text.includes("relegation")) return "var(--rel)";
        return "#475569";
    }

    function translateStatus(text) {
        if (!text) return "";
        return text.replace(/Promotion to/g, "Feljutás:").replace(/Promotion/g, "Feljutás")
            .replace(/Relegation to/g, "Kiesés:").replace(/Relegation/g, "Kiesés")
            .replace(/Champions League/g, "BL").replace(/Europa League/g, "EL")
            .replace(/Conference League/g, "KL").replace(/Group Stage/g, "Főtábla")
            .replace(/Qualifiers/g, "Selejt.").replace(/Play-offs/g, "Rájátszás");
    }

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            document.getElementById('header-target').innerHTML = `
                <div class="match-card">
                    <div class="team-box"><img src="${match.homeTeam.crest}"><h3>${match.homeTeam.name}</h3></div>
                    <div class="score">${match.score.fullTime.home ?? 0} : ${match.score.fullTime.away ?? 0}</div>
                    <div class="team-box"><img src="${match.awayTeam.crest}"><h3>${match.awayTeam.name}</h3></div>
                </div>`;

            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadOdds(match.homeTeam.name, match.awayTeam.name);
        } catch (err) { console.error(err); }
    }

    async function loadStandings(code, home, away) {
        try {
            const res = await fetch(`/api/standings/${code}`);
            const data = await res.json();
            const table = data.standings.find(s => s.type === 'TOTAL').table;
            const total = table.length;

            let html = `<table><tbody>`;
            table.forEach(r => {
                let status = r.description || "";
                const pos = r.position;

                // --- GOLYÓÁLLÓ FALLBACK ---
                if (!status) {
                    if (code === 'ELC') {
                        if (pos <= 2) status = "Promotion to Premier League";
                        else if (pos <= 6) status = "Promotion Play-offs";
                        else if (pos >= total - 2) status = "Relegation to League One";
                    } else if (code === 'DED') {
                        if (pos === 1) status = "Champions League Group Stage";
                        else if (pos >= 4 && pos <= 7) status = "Conference League Play-offs";
                        else if (pos >= total - 2) status = "Relegation";
                    } else if (pos <= 4 && ['PL','PD','SA','BL1'].includes(code)) {
                        status = "Champions League";
                    } else if (pos >= total - 2) {
                        status = "Relegation";
                    }
                }

                const color = getStatusColor(status);
                // Csapatnév egyezés (puhább keresés: tartalmazza-e a nevet)
                const isM = (home.includes(r.team.name) || r.team.name.includes(home) || away.includes(r.team.name) || r.team.name.includes(away));

                html += `
                    <tr class="${isM ? 'highlight' : ''}">
                        <td class="status-cell" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-label" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <span class="pos-circle">${pos}</span>
                        </td>
                        <td><img src="${r.team.crest}" width="16"> ${r.team.name}</td>
                        <td>${r.playedGames}</td>
                        <td style="text-align:right"><b>${r.points}p</b></td>
                    </tr>`;
            });
            document.getElementById('standings-target').innerHTML = html + `</tbody></table>`;
        } catch (e) { document.getElementById('standings-target').innerHTML = "Tabella hiba."; }
    }

    async function loadOdds(home, away) {
        try {
            const res = await fetch('/api/odds-data');
            const data = await res.json();
            
            // Okosabb névkeresés az oddsoknál
            const homeShort = home.split(' ')[0];
            const m = data.find(o => o.home_team.includes(homeShort) || o.away_team.includes(homeShort));
            
            if (m && m.bookmakers && m.bookmakers[0]) {
                const out = m.bookmakers[0].markets[0].outcomes;
                document.getElementById('odds-target').innerHTML = `
                    <div style="display:grid; grid-template-columns:1fr; gap:10px; margin-top:10px;">
                        <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:10px; display:flex; justify-content:space-between;">
                            <span>Hazai</span><b style="color:var(--primary);">${out.find(x=>x.name===m.home_team).price}</b>
                        </div>
                        <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:10px; display:flex; justify-content:space-between;">
                            <span>Döntetlen</span><b style="color:var(--primary);">${out.find(x=>x.name==='Draw').price}</b>
                        </div>
                        <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:10px; display:flex; justify-content:space-between;">
                            <span>Vendég</span><b style="color:var(--primary);">${out.find(x=>x.name===m.away_team).price}</b>
                        </div>
                    </div>`;
            } else { document.getElementById('odds-target').innerHTML = "Nincs odds ehhez a meccshez."; }
        } catch (e) { document.getElementById('odds-target').innerHTML = "Odds hiba."; }
    }
    init();
</script>
</body>
</html>
