<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuckyPitch | Live Match Universe</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6426879392195114"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.85);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff3e3e;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
            --cl-gs: #0044ff; --cl-q: #6699ff;
            --el-gs: #cc7a00; --el-q: #ff9900;
            --ecl-q: #00cc6a;
            --po: #d35400;
            --rel: #ff3e3e;
        }

        body { 
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; 
        }

        .container { width: 100%; max-width: 1400px; margin: 0 auto; box-sizing: border-box; padding: 10px 15px; }

        /* --- NAV --- */
        .back-btn {
            display: inline-flex; align-items: center; gap: 8px;
            text-decoration: none; color: var(--neon-blue); font-family: 'Orbitron'; font-size: 10px;
            padding: 10px 18px; background: rgba(14, 165, 233, 0.1); border: 1px solid var(--neon-blue);
            border-radius: 50px; margin: 10px 0; font-weight: bold; transition: 0.3s;
        }
        .back-btn:hover { background: var(--neon-blue); color: #000; }

        .ticker-wrap { background: rgba(0, 0, 0, 0.6); border-bottom: 1px solid var(--neon-blue); padding: 10px 0; overflow: hidden; }
        .ticker { display: flex; animation: ticker-scroll 40s linear infinite; white-space: nowrap; }
        .ticker-item { margin-right: 50px; font-size: 10px; font-family: 'Orbitron'; color: var(--neon-blue); }
        @keyframes ticker-scroll { 0% { transform: translateX(50%); } 100% { transform: translateX(-100%); } }

        /* --- HERO --- */
        .hero-card {
            background: var(--glass); backdrop-filter: blur(25px); border-radius: 24px; border: 1px solid var(--border);
            padding: 30px 15px; display: flex; justify-content: space-around; align-items: center;
            margin: 15px 0; gap: 5px;
        }
        .score-display { font-family: 'Orbitron'; font-size: clamp(1.5rem, 6vw, 3.5rem); font-weight: 900; color: var(--neon-green); text-shadow: 0 0 20px rgba(0,255,136,0.4); }
        .team-box { flex: 1; text-align: center; }
        .team-box img { width: clamp(40px, 10vw, 70px); height: auto; margin-bottom: 10px; }
        .team-box h2 { font-family: 'Orbitron'; font-size: clamp(0.7rem, 2.5vw, 1.1rem); margin: 0; }

        /* --- LAYOUT --- */
        .grid-layout { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1100px) { .grid-layout { grid-template-columns: 2.5fr 1.2fr; } }

        .glass-panel { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 24px; backdrop-filter: blur(15px); }

        /* --- INTEGR√ÅLT PANEL --- */
        .table-container-block {
            background: var(--glass); border: 1px solid var(--border); border-radius: 24px; 
            backdrop-filter: blur(15px); overflow: hidden; display: flex; flex-direction: column;
        }

        .table-responsive { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 4px; min-width: 600px; }
        th { font-family: 'Orbitron'; font-size: 9px; color: #64748b; padding: 10px; text-transform: uppercase; }
        td { padding: 10px 8px; background: rgba(255,255,255,0.02); text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); font-size: 13px; }
        
        .pos-col { border-left-width: 4px !important; border-left-style: solid !important; }
        .zone-tag { font-size: 7px; font-family: 'Orbitron'; display: block; margin-bottom: 2px; font-weight: 900; }
        .pos-num-box { width: 24px; height: 24px; line-height: 24px; margin: 0 auto; background: #000; border-radius: 4px; font-weight: bold; font-family: 'Orbitron'; font-size: 10px; }
        
        .highlight td { background: rgba(0, 255, 136, 0.08) !important; border-color: var(--neon-green) !important; }
        .pts-bold { color: var(--neon-green); font-family: 'Orbitron'; font-weight: bold; }

        /* --- KOMPAKT JELMAGYAR√ÅZAT --- */
        .legend-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 12px;
            padding: 12px; background: rgba(0, 0, 0, 0.3); border-top: 1px solid var(--border);
        }
        .legend-item { display: flex; align-items: center; gap: 5px; font-size: 9px; font-family: 'Orbitron'; color: #94a3b8; }
        .legend-dot { width: 8px; height: 8px; border-radius: 50%; }

        .bg-cl { background: var(--cl-gs); box-shadow: 0 0 5px var(--cl-gs); }
        .bg-el { background: var(--el-gs); box-shadow: 0 0 5px var(--el-gs); }
        .bg-ecl { background: var(--ecl-q); box-shadow: 0 0 5px var(--ecl-q); }
        .bg-po { background: var(--po); box-shadow: 0 0 5px var(--po); }
        .bg-rel { background: var(--rel); box-shadow: 0 0 5px var(--rel); }

        /* --- ODDS --- */
        .market-table { min-width: 100%; }
        .odd-val { color: var(--neon-green); font-weight: bold; background: rgba(0,255,136,0.05); padding: 4px 8px; border-radius: 4px; border: 1px solid rgba(0,255,136,0.2); font-family: 'Orbitron'; font-size: 11px; }

        .momentum-wrap { height: 10px; background: rgba(0,0,0,0.5); border-radius: 20px; margin: 15px 0; overflow: hidden; border: 1px solid var(--border); }
        .momentum-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--neon-blue), var(--neon-green)); transition: 1.5s ease; }

        .chart-container { position: relative; height: 200px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <a href="meccsek.html" class="back-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        VISSZA
    </a>
</div>

<div class="ticker-wrap">
    <div class="ticker">
        <span class="ticker-item">‚ö° LIVE DATA FEED ACTIVE</span>
        <span class="ticker-item">üìä COMPARING ALL BOOKMAKERS</span>
        <span class="ticker-item">ü§ñ AGGREGATED AI PROBABILITY ACTIVE</span>
    </div>
</div>

<div class="container">
    <div id="hero-target" class="hero-card"></div>
    
    <div class="grid-layout">
        <div class="table-container-block">
            <div style="padding: 20px 20px 0 20px;">
                <h3 id="momentum-title" style="font-family:'Orbitron'; color:var(--neon-blue); margin:0; font-size: 13px;">MATCH MOMENTUM</h3>
                <div class="momentum-wrap"><div class="momentum-fill" id="momentum-bar"></div></div>
                
                <h3 style="font-family:'Orbitron'; margin-top:20px; font-size: 13px; border-left: 3px solid var(--neon-green); padding-left: 10px; margin-bottom: 10px;">LIVE LEAGUE TABLE</h3>
            </div>

            <div class="table-responsive" id="standings-target">
                <p style="padding: 20px; text-align: center; opacity: 0.5;">Adatok bet√∂lt√©se...</p>
            </div>

            <div class="legend-container">
                <div class="legend-item"><div class="legend-dot bg-cl"></div><span>BL</span></div>
                <div class="legend-item"><div class="legend-dot bg-el"></div><span>EL</span></div>
                <div class="legend-item"><div class="legend-dot bg-ecl"></div><span>KL</span></div>
                <div class="legend-item"><div class="legend-dot bg-po"></div><span>P.OFF</span></div>
                <div class="legend-item"><div class="legend-dot bg-rel"></div><span>KIES≈ê</span></div>
            </div>
        </div>

        <div class="glass-panel">
            <h3 style="font-family:'Orbitron'; color:var(--neon-green); font-size:12px; margin:0; margin-bottom:20px;">WIN PROBABILITY</h3>
            <div id="market-container">
                <div class="chart-container"><canvas id="aiChart"></canvas></div>
                <h3 style="font-family:'Orbitron'; color:var(--neon-blue); font-size:11px; margin-top:30px; border-bottom: 1px solid var(--border); padding-bottom: 10px;">BOOKMAKERS</h3>
                <div class="table-responsive" id="odds-list-target"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const matchId = new URLSearchParams(window.location.search).get('id');
    let aiChart;

    function getStatusColor(text) {
        if (!text) return "transparent";
        text = text.toLowerCase();
        if (text.includes("champions league")) return "var(--cl-gs)";
        if (text.includes("europa league")) return "var(--el-gs)";
        if (text.includes("conference league")) return "var(--ecl-q)";
        if (text.includes("play-off") || text.includes("promotion") || text.includes("oszt√°lyoz√≥") || text.includes("feljut√°s")) return "var(--po)";
        if (text.includes("relegation") || text.includes("kies√©s") || text.includes("kies≈ë")) return "var(--rel)";
        return "transparent";
    }

    function translateStatus(text) {
        if (!text) return "";
        if (text.includes("Champions League")) return "BL";
        if (text.includes("Europa League")) return "EL";
        if (text.includes("Conference League")) return "KL";
        if (text.includes("Relegation") || text.includes("kies√©s")) return "KIES≈ê";
        if (text.includes("Oszt√°lyoz√≥") || text.includes("Play-off")) return "P.OFF";
        if (text.includes("Feljut√°s") || text.includes("Promotion")) return "FELJ";
        return "Z√ìNA";
    }

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            document.getElementById('hero-target').innerHTML = `
                <div class="team-box">
                    <img src="${match.homeTeam.crest}" onerror="this.src='https://via.placeholder.com/60?text=H'">
                    <h2>${match.homeTeam.name}</h2>
                </div>
                <div class="score-display">${match.score.fullTime.home ?? 0} : ${match.score.fullTime.away ?? 0}</div>
                <div class="team-box">
                    <img src="${match.awayTeam.crest}" onerror="this.src='https://via.placeholder.com/60?text=A'">
                    <h2>${match.awayTeam.name}</h2>
                </div>`;

            updateMomentum(match.status, match.utcDate);
            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadMultiOdds(match.homeTeam.name, match.awayTeam.name);
        } catch (e) { console.error(e); }
    }

   function updateMomentum(status, utcDate) {
    const bar = document.getElementById('momentum-bar');
    const title = document.getElementById('momentum-title');
    if (!bar || !title) return;

    if (status === 'IN_PLAY' || status === 'LIVE') {
        const start = new Date(utcDate).getTime();
        const now = new Date().getTime();
        
        // Kisz√°moljuk a k√ºl√∂nbs√©get a kezd√©s √≥ta (milliszekundumban)
        let diffMs = now - start;
        let mins = Math.floor(diffMs / 60000);

        // KORREKCI√ì: Ha az API k√©sik, a "percek" t√∫l magasak lehetnek.
        // Mivel az ingyenes API nem k√ºldi a pontos percet a JSON-ben, 
        // egy 4 perces "biztons√°gi tartal√©kot" vonunk le, hogy k√∂zelebb legyen a val√≥s√°ghoz
        let adjustedMins = mins - 4; 
        if (adjustedMins < 1) adjustedMins = 1;

        // Sz√©ps√©g√°pol√°s a kijelz√©shez
        let displayMins = adjustedMins;
        if (adjustedMins > 45 && adjustedMins < 50) displayMins = "45+";
        if (adjustedMins >= 90) displayMins = "90+";

        // Cs√≠k sz√©less√©ge (max 100%)
        bar.style.width = Math.min(100, (adjustedMins / 95) * 100) + '%';
        bar.style.background = 'linear-gradient(90deg, var(--neon-blue), var(--neon-green))';
        title.innerHTML = `LIVE: <span style="color:var(--neon-red); font-weight:900; animation: pulse 1s infinite;">${displayMins}'</span>`;
        
    } else if (status === 'PAUSED') {
        bar.style.width = '50%';
        bar.style.background = 'var(--el-gs)'; // Narancss√°rg√°s sz√ºnet jelz√©s
        title.innerText = 'SZ√úNET (HT)';
        
    } else if (status === 'FINISHED') {
        bar.style.width = '100%';
        bar.style.background = 'var(--neon-green)';
        title.innerText = 'V√âGE (FT)';
        
    } else if (status === 'TIMED' || status === 'SCHEDULED') {
        bar.style.width = '0%';
        const startTime = new Date(utcDate).toLocaleTimeString('hu-HU', {hour: '2-digit', minute:'2-digit'});
        title.innerText = `KEZD√âS: ${startTime}`;
        
    } else {
        bar.style.width = '0%';
        title.innerText = 'NEM KEZD≈êD√ñTT EL';
    }
}

    async function loadMultiOdds(home, away) {
        const target = document.getElementById('odds-list-target');
        try {
            const res = await fetch('/api/odds-data');
            const data = await res.json();
            const homeKey = home.split(' ')[0].toLowerCase();
            const matchOdds = data.find(o => o.home_team.toLowerCase().includes(homeKey));

            if (matchOdds && matchOdds.bookmakers.length > 0) {
                let html = `<table class="market-table"><thead><tr><th style="text-align:left">IRODA</th><th>1</th><th>X</th><th>2</th></tr></thead><tbody>`;
                let avgH = 0, avgD = 0, avgA = 0, count = 0;

                matchOdds.bookmakers.forEach(bookie => {
                    const market = bookie.markets.find(m => m.key === 'h2h');
                    if (market) {
                        const hO = market.outcomes.find(x => x.name === matchOdds.home_team).price;
                        const aO = market.outcomes.find(x => x.name === matchOdds.away_team).price;
                        const dO = market.outcomes.find(x => x.name === 'Draw').price;
                        avgH += (1/hO); avgD += (1/dO); avgA += (1/aO); count++;
                        html += `<tr><td style="text-align:left; font-weight:600">${bookie.title}</td><td><span class="odd-val">${hO.toFixed(2)}</span></td><td><span class="odd-val">${dO.toFixed(2)}</span></td><td><span class="odd-val">${aO.toFixed(2)}</span></td></tr>`;
                    }
                });
                target.innerHTML = html + "</tbody></table>";
                if (count > 0) updateChart(avgH, avgD, avgA);
            }
        } catch (e) { target.innerHTML = "Odds nem el√©rhet≈ë."; }
    }

    function updateChart(h, d, a) {
        const ctx = document.getElementById('aiChart').getContext('2d');
        const total = h + d + a;
        if (aiChart) aiChart.destroy();
        aiChart = new Chart(ctx, {
            type: 'doughnut',
            data: { 
                labels: [`Hazai ${Math.round(h/total*100)}%`, `D√∂ntetlen ${Math.round(d/total*100)}%`, `Vend√©g ${Math.round(a/total*100)}%`], 
                datasets: [{ data: [h, d, a], backgroundColor: ['#00ff88', '#0ea5e9', '#ff3e3e'], borderColor: '#020617', borderWidth: 4 }] 
            },
            options: { cutout: '80%', maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#fff', font: { family: 'Orbitron', size: 10 } } } } }
        });
    }

    async function loadStandings(code, home, away) {
        try {
            const res = await fetch(`/api/standings/${code}`);
            const data = await res.json();
            const tableData = data.standings.find(s => s.type === 'TOTAL').table;
            const total = tableData.length;

            let html = `<table><thead><tr><th>#</th><th style="text-align:left">CSAPAT</th><th>M</th><th>GY</th><th>D</th><th>V</th><th>GK</th><th class="pts-bold">P</th></tr></thead><tbody>`;

            tableData.forEach(r => {
                let status = r.description || "";
                const pos = r.position;

                if (!status || status === "") {
                    if (['PL', 'PD', 'SA'].includes(code)) {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 6) status = "Conference League Qualifiers";
                        else if (pos >= total - 2) status = "Relegation";
                    } else if (code === 'BL1') {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'DED') { 
                        if (pos <= 2) status = "Champions League Group Stage";
                        else if (pos === 3) status = "Champions League Qualifiers";
                        else if (pos === 4) status = "Europa League Qualifiers";
                        else if (pos >= 5 && pos <= 8) status = "Conference League Play-offs";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'PPL') {
                        if (pos === 1) status = "Champions League Group Stage";
                        else if (pos === 2) status = "Champions League Qualifiers";
                        else if (pos === 3) status = "Europa League Qualifiers";
                        else if (pos === 4) status = "Conference League Qualifiers";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'FL1') {
                        if (pos <= 3) status = "Champions League Group Stage";
                        else if (pos === 4) status = "Champions League Qualifiers";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'ELC') {
                        if (pos <= 2) status = "Feljut√°s - Premier League";
                        else if (pos <= 6) status = "Play-off (Championship)";
                        else if (pos >= total - 2) status = "Relegation";
                    } else {
                        if (pos === 1) status = "Bajnok / Feljut√≥";
                        else if (pos >= total - 2) status = "Relegation";
                    }
                }

                const color = getStatusColor(status);
                const isMatchTeam = (home.includes(r.team.name) || away.includes(r.team.name));
                
                html += `<tr class="${isMatchTeam ? 'highlight' : ''}">
                    <td class="pos-col" style="border-left-color: ${color}">
                        ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                        <div class="pos-num-box" style="background:${color!=='transparent'?color:'#000'}; color:${color!=='transparent'?'#000':'var(--neon-blue)'}">${pos}</div>
                    </td>
                    <td style="text-align:left; font-weight:800;"><img src="${r.team.crest}" width="20" style="vertical-align:middle; margin-right:8px;"> ${r.team.name}</td>
                    <td>${r.playedGames}</td><td>${r.won}</td><td>${r.draw}</td><td>${r.lost}</td>
                    <td style="color:${r.goalDifference >= 0 ? 'var(--neon-green)' : 'var(--neon-red)'}">${r.goalDifference}</td>
                    <td class="pts-bold">${r.points}</td>
                </tr>`;
            });
            document.getElementById('standings-target').innerHTML = html + "</tbody></table>";
        } catch (e) { document.getElementById('standings-target').innerHTML = "Standings hiba."; }
    }

    init();
</script>
</body>
</html>
