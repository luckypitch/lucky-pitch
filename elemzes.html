<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Profi Elemző Központ</title>
    <style>
        :root { 
            --primary: #00ff88; 
            --text: #f8fafc; 
            --box-bg: rgba(15, 23, 42, 0.98);
            --cl-gs: #0044ff; --cl-q: #6699ff;
            --el-gs: #cc7a00; --el-q: #ffb366;
            --ecl-gs: #00cc6a; --ecl-q: #80ffc4;
            --po: #d35400; --rel: #e74c3c;
        }

        body { background: #0f172a; color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1350px; margin: 0 auto; }
        
        .back-btn { 
            display: inline-block; margin-bottom: 20px; color: var(--primary); 
            text-decoration: none; font-weight: bold; border: 1px solid var(--primary); 
            padding: 8px 15px; border-radius: 8px; transition: 0.3s; 
        }
        .back-btn:hover { background: var(--primary); color: #000; }

        .match-card { 
            background: var(--box-bg); padding: 30px; border-radius: 20px; border: 1px solid rgba(0, 255, 136, 0.2); 
            display: flex; justify-content: space-around; align-items: center; margin-bottom: 30px; text-align: center; 
        }
        .team-box img { width: 65px; height: 65px; object-fit: contain; margin-bottom: 10px; }
        .score { font-size: 3rem; font-weight: 800; color: var(--primary); }

        .grid { display: grid; grid-template-columns: 2.8fr 1fr; gap: 25px; }
        @media (max-width: 1100px) { .grid { grid-template-columns: 1fr; } }

        .card { background: var(--box-bg); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); overflow-x: auto; }
        h3.title { color: var(--primary); margin: 0 0 20px 0; font-size: 1.1rem; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; min-width: 800px; }
        th { padding: 12px 5px; color: #64748b; font-weight: 600; text-align: center; background: rgba(255,255,255,0.02); }
        td { padding: 12px 5px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.03); }

        .team-col { text-align: left; min-width: 180px; font-weight: 500; }
        .pos-col { width: 75px; text-align: center; border-left: 5px solid transparent; }
        .zone-tag { font-size: 9px; font-weight: 900; display: block; text-transform: uppercase; line-height: 1; margin-bottom: 4px; }
        .pos-num { display: inline-block; width: 24px; height: 24px; line-height: 24px; border-radius: 50%; background: rgba(255,255,255,0.1); font-weight: bold; }
        
        .highlight { background: rgba(0, 255, 136, 0.12) !important; outline: 1px solid var(--primary); }
        .pts-bold { font-weight: 800; color: var(--primary); font-size: 14px; background: rgba(255,255,255,0.03); }

        .odd-item { 
            background: rgba(255,255,255,0.03); padding: 18px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); 
        }
        .odd-val { color: var(--primary); font-size: 1.4rem; font-weight: bold; }

        .legend { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; font-size: 10px; opacity: 0.7; }
        .dot { width: 10px; height: 10px; border-radius: 2px; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <a href="/meccsek" class="back-btn">← VISSZA A MECCSEKHEZ</a>
    <div id="header-target"></div>

    <div class="grid">
        <div class="card">
            <h3 class="title">Bajnoki Tabella & Kupák</h3>
            <div id="standings-target">Betöltés...</div>
            <div class="legend">
                <div class="legend-item"><span class="dot" style="background:var(--cl-gs)"></span> BL Főtábla</div>
                <div class="legend-item"><span class="dot" style="background:var(--cl-q)"></span> BL Selejt.</div>
                <div class="legend-item"><span class="dot" style="background:var(--el-gs)"></span> EL Főtábla</div>
                <div class="legend-item"><span class="dot" style="background:var(--ecl-q)"></span> KL / P.Off</div>
                <div class="legend-item"><span class="dot" style="background:var(--rel)"></span> Kiesés</div>
            </div>
        </div>
        
        <div class="card">
            <h3 class="title">Élő Oddsok (1X2)</h3>
            <div id="odds-target">Keresés...</div>
        </div>
    </div>
</div>

<script>
    const matchId = new URLSearchParams(window.location.search).get('id');

    function getStatusColor(text) {
        if (!text) return "transparent";
        text = text.toLowerCase();
        if (text.includes("champions league")) return text.includes("qualifiers") ? "var(--cl-q)" : "var(--cl-gs)";
        if (text.includes("europa league")) return text.includes("qualifiers") ? "var(--el-q)" : "var(--el-gs)";
        if (text.includes("conference league")) return "var(--ecl-q)";
        if (text.includes("play-off") || text.includes("promotion") || text.includes("osztályozó")) return "var(--po)";
        if (text.includes("relegation") || text.includes("kiesés")) return "var(--rel)";
        return "transparent";
    }

    function translateStatus(text) {
        if (!text) return "";
        if (text.includes("Champions League")) return "BL";
        if (text.includes("Europa League")) return "EL";
        if (text.includes("Conference League")) return "KL";
        if (text.includes("Relegation")) return "KIESŐ";
        if (text.includes("Play-off") || text.includes("Osztályozó")) return "P.OFF";
        return "ZÓNA";
    }

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            document.getElementById('header-target').innerHTML = `
                <div class="match-card">
                    <div class="team-box"><img src="${match.homeTeam.crest}"><h3>${match.homeTeam.name}</h3></div>
                    <div class="score">${match.score.fullTime.home ?? 0} : ${match.score.fullTime.away ?? 0}</div>
                    <div class="team-box"><img src="${match.awayTeam.crest}"><h3>${match.awayTeam.name}</h3></div>
                </div>`;

            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadOdds(match.homeTeam.name, match.awayTeam.name);
        } catch (e) { console.error(e); }
    }

    async function loadStandings(code, home, away) {
        try {
            const res = await fetch(`/api/standings/${code}`);
            const data = await res.json();
            const table = data.standings.find(s => s.type === 'TOTAL').table;
            const total = table.length;

            let html = `<table>
                <thead>
                    <tr>
                        <th>#</th><th class="team-col">Csapat</th><th>M</th><th>GY</th><th>D</th><th>V</th><th>GÓL</th><th>GK</th><th class="pts-bold">P</th>
                    </tr>
                </thead>
                <tbody>`;

            table.forEach(r => {
                let status = r.description || "";
                const pos = r.position;

                // --- MANUÁLIS LIGA LOGIKA ---
                if (!status || status === "") {
                    if (['PL', 'PD', 'SA'].includes(code)) {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos >= total - 2) status = "Relegation";
                    } else if (code === 'BL1') {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 16) status = "Osztályozó";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'DED') {
                        if (pos <= 2) status = "Champions League Group Stage";
                        else if (pos === 3) status = "Champions League Qualifiers";
                        else if (pos >= 5 && pos <= 8) status = "Conference League Play-off";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'PPL') {
                        if (pos === 1) status = "Champions League Group Stage";
                        else if (pos === 2) status = "Champions League Qualifiers";
                        else if (pos === 3) status = "Europa League Qualifiers";
                        else if (pos === 4) status = "Conference League Qualifiers";
                        else if (pos >= 17) status = "Relegation";
                    }
                }

                const color = getStatusColor(status);
                const isMatchTeam = (home.includes(r.team.name) || r.team.name.includes(home) || away.includes(r.team.name) || r.team.name.includes(away));

                html += `
                    <tr class="${isMatchTeam ? 'highlight' : ''}">
                        <td class="pos-col" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <span class="pos-num">${pos}</span>
                        </td>
                        <td class="team-col">
                            <img src="${r.team.crest}" width="18" style="vertical-align:middle; margin-right:8px;"> ${r.team.name}
                        </td>
                        <td>${r.playedGames}</td>
                        <td>${r.won}</td>
                        <td>${r.draw}</td>
                        <td>${r.lost}</td>
                        <td>${r.goalsFor}:${r.goalsAgainst}</td>
                        <td style="color:${r.goalDifference >= 0 ? 'var(--primary)' : '#ff4d4d'}">${r.goalDifference > 0 ? '+'+r.goalDifference : r.goalDifference}</td>
                        <td class="pts-bold">${r.points}</td>
                    </tr>`;
            });
            document.getElementById('standings-target').innerHTML = html + "</tbody></table>";
        } catch (e) { }
    }

    async function loadOdds(home, away) {
        try {
            const res = await fetch('/api/odds-data');
            const data = await res.json();
            const homeBase = home.split(' ')[0];
            const m = data.find(o => o.home_team.includes(homeBase) || o.away_team.includes(homeBase));

            if (m && m.bookmakers[0]) {
                const outcomes = m.bookmakers[0].markets[0].outcomes;
                document.getElementById('odds-target').innerHTML = `
                    <div class="odds-list">
                        <div class="odd-item"><span>Hazai (1)</span><span class="odd-val">${outcomes.find(x=>x.name===m.home_team)?.price || '-'}</span></div>
                        <div class="odd-item"><span>Döntetlen (X)</span><span class="odd-val">${outcomes.find(x=>x.name==='Draw')?.price || '-'}</span></div>
                        <div class="odd-item"><span>Vendég (2)</span><span class="odd-val">${outcomes.find(x=>x.name===m.away_team)?.price || '-'}</span></div>
                    </div>`;
            } else { document.getElementById('odds-target').innerHTML = "Nincs odds."; }
        } catch (e) { }
    }
    init();
</script>
</body>
</html>
