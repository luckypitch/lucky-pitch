<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Next-Gen Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(17, 24, 39, 0.7);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff3e3e;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top right, #0c4a6e, #030712);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* --- üé¨ CINEMATIC HEADER --- */
        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, transparent 0%, var(--neon-green) 25%, transparent 100%);
            animation: rotate 10s linear infinite;
            opacity: 0.1;
            z-index: 0;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .team-display { z-index: 1; text-align: center; flex: 1; }
        .team-display img { width: 100px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.2)); }
        .team-display h2 { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; margin: 10px 0; }

        .live-score-hub {
            flex: 1;
            text-align: center;
            z-index: 1;
        }

        .score-big {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.4));
        }

        /* --- üéØ PREDICTIVE AI PANEL --- */
        .ai-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* --- üìä GRID LAYOUT --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
            position: relative;
        }

        /* --- üîã MOMENTUM METER --- */
        .momentum-container {
            height: 60px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .momentum-bar {
            height: 100%;
            width: 65%; /* Dinamikus */
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            box-shadow: 0 0 20px var(--neon-green);
            transition: 1s ease-in-out;
        }

        /* --- üèÜ NEON TABLE --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { text-align: left; padding: 15px; color: #64748b; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        td { padding: 15px; background: rgba(255,255,255,0.03); }
        tr:hover td { background: rgba(255,255,255,0.07); transform: scale(1.01); transition: 0.2s; }
        
        .pos-neon {
            width: 35px; height: 35px; line-height: 35px; text-align: center;
            background: #000; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); border-radius: 8px; font-weight: bold;
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.3);
        }

        /* --- üìà LIVE ODDS HEATMAP --- */
        .odds-heatmap {
            display: grid;
            gap: 15px;
        }
        .heat-button {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .heat-button:hover { border-color: var(--neon-green); box-shadow: 0 0 20px rgba(0, 255, 136, 0.2); }
        .odd-value { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--neon-green); }

        .back-btn {
            text-decoration: none; color: var(--text); font-size: 14px;
            display: flex; align-items: center; gap: 8px; margin-bottom: 20px;
            opacity: 0.6; transition: 0.3s;
        }
        .back-btn:hover { opacity: 1; color: var(--neon-green); }
    </style>
</head>
<body>

<div class="container">
    <a href="/meccsek" class="back-btn"><span>‚Üê</span> ESCAPE TO LOBBY</a>

    <div id="hero-target">
        <div class="hero-section">
            <div class="team-display">
                <div class="ai-badge">Analyzing...</div>
                <div id="home-logo"></div>
            </div>
            <div class="live-score-hub">
                <div class="score-big" id="main-score">0 - 0</div>
                <div style="color: var(--neon-green); letter-spacing: 5px;">LIVE TRACKER</div>
            </div>
            <div class="team-display">
                <div class="ai-badge" style="border-color: var(--neon-blue); color: var(--neon-blue);">Smart Insight</div>
                <div id="away-logo"></div>
            </div>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="glass-card">
            <h3 class="title" style="font-family: 'Orbitron'; color: var(--neon-blue);">Match Momentum (xG)</h3>
            <div class="momentum-container">
                <div class="momentum-bar" id="momentum-bar"></div>
            </div>
            
            <h3 class="title" style="font-family: 'Orbitron'; margin-top: 40px;">League Standings</h3>
            <div id="standings-target"></div>
        </div>

        <div class="odds-heatmap">
            <div class="glass-card">
                <h3 style="font-family: 'Orbitron'; font-size: 14px; color: var(--neon-green);">AI Win Probability</h3>
                <canvas id="aiChart" style="max-height: 200px;"></canvas>
            </div>

            <div class="glass-card">
                <h3 style="font-family: 'Orbitron'; font-size: 14px;">Live Market Heatmap</h3>
                <div id="odds-target"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const matchId = new URLSearchParams(window.location.search).get('id');

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            // Hero kit√∂lt√©se
            document.getElementById('home-logo').innerHTML = `<img src="${match.homeTeam.crest}"><h2>${match.homeTeam.name}</h2>`;
            document.getElementById('away-logo').innerHTML = `<img src="${match.awayTeam.crest}"><h2>${match.awayTeam.name}</h2>`;
            document.getElementById('main-score').innerText = `${match.score.fullTime.home ?? 0} - ${match.score.fullTime.away ?? 0}`;

            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadOdds(match.homeTeam.name, match.awayTeam.name);
            initAIChart();
        } catch (e) { console.error(e); }
    }

    async function loadStandings(code, home, away) {
        const res = await fetch(`/api/standings/${code}`);
        const data = await res.json();
        const table = data.standings.find(s => s.type === 'TOTAL').table;

        let html = `<table><thead><tr><th>#</th><th>Team</th><th>MP</th><th>P</th></tr></thead><tbody>`;
        table.forEach(r => {
            const isMatchTeam = (home.includes(r.team.name) || away.includes(r.team.name));
            html += `
                <tr class="${isMatchTeam ? 'highlight' : ''}">
                    <td><div class="pos-neon">${r.position}</div></td>
                    <td><img src="${r.team.crest}" width="20"> <b>${r.team.name}</b></td>
                    <td>${r.playedGames}</td>
                    <td style="color: var(--neon-green)">${r.points}</td>
                </tr>`;
        });
        document.getElementById('standings-target').innerHTML = html + "</tbody></table>";
    }

    async function loadOdds(home, away) {
        const res = await fetch('/api/odds-data');
        const data = await res.json();
        const homeBase = home.split(' ')[0];
        const m = data.find(o => o.home_team.includes(homeBase) || o.away_team.includes(homeBase));

        if (m) {
            const outcomes = m.bookmakers[0].markets[0].outcomes;
            document.getElementById('odds-target').innerHTML = `
                <div class="heat-button"><span>${m.home_team}</span><span class="odd-value">${outcomes[0].price}</span></div>
                <div class="heat-button" style="margin: 10px 0;"><span>Draw</span><span class="odd-value" style="color: var(--neon-blue)">${outcomes[1].price}</span></div>
                <div class="heat-button"><span>${m.away_team}</span><span class="odd-value">${outcomes[2].price}</span></div>
            `;
        }
    }

    function initAIChart() {
        const ctx = document.getElementById('aiChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Home', 'Draw', 'Away'],
                datasets: [{
                    data: [45, 25, 30],
                    backgroundColor: ['#00ff88', '#0ea5e9', '#ff3e3e'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '80%', plugins: { legend: { display: false } } }
        });
    }

    init();
</script>
</body>
</html>
