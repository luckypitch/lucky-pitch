<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff3e3e;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
            
            /* Kupa sz√≠nek az √∫j v√°ltoz√≥khoz igaz√≠tva */
            --cl-gs: #0044ff; --cl-q: #6699ff;
            --el-gs: #cc7a00; --el-q: #ff9900;
            --ecl-q: #00cc6a;
            --po: #d35400;
            --rel: #ff3e3e;
        }

        body {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* --- üé¨ HEADER & TICKER --- */
        .ticker-wrap {
            background: rgba(0, 0, 0, 0.6); border-bottom: 1px solid var(--neon-blue);
            padding: 12px 0; overflow: hidden; margin-bottom: 25px;
        }
        .ticker { display: flex; animation: ticker-scroll 40s linear infinite; white-space: nowrap; }
        .ticker-item { margin-right: 60px; font-size: 11px; font-family: 'Orbitron'; color: var(--neon-blue); }
        @keyframes ticker-scroll { 0% { transform: translateX(50%); } 100% { transform: translateX(-100%); } }

        /* --- üöÄ HERO SECTION --- */
        .hero-card {
            background: var(--glass); backdrop-filter: blur(25px); border-radius: 30px; border: 1px solid var(--border);
            padding: 50px 40px; display: flex; justify-content: space-around; align-items: center;
            margin-bottom: 30px; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.6);
        }
        .score-display { font-family: 'Orbitron'; font-size: clamp(3rem, 8vw, 5.5rem); font-weight: 900; color: var(--neon-green); text-shadow: 0 0 25px rgba(0,255,136,0.6); }
        .team-box { flex: 1; text-align: center; }
        .team-box img { width: 100px; height: 100px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.15)); }

        /* --- üìä LAYOUT --- */
        .grid-layout { display: grid; grid-template-columns: 2.5fr 1fr; gap: 30px; }
        @media (max-width: 1100px) { .grid-layout { grid-template-columns: 1fr; } }

        .glass-panel {
            background: var(--glass); border: 1px solid var(--border); padding: 30px; border-radius: 28px;
            backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow-x: auto;
        }

        /* --- üèÖ LIVE NEON TABLE --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; min-width: 850px; }
        th { text-align: center; color: #64748b; font-family: 'Orbitron'; font-size: 10px; padding: 10px; text-transform: uppercase; }
        td { padding: 15px; background: rgba(255,255,255,0.03); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); text-align: center; }
        td:first-child { border-left: 1px solid var(--border); border-radius: 15px 0 0 15px; }
        td:last-child { border-right: 1px solid var(--border); border-radius: 0 15px 15px 0; }

        .pos-col { border-left-width: 4px !important; border-left-style: solid !important; }
        .zone-tag { font-size: 8px; font-family: 'Orbitron'; display: block; margin-bottom: 4px; font-weight: 900; }
        
        .pos-num-box {
            width: 32px; height: 32px; line-height: 32px; margin: 0 auto;
            background: #000; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            border-radius: 10px; font-family: 'Orbitron'; font-weight: bold; font-size: 12px;
        }

        .team-col { text-align: left !important; font-weight: 800; }
        .stat-val { font-family: 'Orbitron'; font-size: 12px; opacity: 0.8; }
        .pts-bold { color: var(--neon-green); font-family: 'Orbitron'; font-weight: bold; font-size: 16px; }
        .highlight td { background: rgba(0, 255, 136, 0.08) !important; border-color: var(--neon-green) !important; }

        /* --- üíé UI ELEMENTS --- */
        .momentum-fill { height: 100%; width: 50%; background: linear-gradient(90deg, var(--neon-red), var(--neon-green)); transition: 2s ease; box-shadow: 0 0 15px var(--neon-green); }
        .momentum-wrap { height: 12px; background: rgba(0,0,0,0.4); border-radius: 20px; margin: 20px 0; overflow: hidden; }
        .btn-bet { width: 100%; padding: 18px; background: var(--neon-green); color: black; border: none; border-radius: 14px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.4s; }
        .btn-bet:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(0,255,136,0.4); }
    </style>
</head>
<body>

<div class="ticker-wrap">
    <div class="ticker">
        <span class="ticker-item">‚ö° AI INSIGHT: ATTACK PRESSURE RISING (82%)</span>
        <span class="ticker-item">üî• MARKET TREND: 75% OF USERS ON HOME WIN</span>
        <span class="ticker-item">‚ö†Ô∏è FORM ALERT: AWAY TEAM UNBEATEN IN 5 MATCHES</span>
    </div>
</div>

<div class="container">
    <div id="hero-target" class="hero-card"></div>

    <div class="grid-layout">
        <div class="glass-panel">
            <h3 style="font-family:'Orbitron'; color:var(--neon-blue); margin:0;">MATCH MOMENTUM</h3>
            <div class="momentum-wrap"><div class="momentum-fill" id="momentum-bar"></div></div>
            
            <h3 style="font-family:'Orbitron'; margin-top:40px; font-size: 1.1rem;">LIVE TABLE RANKINGS</h3>
            <div id="standings-target"></div>
        </div>

        <div class="right-col">
            <div class="glass-panel">
                <h3 style="font-family:'Orbitron'; color:var(--neon-green); font-size:13px; margin:0;">AI WIN PROBABILITY</h3>
                <canvas id="aiChart" style="margin: 20px 0;"></canvas>
                <input type="number" id="stake" style="width:100%; background:rgba(0,0,0,0.4); border:1px solid var(--neon-blue); padding:15px; border-radius:12px; color:white; font-family:'Orbitron'; margin-bottom:15px;" placeholder="STAKE ‚Ç¨">
                <button class="btn-bet">PLACE VIRTUAL BET</button>
            </div>
            <div id="odds-target" class="glass-panel" style="margin-top:25px;"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const matchId = new URLSearchParams(window.location.search).get('id');

    function getStatusColor(text) {
        if (!text) return "transparent";
        text = text.toLowerCase();
        if (text.includes("champions league")) return text.includes("qualifiers") ? "var(--cl-q)" : "var(--cl-gs)";
        if (text.includes("europa league")) return text.includes("qualifiers") ? "var(--el-q)" : "var(--el-gs)";
        if (text.includes("conference league")) return "var(--ecl-q)";
        if (text.includes("play-off") || text.includes("promotion") || text.includes("oszt√°lyoz√≥")) return "var(--po)";
        if (text.includes("relegation") || text.includes("kies√©s")) return "var(--rel)";
        return "transparent";
    }

    function translateStatus(text) {
        if (!text) return "";
        if (text.includes("Champions League")) return "BL";
        if (text.includes("Europa League")) return "EL";
        if (text.includes("Conference League")) return "KL";
        if (text.includes("Promotion")) return "FELJ.";
        if (text.includes("Relegation")) return "KIES≈ê";
        if (text.includes("Oszt√°lyoz√≥") || text.includes("Play-off")) return "P.OFF";
        return "Z√ìNA";
    }

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            document.getElementById('hero-target').innerHTML = `
                <div class="team-box"><img src="${match.homeTeam.crest}"><h2>${match.homeTeam.name}</h2></div>
                <div class="score-display">${match.score.fullTime.home ?? 0}:${match.score.fullTime.away ?? 0}</div>
                <div class="team-box"><img src="${match.awayTeam.crest}"><h2>${match.awayTeam.name}</h2></div>`;

            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadOdds(match.homeTeam.name, match.awayTeam.name);
            initAIChart();
            setTimeout(() => document.getElementById('momentum-bar').style.width = '65%', 500);
        } catch (e) { console.error(e); }
    }

    async function loadStandings(code, home, away) {
        try {
            const res = await fetch(`/api/standings/${code}`);
            const data = await res.json();
            const table = data.standings.find(s => s.type === 'TOTAL').table;
            const total = table.length;

            let html = `<table><thead><tr>
                <th>#</th><th class="team-col">CSAPAT</th>
                <th>MP</th><th>GY</th><th>D</th><th>V</th><th>G√ìL</th><th>GK</th><th class="pts-bold">P</th>
            </tr></thead><tbody>`;

            table.forEach(r => {
                let status = r.description || "";
                const pos = r.position;

                // --- MANU√ÅLIS LIGA LOGIKA ---
                if (!status || status === "") {
                    if (['PL', 'PD', 'SA'].includes(code)) {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 6) status = "Conference League Qualifiers";
                        else if (pos >= total - 2) status = "Relegation";
                    } else if (code === 'BL1') {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'DED') {
                        if (pos <= 2) status = "Champions League Group Stage";
                        else if (pos === 3) status = "Champions League Qualifiers";
                        else if (pos === 4) status = "Europa League Qualifiers";
                        else if (pos >= 5 && pos <= 8) status = "Conference League Play-offs";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'PPL') {
                        if (pos === 1) status = "Champions League Group Stage";
                        else if (pos === 2) status = "Champions League Qualifiers";
                        else if (pos === 3) status = "Europa League Qualifiers";
                        else if (pos === 4) status = "Conference League Qualifiers";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'FL1') {
                        if (pos <= 3) status = "Champions League Group Stage";
                        else if (pos === 4) status = "Champions League Qualifiers";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    }
                }

                const color = getStatusColor(status);
                const isMatchTeam = (home.includes(r.team.name) || r.team.name.includes(home) || away.includes(r.team.name) || r.team.name.includes(away));
                
                // Sz√≠n igaz√≠t√°s
                const boxBg = (color !== "transparent") ? color : "#000";
                const boxText = (color !== "transparent") ? "#000" : "var(--neon-blue)";

                html += `<tr class="${isMatchTeam ? 'highlight' : ''}">
                    <td class="pos-col" style="border-left-color: ${color}">
                        ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                        <div class="pos-num-box" style="background:${boxBg}; color:${boxText}; border-color:${color !== "transparent" ? 'rgba(255,255,255,0.2)' : 'var(--neon-blue)'}">
                            ${pos}
                        </div>
                    </td>
                    <td class="team-col"><img src="${r.team.crest}" width="20"> ${r.team.name}</td>
                    <td class="stat-val">${r.playedGames}</td><td class="stat-val">${r.won}</td>
                    <td class="stat-val">${r.draw}</td><td class="stat-val">${r.lost}</td>
                    <td class="stat-val">${r.goalsFor}:${r.goalsAgainst}</td>
                    <td class="stat-val" style="color:${r.goalDifference >= 0 ? 'var(--neon-green)' : 'var(--neon-red)'}">
                        ${r.goalDifference > 0 ? '+'+r.goalDifference : r.goalDifference}
                    </td>
                    <td class="pts-bold">${r.points}</td>
                </tr>`;
            });
            document.getElementById('standings-target').innerHTML = html + "</tbody></table>";
        } catch (e) { console.error(e); }
    }

    async function loadOdds(home, away) {
        try {
            const res = await fetch('/api/odds-data');
            const data = await res.json();
            const homeBase = home.split(' ')[0];
            const m = data.find(o => o.home_team.includes(homeBase) || o.away_team.includes(homeBase));
            if (m) {
                const price = m.bookmakers[0].markets[0].outcomes[0].price;
                document.getElementById('odds-target').innerHTML = `
                    <h3 style="font-family:'Orbitron'; font-size:13px; margin:0 0 15px 0;">LIVE MARKET</h3>
                    <div style="background:rgba(0,255,136,0.1); border:1px solid var(--neon-green); padding:20px; border-radius:15px; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-family:'Orbitron'">${home} WIN</span>
                        <span style="font-family:'Orbitron'; font-size:1.8rem; color:var(--neon-green)">${price}</span>
                    </div>`;
            }
        } catch (e) {}
    }

    function initAIChart() {
        const ctx = document.getElementById('aiChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Home', 'Draw', 'Away'],
                datasets: [{
                    data: [55, 25, 20],
                    backgroundColor: ['#00ff88', '#0ea5e9', '#ff3e3e'],
                    borderColor: 'rgba(255,255,255,0.1)',
                    borderWidth: 2
                }]
            },
            options: { cutout: '80%', plugins: { legend: { display: false } } }
        });
    }

    init();
</script>
</body>
</html>
