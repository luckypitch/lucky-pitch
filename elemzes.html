<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Profi Elemz≈ë K√∂zpont</title>
    <style>
        :root { 
            --primary: #00ff88; 
            --text: #f8fafc; 
            --box-bg: rgba(15, 23, 42, 0.98);
            --cl-gs: #0044ff; --cl-q: #6699ff;
            --el-gs: #cc7a00; --el-q: #ffb366;
            --ecl-gs: #00cc6a; --ecl-q: #80ffc4;
            --po: #d35400; --rel: #e74c3c;
        }

        body { background: #0f172a; color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* VISSZA GOMB - √öj st√≠lus */
        .back-btn { 
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 25px; 
            color: var(--primary); text-decoration: none; font-weight: bold; 
            background: rgba(0, 255, 136, 0.05); padding: 10px 20px; 
            border-radius: 10px; border: 1px solid rgba(0, 255, 136, 0.2); transition: 0.3s;
        }
        .back-btn:hover { background: var(--primary); color: #000; }

        /* HEADER K√ÅRTYA */
        .match-card { 
            background: var(--box-bg); padding: 35px; border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; justify-content: space-around; align-items: center; 
            margin-bottom: 30px; text-align: center; 
        }
        .team-box img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 12px; filter: drop-shadow(0 0 8px rgba(255,255,255,0.1)); }
        .team-box h3 { margin: 0; font-size: 1.4rem; letter-spacing: -0.5px; }
        .score { font-size: 3.5rem; font-weight: 900; color: var(--primary); text-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }

        .grid { display: grid; grid-template-columns: 1fr 350px; gap: 25px; }
        @media (max-width: 1200px) { .grid { grid-template-columns: 1fr; } }

        /* K√ÅRTY√ÅK */
        .card { 
            background: var(--box-bg); padding: 25px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); overflow-x: auto;
        }
        h3.title { 
            color: var(--primary); margin: 0 0 20px 0; font-size: 1rem; 
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }

        /* T√ÅBL√ÅZAT DESIGN */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; font-size: 13.5px; min-width: 850px; }
        th { padding: 10px; color: #64748b; font-weight: 600; text-transform: uppercase; font-size: 11px; text-align: center; }
        td { padding: 12px 10px; background: rgba(255,255,255,0.02); vertical-align: middle; }
        td:first-child { border-radius: 12px 0 0 12px; }
        td:last-child { border-radius: 0 12px 12px 0; }

        .team-col { text-align: left; min-width: 220px; font-weight: 600; }
        .pos-col { width: 85px; text-align: center; border-left: 4px solid transparent; }
        .zone-tag { font-size: 8px; font-weight: 900; display: block; text-transform: uppercase; opacity: 0.9; margin-bottom: 2px; }
        .pos-num { 
            display: inline-block; width: 26px; height: 26px; line-height: 26px; 
            border-radius: 8px; background: rgba(255,255,255,0.05); font-weight: 800; font-size: 12px;
        }
        
        .highlight td { background: rgba(0, 255, 136, 0.08) !important; border-top: 1px solid rgba(0, 255, 136, 0.2); border-bottom: 1px solid rgba(0, 255, 136, 0.2); }
        .pts-bold { font-weight: 900; color: var(--primary); font-size: 15px; }

        /* ODDS ST√çLUS */
        .odd-item { 
            background: rgba(255,255,255,0.02); padding: 20px; border-radius: 16px; 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .odd-item:hover { background: rgba(255,255,255,0.05); border-color: var(--primary); }
        .odd-label { color: #94a3b8; font-weight: 500; }
        .odd-val { color: var(--primary); font-size: 1.5rem; font-weight: 800; }

        .legend { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 12px; font-size: 10px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    </style>
</head>
<body>

<div class="container">
    <a href="/meccsek" class="back-btn">‚Üê VISSZA A MECCSEKHEZ</a>
    <div id="header-target"></div>

    <div class="grid">
        <div class="card">
            <h3 class="title">üèÜ Bajnoki Tabella & Kup√°k</h3>
            <div id="standings-target">Bet√∂lt√©s...</div>
            <div class="legend">
                <div><span class="dot" style="background:var(--cl-gs)"></span> BL F≈ët√°bla</div>
                <div><span class="dot" style="background:var(--cl-q)"></span> BL Selejt.</div>
                <div><span class="dot" style="background:var(--el-gs)"></span> Eur√≥pa Liga</div>
                <div><span class="dot" style="background:var(--ecl-q)"></span> Konferencia Liga</div>
                <div><span class="dot" style="background:var(--rel)"></span> Kies√©s</div>
            </div>
        </div>
        
        <div class="card">
            <h3 class="title">üìà √âl≈ë Oddsok (1X2)</h3>
            <div id="odds-target">Keres√©s...</div>
        </div>
    </div>
</div>

<script>
    const matchId = new URLSearchParams(window.location.search).get('id');

    function getStatusColor(text) {
        if (!text) return "transparent";
        text = text.toLowerCase();
        if (text.includes("champions league")) return text.includes("qualifiers") ? "var(--cl-q)" : "var(--cl-gs)";
        if (text.includes("europa league")) return text.includes("qualifiers") ? "var(--el-q)" : "var(--el-gs)";
        if (text.includes("conference league")) return "var(--ecl-q)";
        if (text.includes("play-off") || text.includes("promotion") || text.includes("oszt√°lyoz√≥")) return "var(--po)";
        if (text.includes("relegation") || text.includes("kies√©s")) return "var(--rel)";
        return "transparent";
    }

    function translateStatus(text) {
        if (!text) return "";
        if (text.includes("Champions League")) return "BL";
        if (text.includes("Europa League")) return "EL";
        if (text.includes("Conference League")) return "KL";
        if (text.includes("Relegation")) return "KIES≈ê";
        if (text.includes("Play-off") || text.includes("Oszt√°lyoz√≥")) return "P.OFF";
        return "Z√ìNA";
    }

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            document.getElementById('header-target').innerHTML = `
                <div class="match-card">
                    <div class="team-box"><img src="${match.homeTeam.crest}"><h3>${match.homeTeam.name}</h3></div>
                    <div class="score">${match.score.fullTime.home ?? 0}:${match.score.fullTime.away ?? 0}</div>
                    <div class="team-box"><img src="${match.awayTeam.crest}"><h3>${match.awayTeam.name}</h3></div>
                </div>`;

            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadOdds(match.homeTeam.name, match.awayTeam.name);
        } catch (e) { console.error(e); }
    }

    async function loadStandings(code, home, away) {
        try {
            const res = await fetch(`/api/standings/${code}`);
            const data = await res.json();
            const table = data.standings.find(s => s.type === 'TOTAL').table;
            const total = table.length;

            let html = `<table>
                <thead>
                    <tr>
                        <th>#</th><th class="team-col">Csapat</th><th>M</th><th>GY</th><th>D</th><th>V</th><th>G√ìL</th><th>GK</th><th class="pts-bold">P</th>
                    </tr>
                </thead>
                <tbody>`;

            table.forEach(r => {
                let status = r.description || "";
                const pos = r.position;

                // --- MANU√ÅLIS LIGA LOGIKA ---
                if (!status || status === "") {
                    if (['PL', 'PD', 'SA'].includes(code)) {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 5) status = "Europa League Group Stage";
                        else if (pos >= total - 2) status = "Relegation";
                    } else if (code === 'BL1') {
                        if (pos <= 4) status = "Champions League Group Stage";
                        else if (pos === 16) status = "Oszt√°lyoz√≥";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'DED') {
                        if (pos <= 2) status = "Champions League Group Stage";
                        else if (pos === 3) status = "Champions League Qualifiers";
                        else if (pos >= 5 && pos <= 8) status = "Conference League Play-off";
                        else if (pos >= 17) status = "Relegation";
                    } else if (code === 'PPL') {
                        if (pos === 1) status = "Champions League Group Stage";
                        else if (pos === 2) status = "Champions League Qualifiers";
                        else if (pos === 3) status = "Europa League Qualifiers";
                        else if (pos === 4) status = "Conference League Qualifiers";
                        else if (pos >= 17) status = "Relegation";
                    }
                }

                const color = getStatusColor(status);
                const isMatchTeam = (home.includes(r.team.name) || r.team.name.includes(home) || away.includes(r.team.name) || r.team.name.includes(away));

                html += `
                    <tr class="${isMatchTeam ? 'highlight' : ''}">
                        <td class="pos-col" style="border-left-color: ${color}">
                            ${status ? `<span class="zone-tag" style="color:${color}">${translateStatus(status)}</span>` : ''}
                            <span class="pos-num">${pos}</span>
                        </td>
                        <td class="team-col">
                            <img src="${r.team.crest}" width="20" style="vertical-align:middle; margin-right:12px;"> ${r.team.name}
                        </td>
                        <td>${r.playedGames}</td>
                        <td>${r.won}</td>
                        <td>${r.draw}</td>
                        <td>${r.lost}</td>
                        <td>${r.goalsFor}:${r.goalsAgainst}</td>
                        <td style="color:${r.goalDifference >= 0 ? 'var(--primary)' : '#ff4d4d'}; font-weight:bold;">
                            ${r.goalDifference > 0 ? '+'+r.goalDifference : r.goalDifference}
                        </td>
                        <td class="pts-bold">${r.points}</td>
                    </tr>`;
            });
            document.getElementById('standings-target').innerHTML = html + "</tbody></table>";
        } catch (e) { }
    }

    async function loadOdds(home, away) {
        try {
            const res = await fetch('/api/odds-data');
            const data = await res.json();
            const homeBase = home.split(' ')[0];
            const m = data.find(o => o.home_team.includes(homeBase) || o.away_team.includes(homeBase));

            if (m && m.bookmakers[0]) {
                const outcomes = m.bookmakers[0].markets[0].outcomes;
                document.getElementById('odds-target').innerHTML = `
                    <div class="odds-list">
                        <div class="odd-item"><span class="odd-label">Hazai (1)</span><span class="odd-val">${outcomes.find(x=>x.name===m.home_team)?.price || '-'}</span></div>
                        <div class="odd-item"><span class="odd-label">D√∂ntetlen (X)</span><span class="odd-val">${outcomes.find(x=>x.name==='Draw')?.price || '-'}</span></div>
                        <div class="odd-item"><span class="odd-label">Vend√©g (2)</span><span class="odd-val">${outcomes.find(x=>x.name===m.away_team)?.price || '-'}</span></div>
                    </div>`;
            } else { document.getElementById('odds-target').innerHTML = "<p style='text-align:center; opacity:0.5;'>Nincs √©l≈ë odds.</p>"; }
        } catch (e) { }
    }
    init();
</script>
</body>
</html>
