<style>
    /* ... (a többi stílusod marad, ezeket add hozzá vagy írd felül) ... */
    
    table { width: 100%; border-collapse: separate; border-spacing: 0 4px; font-size: 14px; }
    th { text-align: left; padding: 10px; opacity: 0.7; font-size: 12px; text-transform: uppercase; }
    td { padding: 12px 10px; background: rgba(255,255,255,0.03); }
    
    /* Sorok kerekítése */
    tr td:first-child { border-radius: 8px 0 0 8px; }
    tr td:last-child { border-radius: 0 8px 8px 0; }

    /* Zónák színei */
    .cl-zone { border-left: 4px solid #007bff; } /* Bajnokok Ligája - Kék */
    .el-zone { border-left: 4px solid #f39c12; } /* Európa Liga - Narancs */
    .relegation-zone { border-left: 4px solid #e74c3c; } /* Kieső zóna - Piros */
    
    .highlight { 
        background: rgba(0, 255, 136, 0.15) !important; 
        color: var(--primary); 
        font-weight: bold;
        outline: 1px solid var(--primary);
    }
    
    .pos-circle {
        display: inline-block;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        font-size: 11px;
    }
</style>

<script>
// ... (a kód eleje marad) ...

async function loadStandings(code, home, away) {
    try {
        const res = await fetch(`/api/standings/${code}`);
        const data = await res.json();
        const table = data.standings[0].table;
        const totalTeams = table.length;

        let html = `
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Csapat</th>
                        <th>M</th>
                        <th>P</th>
                    </tr>
                </thead>
                <tbody>`;

        table.forEach((r, index) => {
            let zoneClass = "";
            const pos = r.position;

            // Zóna logika (Általános európai ligák alapján)
            if (pos <= 4) zoneClass = "cl-zone";        // BL helyek
            else if (pos === 5) zoneClass = "el-zone";   // EL hely
            else if (pos >= totalTeams - 2) zoneClass = "relegation-zone"; // Utolsó 3 kieső

            const isMatchTeam = (r.team.name === home || r.team.name === away);

            html += `
                <tr class="${isMatchTeam ? 'highlight' : ''}">
                    <td class="${zoneClass}">
                        <span class="pos-circle">${pos}</span>
                    </td>
                    <td style="display:flex; align-items:center; gap:8px;">
                        <img src="${r.team.crest}" style="width:20px;"> ${r.team.name}
                    </td>
                    <td>${r.playedGames}</td>
                    <td style="font-weight:bold;">${r.points}</td>
                </tr>`;
        });

        html += `</tbody></table>`;
        document.getElementById('standings').innerHTML = html;
    } catch(e) { 
        document.getElementById('standings').innerText = "Tabella nem elérhető."; 
    }
}
</script>
