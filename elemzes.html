<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Live Match Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --neon-green: #00ff88;
            --neon-blue: #0ea5e9;
            --neon-red: #ff3e3e;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
            --cl-gs: #0044ff; --cl-q: #6699ff;
            --el-gs: #cc7a00; --el-q: #ff9900;
            --ecl-q: #00cc6a;
            --po: #d35400;
            --rel: #ff3e3e;
        }

        body { background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; position: relative; }

        /* --- NAVIGATION --- */
        .back-btn {
            position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: var(--neon-blue); font-family: 'Orbitron'; font-size: 11px;
            padding: 10px 18px; background: rgba(14, 165, 233, 0.1); border: 1px solid var(--neon-blue);
            border-radius: 50px; transition: 0.3s; z-index: 100; text-transform: uppercase;
        }
        .back-btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); transform: translateX(-5px); }

        .ticker-wrap { background: rgba(0, 0, 0, 0.6); border-bottom: 1px solid var(--neon-blue); padding: 12px 0; overflow: hidden; margin-top: 70px; margin-bottom: 25px; }
        .ticker { display: flex; animation: ticker-scroll 40s linear infinite; white-space: nowrap; }
        .ticker-item { margin-right: 60px; font-size: 11px; font-family: 'Orbitron'; color: var(--neon-blue); }
        @keyframes ticker-scroll { 0% { transform: translateX(50%); } 100% { transform: translateX(-100%); } }

        /* --- HERO --- */
        .hero-card {
            background: var(--glass); backdrop-filter: blur(25px); border-radius: 30px; border: 1px solid var(--border);
            padding: 50px 40px; display: flex; justify-content: space-around; align-items: center;
            margin-bottom: 30px; box-shadow: 0 0 50px rgba(0,0,0,0.6);
        }
        .score-display { font-family: 'Orbitron'; font-size: clamp(3rem, 8vw, 5.5rem); font-weight: 900; color: var(--neon-green); text-shadow: 0 0 25px rgba(0,255,136,0.6); }
        .team-box { flex: 1; text-align: center; }
        .team-box img { width: 100px; height: 100px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.15)); }

        /* --- LAYOUT --- */
        .grid-layout { display: grid; grid-template-columns: 2.5fr 1fr; gap: 30px; }
        @media (max-width: 1100px) { .grid-layout { grid-template-columns: 1fr; } .back-btn { position: fixed; top: 10px; left: 10px; } }
        .glass-panel { background: var(--glass); border: 1px solid var(--border); padding: 30px; border-radius: 28px; backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow-x: auto; }

        /* --- MOMENTUM --- */
        .momentum-wrap { height: 12px; background: rgba(0,0,0,0.5); border-radius: 20px; margin: 20px 0; overflow: hidden; border: 1px solid var(--border); }
        .momentum-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--neon-blue), var(--neon-green)); transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 15px var(--neon-blue); }

        /* --- MARKET / ODDS --- */
        .bookmaker-badge { font-family: 'Orbitron'; font-size: 9px; color: var(--neon-blue); background: rgba(14,165,233,0.1); padding: 4px 10px; border-radius: 4px; margin-bottom: 10px; display: inline-block; border: 1px solid rgba(14,165,233,0.3); }
        .odds-card { background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-family: 'Orbitron'; }
        .odds-card b { color: var(--neon-green); font-size: 18px; }
        .chart-container { position: relative; height: 250px; margin: 20px 0; }

        /* --- TABLE --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; min-width: 800px; }
        td { padding: 12px; background: rgba(255,255,255,0.02); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); text-align: center; }
        .pos-col { border-left: 4px solid transparent; }
        .pos-num-box { width: 30px; height: 30px; line-height: 30px; margin: 0 auto; background: #000; border-radius: 8px; font-weight: bold; font-family: 'Orbitron'; }
        .highlight td { background: rgba(0, 255, 136, 0.05) !important; border-color: var(--neon-green) !important; }
    </style>
</head>
<body>

<a href="index.html" class="back-btn">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    BACK TO ARENA
</a>

<div class="ticker-wrap"><div class="ticker"><span class="ticker-item">âš¡ LIVE MARKET SYNC ACTIVE</span><span class="ticker-item">ðŸ¤– AI PREDICTIONS UPDATED EVERY 60S</span></div></div>

<div class="container">
    <div id="hero-target" class="hero-card"></div>
    <div class="grid-layout">
        <div class="glass-panel">
            <h3 id="momentum-title" style="font-family:'Orbitron'; color:var(--neon-blue); margin:0; font-size: 14px;">MATCH MOMENTUM</h3>
            <div class="momentum-wrap"><div class="momentum-fill" id="momentum-bar"></div></div>
            <h3 style="font-family:'Orbitron'; margin-top:40px; font-size: 14px;">LEAGUE STANDINGS</h3>
            <div id="standings-target"></div>
        </div>
        <div class="right-col">
            <div class="glass-panel">
                <h3 style="font-family:'Orbitron'; color:var(--neon-green); font-size:12px; margin:0;">WIN PROBABILITY CHART</h3>
                <div class="chart-container"><canvas id="aiChart"></canvas></div>
                <div id="odds-target"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const matchId = params.get('id');
    let aiChart;

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            document.getElementById('hero-target').innerHTML = `
                <div class="team-box"><img src="${match.homeTeam.crest}"><h2>${match.homeTeam.name}</h2></div>
                <div class="score-display">${match.score.fullTime.home ?? 0}:${match.score.fullTime.away ?? 0}</div>
                <div class="team-box"><img src="${match.awayTeam.crest}"><h2>${match.awayTeam.name}</h2></div>`;

            updateMomentum(match.status, match.utcDate);
            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadOdds(match.homeTeam.name, match.awayTeam.name);
        } catch (e) { console.error(e); }
    }

    function updateMomentum(status, utcDate) {
        const bar = document.getElementById('momentum-bar');
        const title = document.getElementById('momentum-title');
        if (status === 'IN_PLAY' || status === 'PAUSED') {
            const start = new Date(utcDate).getTime();
            const now = new Date().getTime();
            let mins = Math.min(90, Math.max(0, Math.floor((now - start) / 60000)));
            bar.style.width = (mins / 90 * 100) + '%';
            title.innerText = `MATCH TIME: ${mins}'`;
        } else if (status === 'FINISHED') {
            bar.style.width = '100%'; title.innerText = `MATCH TIME: FT`;
        } else {
            bar.style.width = '0%'; title.innerText = `MATCH TIME: 0' (NOT STARTED)`;
        }
    }

    async function loadOdds(home, away) {
        try {
            const res = await fetch('/api/odds-data');
            const data = await res.json();
            const homeKey = home.split(' ')[0];
            const market = data.find(o => o.home_team.includes(homeKey) || o.away_team.includes(homeKey));
            
            if (market && market.bookmakers && market.bookmakers[0]) {
                const bookie = market.bookmakers[0];
                const outcomes = bookie.markets[0].outcomes;
                
                const hO = outcomes.find(x => x.name === market.home_team).price;
                const aO = outcomes.find(x => x.name === market.away_team).price;
                const dO = outcomes.find(x => x.name === 'Draw').price;

                const totalProb = (1/hO) + (1/aO) + (1/dO);
                const hP = Math.round((1/hO)/totalProb*100);
                const dP = Math.round((1/dO)/totalProb*100);
                const aP = Math.round((1/aO)/totalProb*100);

                updateChart(hP, dP, aP);

                document.getElementById('odds-target').innerHTML = `
                    <div class="bookmaker-badge">SOURCE: ${bookie.title.toUpperCase()}</div>
                    <div class="odds-card"><span>1 (HOME)</span> <b>${hO}</b></div>
                    <div class="odds-card"><span>X (DRAW)</span> <b>${dO}</b></div>
                    <div class="odds-card"><span>2 (AWAY)</span> <b>${aO}</b></div>`;
            }
        } catch (e) {}
    }

    function updateChart(h, d, a) {
        const ctx = document.getElementById('aiChart').getContext('2d');
        if (aiChart) aiChart.destroy();
        aiChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: [`Home ${h}%`, `Draw ${d}%`, `Away ${a}%`], datasets: [{ data: [h, d, a], backgroundColor: ['#00ff88', '#0ea5e9', '#ff3e3e'], borderColor: 'rgba(2,6,23,1)', borderWidth: 5 }] },
            options: { cutout: '80%', maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#fff', font: { family: 'Orbitron', size: 10 } } } } }
        });
    }

    // (A loadStandings fÃ¼ggvÃ©ny marad a korÃ¡bbi komplex zÃ³na-szÃ­nezÃ©ssel)
    async function loadStandings(code, home, away) {
        try {
            const res = await fetch(`/api/standings/${code}`);
            const data = await res.json();
            const table = data.standings.find(s => s.type === 'TOTAL').table;
            let html = `<table><thead><tr><th>#</th><th style="text-align:left">TEAM</th><th>P</th></tr></thead><tbody>`;
            table.forEach(r => {
                const isMatchTeam = (home.includes(r.team.name) || r.team.name.includes(home) || away.includes(r.team.name) || r.team.name.includes(away));
                html += `<tr class="${isMatchTeam ? 'highlight' : ''}">
                    <td class="pos-col"><div class="pos-num-box">${r.position}</div></td>
                    <td style="text-align:left; font-weight:700;"><img src="${r.team.crest}" width="20" style="margin-right:8px; vertical-align:middle;"> ${r.team.name}</td>
                    <td style="color:var(--neon-green); font-weight:bold;">${r.points}</td>
                </tr>`;
            });
            document.getElementById('standings-target').innerHTML = html + "</tbody></table>";
        } catch (e) {}
    }

    init();
</script>
</body>
</html>
