<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Profi Elemzés</title>
    <style>
        :root { 
            --primary: #00ff88; 
            --text: #f8fafc; 
            --box-bg: rgba(15, 23, 42, 0.95);
            --cl-main: #007bff;     /* Feljutás / BL Főtábla */
            --cl-qual: #55aaff;     /* BL Selejtező / Direkt Feljutás 2. */
            --el-main: #f39c12;     /* EL / Play-off kezdete */
            --ecl-po: #9b59b6;      /* KL Rájátszás / Play-off végig */
            --play-off: #e67e22;    /* Osztályozó */
            --relegation: #e74c3c;  /* Kiesés */
        }

        body { background: #0f172a; color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: var(--primary); text-decoration: none; font-weight: bold; }

        .match-card { 
            background: var(--box-bg); padding: 30px; border-radius: 20px; border: 1px solid rgba(0, 255, 136, 0.3); 
            display: flex; justify-content: space-around; align-items: center; margin-bottom: 30px; text-align: center;
        }
        .team-box img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; }
        .score { font-size: 2.2rem; font-weight: 800; color: var(--primary); }

        .grid { display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; }
        @media (max-width: 850px) { .grid { grid-template-columns: 1fr; } }

        .card { background: var(--box-bg); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        h3 { color: var(--primary); margin: 0 0 15px 0; font-size: 1.1rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 4px; font-size: 12px; }
        td { padding: 10px; background: rgba(255,255,255,0.03); vertical-align: middle; }
        
        /* Zóna csíkok */
        .cl-main { border-left: 4px solid var(--cl-main); }
        .cl-qual { border-left: 4px solid var(--cl-qual); }
        .el-main { border-left: 4px solid var(--el-main); }
        .ecl-po { border-left: 4px solid var(--ecl-po); }
        .play-off { border-left: 4px solid var(--play-off); }
        .relegation { border-left: 4px solid var(--relegation); }

        .zone-label { font-size: 7px; font-weight: 900; display: block; margin-bottom: 2px; text-transform: uppercase; }
        .pos-circle { display: inline-block; width: 22px; height: 22px; line-height: 22px; text-align: center; border-radius: 50%; background: rgba(255,255,255,0.1); font-size: 10px; }
        .highlight { background: rgba(0, 255, 136, 0.15) !important; outline: 1px solid var(--primary); }

        .legend { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 10px; }
        .dot { width: 8px; height: 8px; border-radius: 2px; }
    </style>
</head>
<body>

<div class="container">
    <a href="/meccsek" class="back-btn">← VISSZA</a>
    <div id="header-target"></div>

    <div class="grid">
        <div class="card">
            <h3>Bajnoki Tabella & Státusz</h3>
            <div id="standings-target">Betöltés...</div>
        </div>
        <div class="card">
            <h3>Oddsok</h3>
            <div id="odds-target">Keresés...</div>
        </div>
    </div>
</div>

<script>
    const matchId = new URLSearchParams(window.location.search).get('id');

    async function init() {
        try {
            const res = await fetch('/live-matches');
            const data = await res.json();
            const match = data.matches.find(m => m.id == matchId);
            if (!match) return;

            renderHeader(match);
            loadStandings(match.competition.code, match.homeTeam.name, match.awayTeam.name);
            loadOdds(match.homeTeam.name, match.awayTeam.name);
        } catch (err) { console.error(err); }
    }

    function renderHeader(m) {
        document.getElementById('header-target').innerHTML = `
            <div class="match-card">
                <div class="team-box"><img src="${m.homeTeam.crest}"><h3>${m.homeTeam.name}</h3></div>
                <div class="score">${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}</div>
                <div class="team-box"><img src="${m.awayTeam.crest}"><h3>${m.awayTeam.name}</h3></div>
            </div>`;
    }

    async function loadStandings(code, home, away) {
        try {
            const res = await fetch(`/api/standings/${code}`);
            const data = await res.json();
            const table = data.standings[0].table;
            const total = table.length;

            let html = `<table><tbody>`;
            table.forEach(r => {
                let zCls = "", zTxt = "", zCol = "";
                const pos = r.position;

                // --- DINAMIKUS LIGA LOGIKA ---
                if (code === 'ELC') { // CHAMPIONSHIP (Angol 2.)
                    if (pos <= 2) { zCls = "cl-main"; zTxt = "Feljutás - Premier League"; zCol = "var(--cl-main)"; }
                    else if (pos <= 6) { zCls = "ecl-po"; zTxt = "Play-off (Championship)"; zCol = "var(--ecl-po)"; }
                    else if (pos >= total - 2) { zCls = "relegation"; zTxt = "Kiesés - League One"; zCol = "var(--relegation)"; }
                } 
                else if (code === 'DED') { // HOLLAND (Eredivisie)
                    if (pos === 1) { zCls = "cl-main"; zTxt = "BL (Főtábla)"; zCol = "var(--cl-main)"; }
                    else if (pos === 2) { zCls = "cl-qual"; zTxt = "BL (Selejtező)"; zCol = "var(--cl-qual)"; }
                    else if (pos === 3) { zCls = "el-main"; zTxt = "EL (Selejtező)"; zCol = "var(--el-main)"; }
                    else if (pos >= 4 && pos <= 7) { zCls = "ecl-po"; zTxt = "KL Play-off"; zCol = "var(--ecl-po)"; }
                    else if (pos === 16) { zCls = "play-off"; zTxt = "Osztályozó"; zCol = "var(--play-off)"; }
                    else if (pos >= 17) { zCls = "relegation"; zTxt = "Kiesés - Eerste Div."; zCol = "var(--relegation)"; }
                }
                else if (code === 'FL1') { // FRANCIA (Ligue 1)
                    if (pos <= 3) { zCls = "cl-main"; zTxt = "BL (Főtábla)"; zCol = "var(--cl-main)"; }
                    else if (pos === 4) { zCls = "cl-qual"; zTxt = "BL (Selejt)"; zCol = "var(--cl-qual)"; }
                    else if (pos === 16) { zCls = "play-off"; zTxt = "Osztályozó"; zCol = "var(--play-off)"; }
                    else if (pos >= 17) { zCls = "relegation"; zTxt = "Kiesés - Ligue 2"; zCol = "var(--relegation)"; }
                }
                else if (['PL', 'PD', 'SA', 'BL1'].includes(code)) { // TOP 4
                    if (pos <= 4) { zCls = "cl-main"; zTxt = "Bajnokok Ligája"; zCol = "var(--cl-main)"; }
                    else if (pos >= total - 2) { zCls = "relegation"; zTxt = "Kiesés"; zCol = "var(--relegation)"; }
                }
                else { // ALAPÉRTELMEZETT
                    if (pos === 1) { zCls = "cl-main"; zTxt = "Bajnok / Feljutó"; zCol = "var(--cl-main)"; }
                    else if (pos >= total - 2) { zCls = "relegation"; zTxt = "Kieső zóna"; zCol = "var(--relegation)"; }
                }

                const isM = (r.team.name === home || r.team.name === away);
                html += `
                    <tr class="${isM ? 'highlight' : ''}">
                        <td class="${zCls}">
                            ${zTxt ? `<span class="zone-label" style="color:${zCol}">${zTxt}</span>` : ''}
                            <span class="pos-circle">${pos}</span>
                        </td>
                        <td><img src="${r.team.crest}" width="16"> ${r.team.name}</td>
                        <td>${r.playedGames}</td>
                        <td><b>${r.points}</b></td>
                    </tr>`;
            });

            document.getElementById('standings-target').innerHTML = html + `</tbody></table>`;
        } catch (e) { document.getElementById('standings-target').innerHTML = "Adat hiba."; }
    }

    async function loadOdds(home, away) {
        try {
            const res = await fetch('/api/odds-data');
            const data = await res.json();
            const m = data.find(o => o.home_team.includes(home.split(' ')[0]) || o.away_team.includes(away.split(' ')[0]));
            if (m) {
                const out = m.bookmakers[0].markets[0].outcomes;
                document.getElementById('odds-target').innerHTML = `
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; margin-top:10px;">
                        <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; text-align:center;">
                            <small style="display:block; opacity:0.6; font-size:9px;">H</small>
                            <span style="color:var(--primary); font-weight:bold;">${out[0].price}</span>
                        </div>
                        <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; text-align:center;">
                            <small style="display:block; opacity:0.6; font-size:9px;">D</small>
                            <span style="color:var(--primary); font-weight:bold;">${out[1].price}</span>
                        </div>
                        <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; text-align:center;">
                            <small style="display:block; opacity:0.6; font-size:9px;">V</small>
                            <span style="color:var(--primary); font-weight:bold;">${out[2].price}</span>
                        </div>
                    </div>`;
            } else { document.getElementById('odds-target').innerHTML = "Nincs odds."; }
        } catch (e) { document.getElementById('odds-target').innerHTML = "Hiba."; }
    }
    init();
</script>
</body>
</html>
