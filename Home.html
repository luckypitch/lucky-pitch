// 3. STATISZTIKA P√ñRGET≈ê (FIX√ÅLVA)
function startCounters() {
    document.querySelectorAll('.counter').forEach(c => {
        const target = +c.getAttribute('data-target');
        let current = 0;
        const increment = target / 50;
        const update = () => {
            current += increment;
            if (current < target) {
                c.innerText = Math.ceil(current).toLocaleString();
                setTimeout(update, 30);
            } else {
                c.innerText = target.toLocaleString() + (target <= 100 ? "%" : "+");
            }
        };
        update();
    });
}

// 5. NEUR√ÅLIS H√ÅTT√âR
function initNeural() {
    const canvas = document.getElementById('neuralCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let pts = Array(60).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5 }));
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0ea5e9"; ctx.strokeStyle = "rgba(14, 165, 233, 0.1)";
        pts.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
            pts.slice(i+1).forEach(p2 => {
                let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                if(d < 150) { ctx.lineWidth = 1 - d/150; ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p2.x,p2.y); ctx.stroke(); }
            });
        });
        requestAnimationFrame(draw);
    }
    draw();
}
