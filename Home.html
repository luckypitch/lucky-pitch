    <style>
        :root {

            --glass: rgba(15, 23, 42, 0.7);
            --neon-blue: #0ea5e9;
            --neon-green: #00ff88;
            --neon-purple: #8b5cf6;

        body.light {

            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.1);
            --neon-blue: #0284c7;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background: var(--bg);

            min-height: 100vh;
            overflow-x: hidden;

        /* --- ANIM√ÅLT H√ÅTT√âR --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; filter: blur(100px); opacity: 0.5;
        }
        .blob {
            position: absolute; width: 600px; height: 600px; border-radius: 50%;
            animation: move 25s infinite alternate;

        .blob-1 { background: #0044ff; top: -10%; left: -10%; }
        .blob-2 { background: var(--neon-green); bottom: -10%; right: -10%; animation-duration: 30s; }
        
        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(300px, 200px) scale(1.3); }
        }

        /* --- NAVIG√ÅCI√ì --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background: var(--glass);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; color: var(--neon-blue); letter-spacing: 2px; }

        .nav-buttons { display: flex; gap: 10px; align-items: center; }

        button, .btn-link {
            border: none; padding: 10px 20px; border-radius: 12px;
            cursor: pointer; font-weight: bold; font-family: 'Orbitron'; font-size: 11px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255,255,255,0.05); color: var(--text); border: 1px solid var(--border);

        button:hover { transform: translateY(-3px); border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(14, 165, 233, 0.3); }

        .btn-auth { background: var(--neon-blue); color: white; }
        .btn-support { background: #635bff; color: white; }

        /* --- TICKER S√ÅV --- */
        .ticker-wrap {
            width: 100%; overflow: hidden; background: rgba(14, 165, 233, 0.1);
            border-bottom: 1px solid var(--border); padding: 8px 0;
            backdrop-filter: blur(5px);
        }
        .ticker {
            display: inline-block; white-space: nowrap;
            animation: ticker 30s linear infinite; font-family: 'Orbitron';
            font-size: 12px; color: var(--neon-blue);
        }
        .ticker span { margin-right: 50px; }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 60px 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .hero-box {
            background: var(--glass); padding: 60px; border-radius: 40px;
            border: 1px solid var(--border); backdrop-filter: blur(30px);
            max-width: 900px; box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            margin-bottom: 50px;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 { font-family: 'Orbitron'; font-size: clamp(32px, 5vw, 64px); font-weight: 900; margin-bottom: 20px; line-height: 1.1; }
        .highlight-text { color: var(--neon-green); font-size: 1.2rem; font-weight: bold; margin-bottom: 30px; display: block; }

        .btn-cta {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white; padding: 20px 60px; font-size: 1.2rem; border-radius: 50px;
            display: inline-block; margin-top: 20px; border: none; box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        /* --- STATS BAR --- */
        .stats-bar {
            display: flex; gap: 50px; margin-top: 20px; padding: 20px 40px;
            background: rgba(0,0,0,0.2); border-radius: 100px; border: 1px solid var(--border);
        }
        .stat-item b {
            display: block; font-size: 2.2rem;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .stat-item span { font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; font-family: 'Orbitron'; }

        /* --- LIVE INDICATOR --- */
        .live-indicator {
            display: flex; align-items: center; gap: 8px; margin-top: 20px;
            background: rgba(255,0,0,0.1); padding: 5px 15px; border-radius: 20px;
            border: 1px solid rgba(255,0,0,0.2);
        }
        .dot { width: 8px; height: 8px; background: #ff4444; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- CURSOR GLOW --- */
        .cursor-glow {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.15) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: -1;

        }

        footer { padding: 40px; text-align: center; background: var(--glass); margin-top: 50px; border-top: 1px solid var(--border); }

        @media (max-width: 768px) {
            .stats-bar { flex-direction: column; gap: 20px; border-radius: 20px; }
            .cursor-glow { display: none; }
        }
    </style>
</head>

// --- CORE FUNCTIONS ---
function toggleTheme() {
    const theme = (localStorage.getItem("theme") || "dark") === "dark" ? "light" : "dark";

    updateUI();
}

function toggleLang() {
    const lang = (localStorage.getItem("lang") || "en") === "en" ? "hu" : "en";
    localStorage.setItem("lang", lang);
    updateUI();
}

function updateUI() {
    const lang = localStorage.getItem("lang") || "en";
    const theme = localStorage.getItem("theme") || "dark";
    const d = translations[lang];

    document.getElementById("title").innerText = d.title;
    document.getElementById("kiemelt").innerText = d.kiemelt;
    document.getElementById("text1").innerText = d.text1;
    document.getElementById("cta-link").innerText = d.cta;

    document.getElementById("support-btn").innerText = d.support;
    document.getElementById("stat-text-1").innerText = d.s1;

// --- INTERACTIVE FEATURES ---
function startCounters() {
    document.querySelectorAll('.counter').forEach(counter => {
        const target = +counter.getAttribute('data-target');
        const update = () => {
            const c = +counter.innerText;
            const inc = target / 40;
            if (c < target) {
                counter.innerText = Math.ceil(c + inc);
                setTimeout(update, 40);
            } else {
                counter.innerText = target.toLocaleString() + (target < 100 ? "" : "+");
            }
        };
        update();
    });
}
