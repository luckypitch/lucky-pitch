        .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; animation: move 25s infinite alternate; }
        .blob-1 { background: #0044ff; top: -10%; left: -10%; }
        .blob-2 { background: var(--neon-green); bottom: -10%; right: -10%; }
        @keyframes move { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(300px, 200px) scale(1.3); } }

        /* NAV & TICKER */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; color: var(--neon-blue); letter-spacing: 2px; }
        .nav-buttons { display: flex; gap: 10px; align-items: center; }
        button, .btn-link { border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; font-family: 'Orbitron'; font-size: 11px; transition: 0.3s; background: rgba(255,255,255,0.05); color: var(--text); border: 1px solid var(--border); text-decoration: none; }
        button:hover { transform: translateY(-3px); border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(14, 165, 233, 0.3); }
        
        .ticker-wrap { width: 100%; overflow: hidden; background: rgba(14, 165, 233, 0.1); border-bottom: 1px solid var(--border); padding: 8px 0; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 40s linear infinite; font-family: 'Orbitron'; font-size: 12px; color: var(--neon-blue); }
        .ticker span { margin-right: 50px; font-weight: bold; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* HERO */
        .hero { padding: 60px 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .hero-box { background: var(--glass); padding: 50px; border-radius: 40px; border: 1px solid var(--border); backdrop-filter: blur(30px); max-width: 850px; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .btn-cta { background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); color: white; padding: 18px 50px; font-size: 1.2rem; border-radius: 50px; border: none; font-family: 'Orbitron'; margin-top: 20px; display: inline-block; cursor: pointer; }

        .stats-bar { display: flex; gap: 40px; margin-top: 40px; padding: 20px 40px; background: rgba(0,0,0,0.2); border-radius: 100px; border: 1px solid var(--border); }
        .stat-item b { display: block; font-size: 2rem; color: var(--neon-green); }
        .stat-item span { font-size: 10px; opacity: 0.7; font-family: 'Orbitron'; }

        /* FOOTER */
        footer { width: 100%; padding: 40px; background: var(--glass); border-top: 1px solid var(--border); margin-top: 60px; text-align: center; }
        .fb-link { display: inline-flex; align-items: center; gap: 10px; color: var(--text); text-decoration: none; font-family: 'Orbitron'; font-size: 12px; transition: 0.3s; padding: 10px 20px; border-radius: 30px; border: 1px solid var(--border); }
        .fb-link:hover { color: var(--neon-blue); border-color: var(--neon-blue); }

        @media (max-width: 768px) { .stats-bar { flex-direction: column; border-radius: 20px; } }
    </style>

<script>
const stripe = Stripe('pk_test_51T2qaQQkKVs47hkTqXwOVadi0o1GiBortnh6rNLqLxHMS7E6CKCQwp4lcwtnk7jIojzDjERp8wuMHNgx5FKqHEUo00uXcI3IS5');

const translations = {

    en: {
        title: "Let the Wins Begin", text1: "Elite strategy meets real-time football data.", cta: "Matches",
        s1: "Live Matches", s2: "Accuracy %", s3: "Winning Tips", login: "LOGIN", donate: "Donate", lang: "HU üá≠üá∫"
    }
};

async function handleSupport() {
    if (!window.Clerk || !Clerk.user) {
        Clerk.openSignIn();
        return;
    }
    const btn = document.getElementById('support-btn');
    btn.innerText = "Loading...";
    try {
        const res = await fetch('/create-checkout-session', { method: 'POST' });
        const session = await res.json();
        if (session.id) await stripe.redirectToCheckout({ sessionId: session.id });
    } catch (e) { alert("Stripe error"); btn.innerText = "Donate"; }
}

function updateUI() {
    const lang = localStorage.getItem("lang") || "en";
    const t = translations[lang];
    document.getElementById("title").innerText = t.title;
    document.getElementById("text1").innerText = t.text1;
    document.getElementById("cta-link").innerText = t.cta;
    document.getElementById("stat-text-1").innerText = t.s1;
    document.getElementById("stat-text-2").innerText = t.s2;
    document.getElementById("stat-text-3").innerText = t.s3;
    document.getElementById("login-text").innerText = t.login;
    document.getElementById("support-btn").innerText = t.donate;
    document.getElementById("lang-btn").innerText = t.lang;
    
    const theme = localStorage.getItem("theme") || "dark";
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("mod-btn").innerText = theme === "light" ? "üåô" : "‚òÄÔ∏è";
}

function toggleLang() {
    localStorage.setItem("lang", (localStorage.getItem("lang") || "en") === "en" ? "hu" : "en");
    updateUI();
    fetchLiveTicker();
}

function toggleTheme() {
    localStorage.setItem("theme", (localStorage.getItem("theme") || "dark") === "dark" ? "light" : "dark");
    updateUI();
}

async function fetchLiveTicker() {
    try {
        const res = await fetch('/api/live-ticker');
        const matches = await res.json();
        const ticker = document.getElementById('ticker-content');
        if(matches.length > 0) {
            ticker.innerHTML = matches.map(m => `<span>‚öΩ ${m}</span>`).join("");
        } else {
            ticker.innerHTML = "<span>üî• NO LIVE MATCHES - CHECK LATER</span><span>‚ö° ALGO ACTIVE</span>";
        }
    } catch(e) { /* fallback fix text */ }
}

function startCounters() {
    document.querySelectorAll('.counter').forEach(c => {
        const target = +c.getAttribute('data-target');
        const update = () => {
            const cur = +c.innerText;
            if (cur < target) {
                c.innerText = Math.ceil(cur + target/50);
                setTimeout(update, 30);
            } else { c.innerText = target.toLocaleString() + (target > 100 ? "+" : "%"); }
        };
        update();
    });
}

document.addEventListener('mousemove', (e) => {
    const cursor = document.getElementById('cursor');
    cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
});

async function startApp() {
    await Clerk.load();
    if (Clerk.user) {
        Clerk.mountUserButton(document.getElementById('user-button'));
        document.getElementById('auth-links').style.display = 'none';
    } else {
        document.getElementById('auth-links').style.display = 'block';
    }
    updateUI();
    fetchLiveTicker();
    startCounters();
}

window.addEventListener('load', startApp);
