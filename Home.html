<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyPitch | Smart Betting Experience</title>

    <script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_YWxsb3dlZC1pbnNlY3QtOTguY2xlcmsuYWNjb3VudHMuZGV2JA" src="https://allowed-insect-98.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.7);
            --neon-blue: #0ea5e9;
            --neon-green: #00ff88;
            --neon-purple: #8b5cf6;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
        }

        body.light {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.8);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.1);
            --neon-blue: #0284c7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: 0.3s;
        }

        /* --- ANIM√ÅLT H√ÅTT√âR --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; filter: blur(100px); opacity: 0.5;
        }
        .blob {
            position: absolute; width: 600px; height: 600px; border-radius: 50%;
            animation: move 25s infinite alternate;
        }
        .blob-1 { background: #0044ff; top: -10%; left: -10%; }
        .blob-2 { background: var(--neon-green); bottom: -10%; right: -10%; animation-duration: 30s; }
        
        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(300px, 200px) scale(1.3); }
        }

        /* --- NAVIG√ÅCI√ì --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background: var(--glass);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; color: var(--neon-blue); letter-spacing: 2px; }

        .nav-buttons { display: flex; gap: 10px; align-items: center; }

        button, .btn-link {
            border: none; padding: 10px 20px; border-radius: 12px;
            cursor: pointer; font-weight: bold; font-family: 'Orbitron'; font-size: 11px;
            transition: 0.3s; background: rgba(255,255,255,0.05); color: var(--text); border: 1px solid var(--border);
            text-decoration: none;
        }
        button:hover { transform: translateY(-3px); border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(14, 165, 233, 0.3); }

        /* --- TICKER --- */
        .ticker-wrap {
            width: 100%; overflow: hidden; background: rgba(14, 165, 233, 0.1);
            border-bottom: 1px solid var(--border); padding: 8px 0; backdrop-filter: blur(5px);
        }
        .ticker {
            display: inline-block; white-space: nowrap; animation: ticker 40s linear infinite;
            font-family: 'Orbitron'; font-size: 12px; color: var(--neon-blue);
        }
        .ticker span { margin-right: 50px; font-weight: bold; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- HERO --- */
        .hero { padding: 60px 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .hero-box {
            background: var(--glass); padding: 50px; border-radius: 40px; border: 1px solid var(--border);
            backdrop-filter: blur(30px); max-width: 850px; position: relative;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .algo-viz { display: flex; align-items: flex-end; gap: 3px; height: 30px; justify-content: center; margin-bottom: 20px; }
        .bar { width: 3px; background: var(--neon-blue); animation: grow 1s infinite alternate; }

        h1 { font-family: 'Orbitron'; font-size: clamp(32px, 5vw, 60px); margin-bottom: 20px; }
        .btn-cta {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white; padding: 18px 50px; font-size: 1.2rem; border-radius: 50px;
            display: inline-block; margin-top: 20px; border: none; font-family: 'Orbitron';
        }

        .stats-bar {
            display: flex; gap: 40px; margin-top: 40px; padding: 20px 40px;
            background: rgba(0,0,0,0.2); border-radius: 100px; border: 1px solid var(--border);
        }
        .stat-item b { display: block; font-size: 2rem; color: var(--neon-green); }

        .cursor-glow {
            position: fixed; width: 400px; height: 400px; background: radial-gradient(circle, rgba(14, 165, 233, 0.15) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: -1; transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) { .stats-bar { flex-direction: column; border-radius: 20px; } }
    </style>
</head>
<body>

<div class="cursor-glow" id="cursor"></div>
<div class="bg-animation"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

<nav>
    <div class="logo">LuckyPitch</div>
    <div class="nav-buttons">
        <button onclick="toggleTheme()" id="mod-btn">‚òÄÔ∏è</button>
        <button onclick="toggleLang()" id="lang-btn">HU üá≠üá∫</button>
        <button class="btn-support" onclick="handleSupport()" id="support-btn" style="background:#635bff; color:white;">Donate</button>
        <div id="user-button"></div>
        <div id="auth-links" style="display: none;">
            <button onclick="Clerk.openSignIn()" style="background:var(--neon-blue); color:white;" id="login-text">LOGIN</button>
        </div>
    </div>
</nav>

<div class="ticker-wrap">
    <div class="ticker" id="ticker-content">
        <span id="ticker-status">Loading live data...</span>
    </div>
</div>

<section class="hero">
    <div class="hero-box">
        <div class="algo-viz">
            <div class="bar" style="height:40%"></div><div class="bar" style="height:80%"></div><div class="bar" style="height:60%"></div>
            <div class="bar" style="height:100%"></div><div class="bar" style="height:50%"></div>
        </div>
        <h1 id="title">Let the Wins Begin</h1>
        <p id="text1" style="opacity: 0.8; margin-bottom: 25px;">Elite strategy meets real-time football data.</p>
        <a href="/meccsek" class="btn-cta btn-link" id="cta-link">Matches</a>
    </div>

    <div class="stats-bar">
        <div class="stat-item"><b class="counter" data-target="2400">0</b><span id="stat-text-1">Live Matches</span></div>
        <div class="stat-item"><b class="counter" data-target="98">0</b><span id="stat-text-2">Accuracy %</span></div>
        <div class="stat-item"><b class="counter" data-target="15000">0</b><span id="stat-text-3">Winning Tips</span></div>
    </div>
</section>

<script>
// --- STRIPE INITIALIZATION ---
const stripe = Stripe('pk_test_51T2qaQQkKVs47hkTqXwOVadi0o1GiBortnh6rNLqLxHMS7E6CKCQwp4lcwtnk7jIojzDjERp8wuMHNgx5FKqHEUo00uXcI3IS5');

// --- APP LOGIC ---
async function fetchLiveTicker() {
    const ticker = document.getElementById('ticker-content');
    try {
        // A te szerveredet h√≠vjuk meg, nem k√∂zvetlen√ºl az API-t a kulcs v√©delme miatt!
        const response = await fetch('/api/live-ticker'); 
        const matches = await response.json();
        
        if (matches && matches.length > 0) {
            ticker.innerHTML = matches.map(m => `<span>‚öΩ ${m}</span>`).join("");
        } else {
            ticker.innerHTML = "<span>üî• NO LIVE MATCHES RIGHT NOW - CHECK BACK LATER</span><span>‚ö° SMART ALGO ACTIVE</span>";
        }
    } catch (e) {
        ticker.innerHTML = "<span>üî• 98% SUCCESS RATE TODAY</span><span>üèÜ NEW TIPS AVAILABLE</span>";
    }
}

function startCounters() {
    document.querySelectorAll('.counter').forEach(c => {
        const target = +c.getAttribute('data-target');
        const update = () => {
            const cur = +c.innerText;
            if (cur < target) {
                c.innerText = Math.ceil(cur + target/50);
                setTimeout(update, 30);
            } else { c.innerText = target + (target > 100 ? "+" : "%"); }
        };
        update();
    });
}

document.addEventListener('mousemove', (e) => {
    const cursor = document.getElementById('cursor');
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});

async function startApp() {
    await Clerk.load();
    if (Clerk.user) {
        Clerk.mountUserButton(document.getElementById('user-button'));
        document.getElementById('auth-links').style.display = 'none';
    } else {
        document.getElementById('auth-links').style.display = 'block';
    }
    fetchLiveTicker();
    startCounters();
}

window.addEventListener('load', startApp);
</script>
</body>
</html>
